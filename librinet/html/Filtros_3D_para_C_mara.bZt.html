<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Filtros 3D para Cámara</title>
<style>
  body { margin:0; background:#111; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; height:100vh; }
  #camera { width:100%; max-width:600px; height:auto; border-radius:8px; transition:filter 0.3s, transform 0.3s; }
  .filter-none      { filter:none;               transform:none; }
  .filter-grayscale { filter:grayscale(100%);    transform:none; }
  .filter-sepia     { filter:sepia(100%);        transform:none; }
  .filter-invert    { filter:invert(100%);       transform:none; }
  .filter-blur      { filter:blur(5px);          transform:none; }
  .filter-hue       { filter:hue-rotate(180deg);transform:none; }
  .filter-3drotate  { filter:none;               transform:perspective(600px) rotateY(30deg) rotateX(10deg); }
  .filter-3dscale   { filter:none;               transform:perspective(600px) scale(1.2) rotateZ(-5deg); }
  .controls { margin-top:10px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
  button { padding:8px 12px; background:#444; border:none; border-radius:4px; color:#fff; cursor:pointer; }
  button.active { background:#0a84ff; }
</style>
</head>
<body>
<video id="camera" autoplay playsinline class="filter-none"></video>

<div class="controls">
  <button data-filter="filter-none">Normal</button>
  <button data-filter="filter-grayscale">Escala de grises</button>
  <button data-filter="filter-sepia">Sepia</button>
  <button data-filter="filter-invert">Invertir</button>
  <button data-filter="filter-blur">Desenfoque</button>
  <button data-filter="filter-hue">Tono</button>
  <button data-filter="filter-3drotate">3D Rotar</button>
  <button data-filter="filter-3dscale">3D Escalar</button>
</div>

<script>
(async () => {
  const video = document.getElementById('camera');
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (e) {
    alert('No se pudo acceder a la cámara: ' + e.message);
    return;
  }

  const buttons = document.querySelectorAll('.controls button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // quitar clase activa anterior
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      // aplicar filtro
      video.className = btn.dataset.filter;
    });
  });

  // establecer filtro por defecto
  buttons[0].classList.add('active');
})();
</script>
</body>
</html>
