<div class="voice-to-text-container">
  <h2>Voz a Texto</h2>
  <div class="recorder">
    <button id="grabar-btn">
      <img src="microfono.svg" alt="Microfono" id="microfono-icon">
      <span id="estado-text">Habla ahora</span>
    </button>
    <button id="detener-btn" disabled>Detener</button>
  </div>
  <div class="resultado">
    <h3>Transcripción:</h3>
    <textarea id="texto-resultado" readonly></textarea>
  </div>
  <script>
    let recolector;
    let grabando = false;

    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const reconocedor = new (window.SpeechRecognition || webkitSpeechRecognition)();
      reconocedor.continuous = true;
      reconocedor.interimResults = true;
      reconocedor.lang = 'es-ES';

      document.getElementById('grabar-btn').addEventListener('click', () => {
        if (!grabando) {
          document.getElementById('microfono-icon').src = "microfono-grabando.svg";
          document.getElementById('estado-text').textContent = "Escuchando...";
          document.getElementById('grabar-btn').disabled = true;
          document.getElementById('detener-btn').disabled = false;
          
          reconocedor.start();
          grabando = true;
        } else {
          reconectar();
        }
      });

      document.getElementById('detener-btn').addEventListener('click', () => {
        reconocedor.stop();
      });

      reconocedor.onresult = (evento) => {
        let transcripcion = '';
        for (let i = evento.resultIndex; i < evento.results.length; i++) {
          transcripcion += evento.results[i][0].transcript;
        }
        document.getElementById('texto-resultado').value = transcripcion;
      };

      reconocedor.onend = () => {
        document.getElementById('microfono-icon').src = "microfono.svg";
        document.getElementById('estado-text').textContent = "Habla ahora";
        document.getElementById('grabar-btn').disabled = false;
        document.getElementById('detener-btn').disabled = true;
        grabando = false;
      };

      reconocedor.onnomatch = () => {
        alert("No se reconoció el habla. Intenta hablar más claramente.");
      };

      reconocedor.onerror = (evento) => {
        console.log('Error de reconocimiento:', evento.error);
        alert("Ocurrió un error. Asegúrate de haber habilitado el micrófono.");
      };
    } else {
      document.querySelector('.voice-to-text-container').innerHTML = `
        <div class="error">
          <h2>Reconocimiento de voz no disponible</h2>
          <p>Tu navegador no soporta el reconocimiento de voz. Intenta con Chrome o Firefox.</p>
        </div>
      `;
    }

    function reconectar() {
      reconocedor.stop();
      setTimeout(() => {
        reconocedor.start();
      }, 200);
    }
  </script>
  <style>

      max-width: 700px;
      margin: 30px auto;
