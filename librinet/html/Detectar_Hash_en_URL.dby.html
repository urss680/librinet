<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detectar Hash en URL</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }
    .hash { color: #0066cc; font-weight: bold; }
    .tipo-hash { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Fragmento-hash (parte de la URL después de #)</h2>
  <p>URL actual: <span id="url"></span></p>
  <p>Fragmento-hash: <span class="hash" id="hash"></span></p>
  <div class="tipo-hash" id="tipoHash"></div>

  <script>
    const url = window.location.href;
    const hash = window.location.hash.substring(1); // Elimina el #
    
    document.getElementById('url').textContent = url;
    document.getElementById('hash').textContent = hash || 'Ningún fragmento encontrado';

    function detectarTipoHash(hashStr) {
      // Patrones comunes para hashes Windows/Linux (32/40/64 caracteres hexadecimales)
      const patrones = {
        'NTLM': /^[0-9a-fA-F]{32}$/,
        'MD5': /^[0-9a-fA-F]{32}$/,
        'SHA-1': /^[0-9a-fA-F]{40}$/,
        'SHA-256': /^[0-9a-fA-F]{64}$/
      };

      for (const [tipo, patron] of Object.entries(patrones)) {
        if (patron.test(hashStr)) {
          return tipo;
        }
      }
      return 'El fragmento no parece ser un hash válido';
    }

    if (hash) {
      const tipo = detectarTipoHash(hash);
      document.getElementById('tipoHash').innerHTML = 
        `<strong>Tipo de hash detectado:</strong> ${tipo}`;
    }
  </script>
</body>
</html>
