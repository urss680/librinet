  <h1>Karaoke P2P + YouTube</h1>

  <!-- Pantalla de uni贸n a sala -->
  <div id="joinScreen" class="screen active">
    <div class="card">
      <h2>Unirte a una sala P2P</h2>
      <div class="room-code">
        <input id="roomInput" maxlength="6" placeholder="CDIGO"/>
        <button onclick="joinRoom()">Unirse</button>
      </div>
      <p style="color: var(--text2);">Pide el c贸digo de 6 letras al anfitri贸n.</p>
    </div>
  </div>

  <!-- Pantalla de votaci贸n y cola -->
  <div id="votingScreen" class="screen">
    <div class="current-singer card">
      <h2 id="singerName">Esperando cantante...</h2>
      <p class="timer" id="timer">00:00</p>
    </div>

    <!-- Reproductor de YouTube -->
    <iframe id="playerBox" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="card">
      <h3>Cola de canciones</h3>
      <div id="songQueue" class="song-queue"></div>
      <div class="add-song">
        <input id="songInput" placeholder="Nombre de la canci贸n o URL de YouTube"/>
        <button onclick="addSong()">Agregar</button>
      </div>
    </div>

    <div class="card">
      <h3>Clasificaci贸n</h3>
      <div id="leaderboard" class="leaderboard"></div>
    </div>
  </div>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;
    let roomCode, peerId;
    let votedSongs = new Set();

    function joinRoom() {
      const input = document.getElementById("roomInput").value.trim().toUpperCase();
      if (input.length !== 6) return alert("El c贸digo debe tener 6 letras.");
      roomCode = input;
      initPeer();
    }

    function initPeer() {
      peer = new Peer();
      peer.on("open", id => {
        peerId = id;
        conn = peer.connect(roomCode);
        setupConn();
      });
      peer.on("connection", c => {
        conn = c;
        setupConn();
      });
      peer.on("error", err => alert("Error P2P: " + err));
    }

    function setupConn() {
      conn.on("open", () => {
        document.getElementById("joinScreen").classList.remove("active");
        document.getElementById("votingScreen").classList.add("active");
        conn.send({type: "hello", peerId});
      });
      conn.on("data", data => {
        if (data.type === "queue") renderQueue(data.queue);
        if (data.type === "leaderboard") renderLeaderboard(data.leaderboard);
        if (data.type === "play") loadYouTube(data.videoId);
        if (data.type === "singer") document.getElementById("singerName").textContent = "Cantante: " + data.name;
      });
    }

    function send(msg) {
      if (conn && conn.open) conn.send(msg);
    }

    function vote(songId, up) {
      if (votedSongs.has(songId)) return;
      votedSongs.add(songId);
      send({type: "vote", songId, up});
    }

    function addSong() {
      const input = document.getElementById("songInput").value.trim();
      if (!input) return;
      document.getElementById("songInput").value = "";
      send({type: "addSong", title: input});
    }

    function loadYouTube(videoId) {
      document.getElementById("playerBox").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    function renderQueue(queue) {
      const q = document.getElementById("songQueue");
      q.innerHTML = "";
      queue.forEach(song => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
          <div class="song-info">
            <h3>${song.title}</h3>
            <p>Cantante: ${song.singer}</p>
          </div>
          <div class="vote-buttons">
            <button onclick="vote('${song.id}', true)" ${votedSongs.has(song.id) ? "disabled" : ""}> ${song.votes}</button>
          </div>
        `;
        q.appendChild(div);
      });
    }

    function renderLeaderboard(lb) {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      lb.forEach(l => {
        const div = document.createElement("div");
        div.className = "leader-item";
        div.innerHTML = `<span>${l.name}</span><span>${l.score} pts</span>`;
        board.appendChild(div);
      });
    }

    function startTimer() {
      let s = 0;
      const timer = document.getElementById("timer");
      setInterval(() => {
        const m = String(Math.floor(s / 60)).padStart(2, "0");
        const sec = String(s % 60).padStart(2, "0");
        timer.textContent = `${m}:${sec}`;
        s++;
      }, 1000);
    }

    startTimer();
  </script>
</body>
