<body>
  <div id="chatbot">
    <div id="header">Chatbot de Mega Carga</div>
    <div id="log">
      <p>Chatbot: Hola, soy tu asistente. ¿Qué deseas hacer?</p>
    </div>
    <div id="loader">
      <span>CARGANDO...</span>
      <div id="bar"><div></div></div>
    </div>
    <div id="inputArea">
      <input id="msg" type="text" placeholder="Escribe algo..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const log = document.getElementById('log');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('sendBtn');
    const loader = document.getElementById('loader');
    const bar = loader.querySelector('#bar div');

    function addLine(text, clase='') {
      const p = document.createElement('p');
      p.textContent = text;
      if (clase) p.className = clase;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function rndInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function megaCarga() {
      loader.style.display = 'flex';
      let w = 0;
      const interval = setInterval(() => {
        w += rndInt(5, 15);
        bar.style.width = w + '%';
        if (w >= 100) {
          clearInterval(interval);
          loader.style.display = 'none';
          bar.style.width = '0%';
          // Mostrar fallos
          const fallos = rndInt(3, 6);
          for (let i = 0; i < fallos; i++) {
            setTimeout(() => {
              addLine('ERROR: ' + ['Fallo crítico','Desbordamiento','Memoria saturada','Kernel panik','Stack smash'][i%5], 'error');
            }, i * 200);
          }
          // Final
          setTimeout(() => {
            addLine('AULIA ERRRRRRRORORORORORORORO', 'error');
          }, fallos * 200 + 400);
        }
      }, 150);
    }

    sendBtn.addEventListener('click', () => {
      const txt = msgInput.value.trim();
      if (!txt) return;
      addLine('Tú: ' + txt);
      msgInput.value = '';
      if (txt.toLowerCase().replace(/[¿?!¡]/g,'') === 'oye pasalo a html') {
        addLine('Chatbot: Procesando...');
        setTimeout(megaCarga, 600);
      } else {
        addLine('Chatbot: No te entiendo. Prueba: "Oye pasalo a html"');
      }
    });
    msgInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
