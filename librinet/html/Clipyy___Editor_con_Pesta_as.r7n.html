        function makeImageDraggable(img) {
            img.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('resize-handle')) return;
                
                draggedImage = img;
                const rect = img.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                
                img.style.position = 'absolute';
                img.style.zIndex = '1000';
                img.classList.add('selected');
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                
                e.preventDefault();
            });
        }
        
        function onMouseMove(e) {
            if (draggedImage) {
                draggedImage.style.left = (e.clientX - offset.x) + 'px';
                draggedImage.style.top = (e.clientY - offset.y) + 'px';
            }
        }
        
        function onMouseUp() {
            if (draggedImage) {
                draggedImage.classList.remove('selected');
                draggedImage = null;
            }
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
        
        function makeImageResizable(img, handle) {
            handle.addEventListener('mousedown', function(e) {
                isResizing = true;
                e.stopPropagation();
                e.preventDefault();
                
                document.addEventListener('mousemove', onResize);
                document.addEventListener('mouseup', onStopResize);
            });
            
            function onResize(e) {
                if (isResizing) {
                    const rect = img.getBoundingClientRect();
                    const newWidth = e.clientX - rect.left;
                    const newHeight = e.clientY - rect.top;
                    
                    img.style.width = Math.max(50, newWidth) + 'px';
                    img.style.height = 'auto';
                }
            }
            
            function onStopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', onResize);
                document.removeEventListener('mouseup', onStopResize);
            }
        }
        
        function makeImageCroppable(img, overlay, controls) {
            img.addEventListener('dblclick', function() {
                overlay.style.display = 'block';
                controls.style.display = 'flex';
                img.style.pointerEvents = 'none';
            });
            
            overlay.addEventListener('mousedown', function(e) {
                cropStart.x = e.offsetX;
                cropStart.y = e.offsetY;
                isCropping = true;
                e.preventDefault();
            });
            
            overlay.addEventListener('mousemove', function(e) {
                if (isCropping) {
                    cropEnd.x = e.offsetX;
                    cropEnd.y = e.offsetY;
                    
                    const left = Math.min(cropStart.x, cropEnd.x);
                    const top = Math.min(cropStart.y, cropEnd.y);
                    const width = Math.abs(cropEnd.x - cropStart.x);
                    const height = Math.abs(cropEnd.y - cropStart.y);
                    
                    overlay.style.background = `rgba(0,0,0,0.5) ${left}px ${top}px ${width}px ${height}px`;
                }
            });
            
            overlay.addEventListener('mouseup', function() {
                isCropping = false;
            });
        }

        function switchTab(tabId) {
            // Desactivar todas las pesta√±as y editores
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.editor').forEach(editor => editor.classList.remove('active'));

                currentTabId = tabId;

        function closeTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            if (tabs.length <= 1) {
                alert('Debe haber al menos una pesta√±a abierta');
                return;
            }
            
            const tab = document.getElementById(tabId);
            const isActive = tab.classList.contains('active');
            
            // Eliminar pesta√±a y editor
            const editorId = tabId.replace('tab', 'editor');

            const activeEditor = document.querySelector('.editor.active');
            if (!activeEditor) return;
            
            // Deseleccionar im√°genes antes de generar PDF
            document.querySelectorAll('.draggable-image').forEach(img => {
                img.classList.remove('selected');
            });
            
            const canvas = await html2canvas(activeEditor, {
                scale: 2,
                useCORS: true,
                logging: false,
                width: activeEditor.scrollWidth,
                height: activeEditor.scrollHeight
            });
            
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = 210;
            const pageHeight = 295;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let heightLeft = imgHeight;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            let position = 0;
            
            doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
            
            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                doc.addPage();
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }
            
            doc.save('documento_clipyy.pdf');
        }
