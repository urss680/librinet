<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pantalla de Pixeles Aleatorios</title>
    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="pixelCanvas"></canvas>

<script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');

    function fillRandomPixels() {
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        
        const imageData = ctx.createImageData(width, height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            data[i] = Math.floor(Math.random() * 256);
            data[i+1] = Math.floor(Math.random() * 256);
            data[i+2] = Math.floor(Math.random() * 256);
            data[i+3] = 255; // Opaco
        }

        ctx.putImageData(imageData, 0, 0);
    }

    let animationLoop = setInterval(fillRandomPixels, 50);

    // Ajustar tamaÃ±o al cambiar la ventana
    window.addEventListener('resize', fillRandomPixels);
</script>
</body>
</html>
