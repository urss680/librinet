    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, remove, update } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuzW2fxNBAbXAajDeYlluI9xp6mlau1w8",
            authDomain: "chat-1e83b.firebaseapp.com",
            databaseURL: "https://chat-1e83b-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-1e83b",
            storageBucket: "chat-1e83b.firebasestorage.app",
            messagingSenderId: "803748270514",
            appId: "1:803748270514:web:b462c4a53f44e61d6a14ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        const btn = document.getElementById('shareBtn');
        const stopBtn = document.getElementById('stopBtn');
        const container = document.getElementById('screenShare');
        const roomsList = document.getElementById('rooms-list');
        const roomTitle = document.getElementById('room-title');
        const statusLabel = document.getElementById('current-status');
        const chatMessages = document.getElementById('chat-messages');
        const chatInputContainer = document.getElementById('chat-input-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        let localStream;
        let currentRoomId = null;
        let chatListener = null;

        // --- LÓGICA TRANSMISOR (HOST) ---
        btn.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                
                // Limpiar contenedor y poner video
                container.innerHTML = '';
                const vid = document.createElement('video');
                vid.srcObject = localStream;
                vid.autoplay = true;
                vid.muted = true;
                container.appendChild(vid);

                // Crear sala en Firebase
                const user = document.getElementById('username').value || "Usuario";
                const roomRef = push(ref(db, 'rooms'));
                currentRoomId = roomRef.key;
                await set(roomRef, { host: user, active: true });

                // Habilitar chat para el host
                enableChat(currentRoomId, user);

                // UI
                btn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                statusLabel.innerText = "EN VIVO";
                statusLabel.classList.replace('text-cyan-500', 'text-red-500');
                roomTitle.innerText = "Compartiendo tu pantalla";

                // Escuchar conexiones entrantes
                const callsRef = ref(db, `calls/${currentRoomId}`);
                onChildAdded(callsRef, async (snapshot) => {
                    const callId = snapshot.key;
                    const callData = snapshot.val();
                    if (callData.offer) {
                        const pc = new RTCPeerConnection(servers);
                        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                        
                        pc.onicecandidate = (e) => e.candidate && push(ref(db, `calls/${currentRoomId}/${callId}/hostCandidates`), e.candidate.toJSON());
                        
                        await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await update(ref(db, `calls/${currentRoomId}/${callId}`), { answer: { type: answer.type, sdp: answer.sdp } });
                        
                        onChildAdded(ref(db, `calls/${currentRoomId}/${callId}/clientCandidates`), (snap) => pc.addIceCandidate(new RTCIceCandidate(snap.val())));
                    }
                });

                localStream.getVideoTracks()[0].addEventListener('ended', stopStreaming);

            } catch (err) {
                alert('Error al compartir: ' + err.message);
            }
        });

        function stopStreaming() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (currentRoomId) {
                remove(ref(db, `rooms/${currentRoomId}`));
                remove(ref(db, `calls/${currentRoomId}`));
                remove(ref(db, `chat/${currentRoomId}`));
            }
            location.reload();
        }

        stopBtn.onclick = stopStreaming;

        // --- LÓGICA CHAT ---
        function enableChat(roomId, username) {
            chatInputContainer.classList.remove('hidden');
            
            // Cargar mensajes existentes
            chatMessages.innerHTML = '';
            
            // Escuchar nuevos mensajes
            if (chatListener) {
                chatListener();
            }
            
            chatListener = onChildAdded(ref(db, `chat/${roomId}`), (snapshot) => {
                const message = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<span class="message-author">${message.author}:</span> ${message.text}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
            
            // Enviar mensaje
            sendBtn.onclick = () => sendMessage(roomId, username);
            chatInput.onkeypress = (e) => {
                if (e.key === 'Enter') sendMessage(roomId, username);
            };
        }

        function sendMessage(roomId, username) {
            const text = chatInput.value.trim();
            if (text) {
                push(ref(db, `chat/${roomId}`), {
                    author: username,
                    text: text,
                    timestamp: Date.now()
                });
                chatInput.value = '';
            }
        }

        // --- LÓGICA ESPECTADOR ---
        async function joinRoom(roomId, hostName) {
            currentRoomId = roomId;
            container.innerHTML = '<div class="animate-pulse text-cyan-500 italic">Sincronizando señal...</div>';
            roomTitle.innerText = `Viendo a: ${hostName}`;
            
            // Unirse al chat como espectador
            const username = document.getElementById('username').value || "Anónimo";
            enableChat(roomId, username);
            
            const pc = new RTCPeerConnection(servers);
            pc.ontrack = (event) => {
                container.innerHTML = '';
                const vid = document.createElement('video');
                vid.srcObject = event.streams[0];
                vid.autoplay = true;
                vid.controls = true;
                container.appendChild(vid);
            };

            const callRef = push(ref(db, `calls/${roomId}`));
            pc.onicecandidate = (e) => e.candidate && push(ref(db, `calls/${roomId}/${callRef.key}/clientCandidates`), e.candidate.toJSON());

            const offer = await pc.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: true });
            await pc.setLocalDescription(offer);
            await update(callRef, { offer: { type: offer.type, sdp: offer.sdp } });

            onValue(callRef, async (snapshot) => {
                const data = snapshot.val();
                if (!pc.currentRemoteDescription && data?.answer) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            onChildAdded(ref(db, `calls/${roomId}/${callRef.key}/hostCandidates`), (snap) => pc.addIceCandidate(new RTCIceCandidate(snap.val())));
        }

        // --- ACTUALIZACIÓN DE SALAS ---
        onValue(ref(db, 'rooms'), (snapshot) => {
            roomsList.innerHTML = '';
            const rooms = snapshot.val();
            if (!rooms) {
                roomsList.innerHTML = '<p class="text-xs text-gray-600 italic">No hay transmisiones.</p>';
                return;
            }
            Object.keys(rooms).forEach(id => {
                const room = rooms[id];
                const card = document.createElement('div');
                card.className = "room-card p-3 rounded cursor-pointer flex justify-between items-center";
                card.innerHTML = `
                    <div class="overflow-hidden">
                        <div class="text-sm font-bold truncate text-white">${room.host}</div>
                        <div class="text-[10px] text-cyan-600 font-mono uppercase tracking-tighter">ID:${id.substring(0,6)}</div>
                    </div>
                    <div class="w-2 h-2 bg-cyan-500 rounded-full shadow-[0_0_8px_#0ff]"></div>
                `;
                card.onclick = () => joinRoom(id, room.host);
                roomsList.appendChild(card);
            });
        });

    </script>
