<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto en la nariz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #video {
      width: 90vw;
      max-width: 640px;
      border-radius: 8px;
      background: #000;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .punto {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00e676;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div style="position: relative;">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- TensorFlow.js y FaceMesh -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2/dist/face-landmarks-detection.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function createDetector() {
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      return faceLandmarksDetection.createDetector(model, {
        runtime: 'tfjs',
        refineLandmarks: true,
        maxFaces: 1
      });
    }

    async function detectFrame(detector) {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const faces = await detector.estimateFaces(video, { flipHorizontal: false });
      if (faces.length > 0) {
        const keypoints = faces[0].keypoints;
        const nariz = keypoints[1]; // punto de la punta de la nariz
        const x = nariz.x;
        const y = nariz.y;
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#00e676';
        ctx.fill();
      }
      requestAnimationFrame(() => detectFrame(detector));
    }

    (async () => {
      await initCamera();
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      overlay.style.width = video.offsetWidth + 'px';
      overlay.style.height = video.offsetHeight + 'px';
      const detector = await createDetector();
      detectFrame(detector);
    })();
  </script>
</body>
</html>
