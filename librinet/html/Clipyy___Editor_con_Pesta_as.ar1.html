        // Compresi√≥n m√∫ltiple
        function compressLayer1(text) {
            // Compresi√≥n simple: reemplazar secuencias comunes
            const patterns = {
                'class="': 'c="',
                'style="': 's="',
                'contentEditable': 'ce',
                'draggable-image': 'di',
                'image-container': 'ic',
                'resize-handle': 'rh',

                'active': 'act',
                'https://': 'h://',
                'http://': 'h://',

                '.net': '.n',
                'www.': 'w.',
                'display: none': 'd:n',
                'position: absolute': 'p:a',
                'background-color': 'bg',
                'border-radius': 'br',
                'transition': 'tr',
                'transform': 'tf',
                'margin': 'm',
                'padding': 'p',
                'width': 'w',
                'height': 'h',
                'color': 'c',
                'font-size': 'fs',
                'text-align': 'ta',
                'vertical-align': 'va'
            };
            
            let compressed = text;
            for (const [key, value] of Object.entries(patterns)) {
                compressed = compressed.replace(new RegExp(key, 'g'), value);
            }
            return compressed;
        }
        
        function decompressLayer1(compressed) {
            // Descomprimir invirtiendo el proceso
            const patterns = {
                'c="': 'class="',

                'p:a': 'position: absolute',
                'bg': 'background-color',
                'br': 'border-radius',
                'tr': 'transition',
                'tf': 'transform',
                'm': 'margin',
                'p': 'padding',
                'w': 'width',
                'h': 'height',
                'c': 'color',
                'fs': 'font-size',
                'ta': 'text-align',
                'va': 'vertical-align'
            };
            
            let decompressed = compressed;
            for (const [key, value] of Object.entries(patterns)) {
                decompressed = decompressed.replace(new RegExp(key, 'g'), value);
            }
            return decompressed;

        function compressLayer2(text) {
            // Compresi√≥n LZ77 simple
            const dict = {};
            let result = '';
            let buffer = '';
            
            for (let i = 0; i < text.length; i++) {
                buffer += text[i];
                if (buffer.length > 3) {
                    if (dict[buffer]) {
                        result += `¬ß${dict[buffer]}`;
                        buffer = '';
                    } else {
                        dict[buffer] = Object.keys(dict).length;
                        result += buffer[0];
                        buffer = buffer.slice(1);
                    }
                }
            }
            return result + buffer;
        }
        
        function decompressLayer2(compressed) {
            // Descomprimir LZ77
            const dict = {};
            let result = '';
            let buffer = '';
            let dictIndex = 0;
            
            for (let i = 0; i < compressed.length; i++) {
                if (compressed[i] === '¬ß') {
                    const end = compressed.indexOf('¬ß', i + 1);
                    const code = compressed.substring(i + 1, end);
                    result += dict[code] || '';
                    i = end;
                } else {
                    buffer += compressed[i];
                    if (buffer.length > 3) {
                        dict[dictIndex++] = buffer;
                        result += buffer;
                        buffer = '';
                    }
                }
            }
            return result + buffer;
        }

        // Funciones de archivo .clip
        function downloadClip() {
            const tabsData = [];
            const tabs = document.querySelectorAll('.tab');
            const editors = document.querySelectorAll('.editor');
            
            tabs.forEach((tab, index) => {
                const tabName = tab.querySelector('span').textContent;
                const editorContent = editors[index].innerHTML;
                const editorStyle = editors[index].getAttribute('style') || '';
                
                tabsData.push({
                    name: tabName,
                    content: editorContent,
                    style: editorStyle,
                    zoom: currentZoom,
                    id: tab.id
                });
            });
            
            const currentActiveTab = document.querySelector('.tab.active').id;
            const data = {
                tabs: tabsData,
                activeTab: currentActiveTab,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            // Aplicar compresi√≥n de 3 capas
            let compressed = JSON.stringify(data);
            compressed = compressLayer1(compressed);
            compressed = compressLayer2(compressed);
            compressed = compressLayer3(compressed);
            
            // Crear archivo .clip
            const blob = new Blob([compressed], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'documento.clip';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Archivo .clip descargado con compresi√≥n de 3 capas.');
        }

        function handleFileUpload(event) {

                    tabCounter = 0;

        function insertImage() {

            input.onchange = function(e) {

                if (file) {

                    reader.onload = function(event) {

                        imgContainer.className = 'image-container';

                        img.src = event.target.result;

                        const resizeHandle = document.createElement('div');

                        cropControls.innerHTML = `

                        `;
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(resizeHandle);
                        imgContainer.appendChild(cropOverlay);
                        imgContainer.appendChild(cropControls);
                        
                        makeImageDraggable(img);
                        makeImageResizable(img, resizeHandle);
                        makeImageCroppable(img, cropOverlay, cropControls);
                        
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0) {
                            const range = selection.getRangeAt(0);
                            range.insertNode(imgContainer);
                        } else {
                            activeEditor.appendChild(imgContainer);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        function makeImageDraggable(img) {
            img.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('resize-handle')) return;
                
                draggedImage = img;
                const rect = img.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                
                img.style.position = 'absolute';
                img.style.zIndex = '1000';
                img.classList.add('selected');
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                
                e.preventDefault();
            });
        }
        
        function onMouseMove(e) {
            if (draggedImage) {
                draggedImage.style.left = (e.clientX - offset.x) + 'px';
                draggedImage.style.top = (e.clientY - offset.y) + 'px';
            }
        }
        
        function onMouseUp() {
            if (draggedImage) {
                draggedImage.classList.remove('selected');
                draggedImage = null;
            }
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
        
        function makeImageResizable(img, handle) {
            handle.addEventListener('mousedown', function(e) {
                isResizing = true;
                e.stopPropagation();
                e.preventDefault();
                
                document.addEventListener('mousemove', onResize);
                document.addEventListener('mouseup', onStopResize);
            });
            
            function onResize(e) {
                if (isResizing) {
                    const rect = img.getBoundingClientRect();
                    const newWidth = e.clientX - rect.left;
                    const newHeight = e.clientY - rect.top;
                    
                    img.style.width = Math.max(50, newWidth) + 'px';
                    img.style.height = 'auto';
                }
            }
            
            function onStopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', onResize);
                document.removeEventListener('mouseup', onStopResize);
            }
        }
        
        function makeImageCroppable(img, overlay, controls) {
            img.addEventListener('dblclick', function() {
                overlay.style.display = 'block';
                controls.style.display = 'flex';
                img.style.pointerEvents = 'none';
            });
            
            overlay.addEventListener('mousedown', function(e) {
                cropStart.x = e.offsetX;
                cropStart.y = e.offsetY;
                isCropping = true;
                e.preventDefault();
            });
            
            overlay.addEventListener('mousemove', function(e) {
                if (isCropping) {
                    cropEnd.x = e.offsetX;
                    cropEnd.y = e.offsetY;
                    
                    const left = Math.min(cropStart.x, cropEnd.x);
                    const top = Math.min(cropStart.y, cropEnd.y);
                    const width = Math.abs(cropEnd.x - cropStart.x);
                    const height = Math.abs(cropEnd.y - cropStart.y);
                    
                    overlay.style.background = `rgba(0,0,0,0.5) ${left}px ${top}px ${width}px ${height}px`;
                }
            });
            
            overlay.addEventListener('mouseup', function() {
                isCropping = false;
            });
        }
