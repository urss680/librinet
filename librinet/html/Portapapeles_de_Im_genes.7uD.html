<head>

    <style>
        body {
            font-family: Arial, sans-serif;

</head>
<body>
    <div class="container">
        <h1>Portapapeles de Imágenes</h1>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Pega aquí el contenido del portapapeles..."></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="pasteFromClipboard()">Pegar del portapapeles</button>
            <button class="btn-success" onclick="downloadContent()">Descargar contenido</button>
            <button class="btn-danger" onclick="clearContent()">Limpiar</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="dropZone" class="drop-zone">
            <p>O arrastra y suelta imágenes aquí</p>
        </div>
        
        <div id="imagePreview" class="image-preview" style="display: none;">
            <img id="previewImage" src="" alt="Vista previa">
        </div>
    </div>

    <script>
        // Función para pegar del portapapeles
        async function pasteFromClipboard() {
            try {
                const items = await navigator.clipboard.read();
                
                for (const item of items) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            displayImage(blob);
                            return;
                        }
                    }
                }
                
                // Si no hay imágenes, intentar texto
                const text = await navigator.clipboard.readText();
                if (text) {
                    document.getElementById('textInput').value = text;
                    showStatus('Texto pegado exitosamente', 'success');
                } else {
                    showStatus('No se encontró contenido en el portapapeles', 'error');
                }
            } catch (err) {
                showStatus('Error al acceder al portapapeles: ' + err.message, 'error');
            }
        }

        // Función para mostrar imagen
        function displayImage(blob) {
            const url = URL.createObjectURL(blob);
            document.getElementById('previewImage').src = url;
            document.getElementById('imagePreview').style.display = 'block';
            showStatus('Imagen pegada exitosamente', 'success');
        }

        // Función para descargar el contenido
        function downloadContent() {
            const content = document.getElementById('textInput').value;
            const img = document.getElementById('previewImage').src;
            
            if (!content.trim() && !img.startsWith('blob:')) {
                showStatus('No hay contenido para descargar', 'error');
                return;
            }
            
            if (img.startsWith('blob:')) {
                const a = document.createElement('a');
                a.href = img;
                a.download = 'imagen_portapapeles.png';
                a.click();
                showStatus('Imagen descargada exitosamente', 'success');
            } else if (content.trim()) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'portapapeles_' + new Date().toISOString().slice(0, 19).replace(/:/g, '-') + '.txt';
                a.click();
                window.URL.revokeObjectURL(url);
                showStatus('Archivo descargado exitosamente', 'success');
            }
        }

        // Función para limpiar el contenido
        function clearContent() {
            document.getElementById('textInput').value = '';
            document.getElementById('previewImage').src = '';
            document.getElementById('imagePreview').style.display = 'none';
            showStatus('Contenido limpiado', 'success');
        }

        // Función para mostrar mensajes de estado
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Configurar zona de arrastre
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                displayImage(files[0]);
            }
        });
    </script>
</body>
</html>
