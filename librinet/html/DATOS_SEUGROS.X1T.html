<body>
    <div class="container">
        <h1>ðŸ”’ DATOS SEUGROS ðŸ”’</h1>
        <label>Texto:</label>
        <textarea id="texto" placeholder="Texto a codificar / descodificar"></textarea>
        
        <div class="buttons">
            <button class="encode" onclick="codificar()">Codificar</button>
            <button class="decode" onclick="descodificar()">Descodificar</button>
            <button class="encode" onclick="copiar()">Copiar resultado</button>
        </div>
        
        <div id="result" class="hidden"></div>
    </div>

    <script>
        const capas=[
            x=>btoa(x),
            x=>[...x].map(c=>String.fromCharCode(c.charCodeAt(0)+1)).join(''),
            x=>[...x].reverse().join(''),
            x=>[...x].map(c=>c.charCodeAt(0).toString(16)).join('-'),
            x=>btoa(x).split('').map((c,i)=>i%2?c.toUpperCase():c).join('')
        ];

        function aplicarCapas(texto,direccion){
            let pasos=direccion===1?Array.from({length:5},(_,i)=>i):Array.from({length:5},(_,i)=>4-i);
            let resultado=texto;
            for(let idx of pasos){
                let capaIdx=idx%capas.length;
                try{
                    resultado=capas[capaIdx](resultado);
                }catch(e){
                    throw new Error('Error en capa '+(capaIdx+1));
                }
            }
            return resultado;
        }

        function codificar(){
            let texto=document.getElementById('texto').value;
            if(!texto){alert('Introduce texto');return;}
            try{
                let res=aplicarCapas(texto,1);
                document.getElementById('result').textContent=res;
                document.getElementById('result').classList.remove('hidden');
            }catch(e){alert('Error codificando: '+e.message);}
        }

        function descodificar(){
            let texto=document.getElementById('texto').value;
            if(!texto){alert('Introduce texto');return;}
            try{
                let res=aplicarCapas(texto,-1);
                document.getElementById('result').textContent='Texto introducido: '+texto+'\nTexto descodificado: '+res;
                document.getElementById('result').classList.remove('hidden');
            }catch(e){alert('Error descodificando: '+e.message);}
        }

        function copiar(){
            let r=document.getElementById('result').textContent;
            if(r){navigator.clipboard.writeText(r);alert('Copiado');}
        }
    </script>
