<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Calidad de Cámara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        
        .video-wrapper h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 5px;
            z-index: 10;
            margin: 0;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #video1 {
            filter: none;
        }
        
        #video2 {
            filter: brightness(130%) contrast(125%) saturate(135%) drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .improve {
            background-color: #4CAF50;
            color: white;
        }
        
        .improve:hover {
            background-color: #45a049;
        }
        
        .reset {
            background-color: #2196F3;
            color: white;
        }
        
        .reset:hover {
            background-color: #0b7dda;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparación: Antes y Después de Mejorar</h1>
        
        <div class="comparison-container">
            <div class="video-wrapper">
                <h3>Sin Mejorar (Original)</h3>
                <video id="video1" autoplay playsinline></video>
            </div>
            
            <div class="video-wrapper">
                <h3>Con Mejora Activa</h3>
                <video id="video2" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="controls">
            <button class="improve" onclick="startBothVideos()">Iniciar Cámaras</button>
            <button class="reset" onclick="location.reload()">Reiniciar</button>
        </div>
        
        <div class="info">
            <p><strong>Nota:</strong> La cámara de la izquierda muestra la imagen sin filtros (calidad original). La cámara de la derecha muestra la imagen con los filtros de mejora aplicados.</p>
        </div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        
        async function startVideo(videoElement) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
            }
        }
        
        async function startBothVideos() {
            await startVideo(video1);
            await startVideo(video2);
        }
        
        // Iniciar automáticamente
        startBothVideos();
    </script>
</body>
</html>
