    <div class="container">
        <h1>Practica Mecanografía</h1>
        <div id="texto">El rápido zorro marrón salta sobre el perro perezoso.</div>
        <input id="input" type="text" placeholder="Escribe aquí..." autocomplete="off">
        <div id="resultado"></div>
        <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        const texto = document.getElementById('texto');
        const input = document.getElementById('input');
        const resultado = document.getElementById('resultado');
        let index = 0;
        let errores = 0;
        let startTime;

        input.focus();
        startTime = Date.now();

        input.addEventListener('input', e => {
            const letra = e.target.value[index];
            const span = document.createElement('span');
            if (letra === texto.textContent[index]) {
                span.className = 'correcto';
                span.textContent = letra;
            } else {
                span.className = 'incorrecto';
                span.textContent = texto.textContent[index];
                errores++;
            }
            texto.replaceChild(span, texto.childNodes[index]);
            index++;
            if (index === texto.textContent.length) {
                const tiempo = ((Date.now() - startTime) / 1000).toFixed(1);
                const palabras = texto.textContent.split(' ').length;
                const ppm = Math.round((palabras / tiempo) * 60);
                resultado.textContent = `Completado en ${tiempo}s | PPM: ${ppm} | Errores: ${errores}`;
                input.disabled = true;
            }
        });

        function reiniciar() {
            location.reload();
        }
    </script>
