  <div class="card">
    <h1>¿Cuánto te pareces?</h1>
    <p class="subtitle">Sube dos fotos y descubre el parecido facial</p>

    <div class="row">
      <div class="col">
        <div class="dropzone" id="zone1">
          <input type="file" id="img1" accept="image/*"/>
          <img id="pic1" alt="imagen1"/>
          <span>Arrastra o selecciona imagen 1</span>
        </div>
      </div>
      <div class="col">
        <div class="dropzone" id="zone2">
          <input type="file" id="img2" accept="image/*"/>
          <img id="pic2" alt="imagen2"/>
          <span>Arrastra o selecciona imagen 2</span>
        </div>
      </div>
    </div>

    <button id="compare" disabled>Comparar</button>
    <div id="status">Esperando imágenes…</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>
  <script>
    const img1=document.getElementById('img1');
    const img2=document.getElementById('img2');
    const pic1=document.getElementById('pic1');
    const pic2=document.getElementById('pic2');
    const compareBtn=document.getElementById('compare');
    const status=document.getElementById('status');
    let desc1=null,desc2=null;

    async function loadModels(){
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
      await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
      await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
    }
    loadModels().then(()=>status.textContent='Modelos listos. Sube ambas imágenes.');

    function handleFile(input,imgEl,store){
      return async(e)=>{
        const file=e.target.files[0];
        if(!file)return;
        imgEl.src=URL.createObjectURL(file);
        imgEl.style.display='block';
        imgEl.parentElement.classList.add('preview');
        imgEl.onload=async()=>{
          const detect=await faceapi.detectSingleFace(imgEl,new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
          if(!detect){status.textContent='No se encontró rostro en una de las imágenes.';return;}
          if(store===1)desc1=detect.descriptor;
          if(store===2)desc2=detect.descriptor;
          if(desc1&&desc2){compareBtn.disabled=false;status.textContent='Ambas caras detectadas. Presiona "Comparar".';}
        };
      };
    }

    img1.addEventListener('change',handleFile(img1,pic1,1));
    img2.addEventListener('change',handleFile(img2,pic2,2));

    compareBtn.addEventListener('click',()=>{
      if(!desc1||!desc2)return;
      const dist=faceapi.euclideanDistance(desc1,desc2);
      const pct=Math.round((1-dist)*100);
      status.textContent=`Parecido: ${pct}% (distancia: ${dist.toFixed(2)})`;
    });
  </script>
</body>
</html>
