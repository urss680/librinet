<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        .chaos-element {
            position: absolute;
            animation: chaotic 0.3s infinite alternate;
        }
        
        @keyframes chaotic {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                filter: hue-rotate(0deg);
            }
            100% {
                transform: translate(100px, -50px) rotate(180deg) scale(1.5);
                filter: hue-rotate(360deg);
            }
        }
        
        .glitch {
            font-size: 80px;
            font-family: 'Courier New', monospace;
            color: #0ff;
            text-shadow: 
                2px 2px #f0f,
                -2px -2px #0f0,
                0 0 20px #fff;
            animation: glitch 0.1s infinite;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 
                    3px 3px #f0f,
                    -3px -3px #0f0,
                    0 0 30px #fff;
            }
            25% {
                text-shadow: 
                    -3px 3px #0ff,
                    3px -3px #f0f,
                    0 0 40px #0f0;
            }
            50% {
                text-shadow: 
                    3px -3px #0f0,
                    -3px 3px #f0f,
                    0 0 50px #fff;
            }
            75% {
                text-shadow: 
                    -3px -3px #fff,
                    3px 3px #0ff,
                    0 0 60px #f0f;
            }
            100% {
                text-shadow: 
                    3px 3px #f0f,
                    -3px -3px #0f0,
                    0 0 70px #fff;
            }
        }
        
        .random-shape {
            position: absolute;
            background: linear-gradient(45deg, #f0f, #0ff, #0f0, #ff0);
            mix-blend-mode: difference;
            animation: spin 0.5s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(2); }
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, #fff 2px, #fff 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, #fff 2px, #fff 4px);
            animation: flicker 0.01s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <script>
        // Crear elementos caóticos aleatorios
        function createChaos() {
            // Texto glitch
            const glitchText = document.createElement('div');
            glitchText.className = 'chaos-element glitch';
            glitchText.textContent = 'CAOS';
            glitchText.style.left = Math.random() * window.innerWidth + 'px';
            glitchText.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(glitchText);
            
            // Formas aleatorias
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'random-shape';
                shape.style.width = Math.random() * 200 + 50 + 'px';
                shape.style.height = Math.random() * 200 + 50 + 'px';
                shape.style.left = Math.random() * window.innerWidth + 'px';
                shape.style.top = Math.random() * window.innerHeight + 'px';
                shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                shape.style.animationDuration = (Math.random() * 2 + 0.5) + 's';
                shape.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(shape);
            }
            
            // Más texto caótico
            const texts = ['█▓▒░', 'ERROR', '404', 'VOID', 'NULL', '∞', '∆', '◊'];
            texts.forEach(text => {
                const span = document.createElement('span');
                span.className = 'chaos-element';
                span.textContent = text;
                span.style.position = 'absolute';
                span.style.fontSize = (Math.random() * 50 + 20) + 'px';
                span.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                span.style.left = Math.random() * window.innerWidth + 'px';
                span.style.top = Math.random() * window.innerHeight + 'px';
                span.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                span.style.transform = `rotate(${Math.random() * 360}deg)`;
                span.style.textShadow = `
                    ${Math.random() * 20 - 10}px ${Math.random() * 20 - 10}px 20px #f0f,
                    ${Math.random() * 20 - 10}px ${Math.random() * 20 - 10}px 40px #0ff
                `;
                document.body.appendChild(span);
            });
        }
        
        // Ejecutar caos
        createChaos();
        
        // Recargar cada 3 segundos para más caos
        setInterval(() => {
            document.body.innerHTML = '<div class="noise"></div>';
            createChaos();
        }, 3000);
    </script>
</body>
</html>
