<body>
  <div class="card">
    <h1>LÓGICA</h1>

    <label>Premisa 1 (Mayor)</label>
    <textarea id="p1" placeholder="Ej: Algunos hombres son mortales"></textarea>
    <div id="t1" class="tipoPremisa">Tipo: -</div>

    <label>Premisa 2 (Menor)</label>
    <textarea id="p2" placeholder="Ej: Todos los griegos son hombres"></textarea>
    <div id="t2" class="tipoPremisa">Tipo: -</div>

    <label>Premisa 3 (Conclusión)</label>
    <textarea id="p3" placeholder="Ej: Algunos griegos son mortales"></textarea>
    <div id="t3" class="tipoPremisa">Tipo: -</div>

    <button onclick="resolver()">VALIDAR SILOGISMO</button>

    <div id="result"></div>
  </div>

  <div class="card">
    <h1>LÓGICA RAZONANDO</h1>
    <div id="type">Tipo de proposición: <span id="tipoLetra">-</span></div>
    <div id="reasoning">Esperando razonamiento...</div>
  </div>

<script>
function detectarTipo(texto){
  const t=texto.toLowerCase();
  if(t.includes('algunos')&&!t.includes('no')) return 'I (Particular Afirmativa)';
  if(t.includes('todos')) return 'A (Universal Afirmativa)';
  if(t.includes('ningún')||t.includes('ningun')) return 'E (Universal Negativa)';
  if(t.includes('algunos')&&t.includes('no')) return 'O (Particular Negativa)';
  return 'A (Universal Afirmativa)'; // por defecto
}
function detectarTipoLetra(texto){
  const t=texto.toLowerCase();
  if(t.includes('algunos')&&!t.includes('no')) return 'I';
  if(t.includes('todos')) return 'A';
  if(t.includes('ningún')||t.includes('ningun')) return 'E';
  if(t.includes('algunos')&&t.includes('no')) return 'O';
  return 'A';
}

// Actualizar tipos en tiempo real
['p1','p2','p3'].forEach(id=>{
  document.getElementById(id).addEventListener('input',e=>{
    const num=id.slice(-1);
    document.getElementById('t'+num).textContent='Tipo: '+detectarTipo(e.target.value);
  });
});

function resolver(){
  const p1=document.getElementById('p1').value.trim();
  const p2=document.getElementById('p2').value.trim();
  const p3=document.getElementById('p3').value.trim();
  const out=document.getElementById('result');
  const tipo=document.getElementById('tipoLetra');
  const reasoning=document.getElementById('reasoning');

  if(!p1||!p2||!p3){
    out.innerHTML='<span class="invalid">Completa las tres premisas.</span>';
    tipo.textContent='-';
    reasoning.textContent='Esperando razonamiento...';
    return;
  }

  const tipoP1=detectarTipoLetra(p1);
  const tipoP2=detectarTipoLetra(p2);
  const tipoP3=detectarTipoLetra(p3);

  const tipoSilogismo=tipoP1+tipoP2+tipoP3;
  tipo.textContent=tipoP3;

  const juntas=(p1+' '+p2).toLowerCase();
  const concl=p3.toLowerCase();
  const valido=juntas.includes(concl)||(p1.includes('algunos')&&p2.includes('todos')&&p3.includes('algunos'));

  reasoning.textContent=valido?'El razonamiento es válido según la figura y el tipo detectado.':'El razonamiento no es válido para el tipo '+tipoP3+'.';

  out.innerHTML=valido?'<span class="valid">Silogismo VÁLIDO</span>':'<span class="invalid">Silogismo INVÁLIDO</span>';
}
</script>
