<body>
    <div class="container">
        <h1>Mejora Selectiva de Cámara</h1>
        
        <div class="video-container">
            <video id="mainVideo" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="brush-size">
            <label>Tamaño del pincel: <span id="brushSizeValue">30</span>px</label><br>
            <input type="range" id="brushSize" min="10" max="100" value="30">
        </div>
        
        <div class="controls">
            <button class="start" onclick="startCamera()">Iniciar Cámara</button>
            <button class="clear" onclick="clearEnhancements()">Limpiar Mejoras</button>
            <button class="reset" onclick="location.reload()">Reiniciar</button>
        </div>
        
        <div class="info">
            <p><strong>Instrucciones:</strong> Haz clic y arrastra sobre el video para aplicar mejoras solo en las zonas seleccionadas.</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushSizeInput = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        
        let isDrawing = false;
        let brushSize = 30;
        let enhancements = [];
        
        // Actualizar tamaño del pincel
        brushSizeInput.addEventListener('input', (e) => {
            brushSize = e.target.value;
            brushSizeValue.textContent = brushSize;
        });
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    drawVideo();
                };
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
            }
        }
        
        function drawVideo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar video
            ctx.drawImage(video, 0, 0);
            
            // Aplicar mejoras en zonas seleccionadas
            enhancements.forEach(point => {
                const x = point.x;
                const y = point.y;
                const radius = point.size;
                
                // Crear gradiente para suavizar el borde
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, 'rgba(255,255,255,0.3)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                
                // Aplicar mejora (brillo y contraste)
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.clip();
                
                ctx.filter = 'brightness(1.3) contrast(1.2)';
                ctx.drawImage(video, 0, 0);
                
                ctx.restore();
                
                // Dibujar borde suave
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(drawVideo);
        }
        
        // Eventos de dibujo
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            draw(e);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                draw(e);
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });
        
        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            enhancements.push({
                x: x,
                y: y,
                size: brushSize
            });
        }
        
        function clearEnhancements() {
            enhancements = [];
        }
        
        // Iniciar automáticamente
        startCamera();
    </script>
