```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="score">Tamaño: 1</div>
    <div id="instructions">
        Usa WASD o las flechas para moverte<br>
        Come los cubos pequeños para crecer
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Escena, cámara y renderizador
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 15);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Luz
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);
        
        // Suelo
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // Jugador (cubo azul)
        let playerSize = 1;
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0066ff });
        let playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = playerSize / 2;
        player.castShadow = true;
        scene.add(player);
        
        // Array para almacenar los cubos pequeños
        const smallCubes = [];
        
        // Función para crear cubos pequeños
        function createSmallCube() {
            const size = 0.3;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: 0xff6600 });
            const cube = new THREE.Mesh(geometry, material);
            
            // Posición aleatoria
            cube.position.x = (Math.random() - 0.5) * 40;
            cube.position.z = (Math.random() - 0.5) * 40;
            cube.position.y = size / 2;
            
            cube.castShadow = true;
            cube.userData.size = size;
            
            scene.add(cube);
            smallCubes.push(cube);
        }
        
        // Crear cubos iniciales
        for (let i = 0; i < 10; i++) {
            createSmallCube();
        }
        
        // Controles
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Velocidad de movimiento
        const speed = 0.2;
        
        // Actualizar el marcador de tamaño
        function updateSizeDisplay() {
            document.getElementById('score').textContent = `Tamaño: ${Math.round(playerSize)}`;
        }
        
        // Animación
        function animate() {
            requestAnimationFrame(animate);
            
            // Movimiento del jugador con velocidad independiente del tamaño
            if (keys['w'] || keys['arrowup']) player.position.z -= speed;
            if (keys['s'] || keys['arrowdown']) player.position.z += speed;
            if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
            if (keys['d'] || keys['arrowright']) player.position.x += speed;
            
            // Limitar el área de juego
            const limit = 45;
            player.position.x = Math.max(-limit, Math.min(limit, player.position.x));
            player.position.z = Math.max(-limit, Math.min(limit, player.position.z));
            
            // Rotación del jugador
            player.rotation.x += 0.01;
            player.rotation.y += 0.01;
            
            // Verificar colisiones con cubos pequeños
            for (let i = smallCubes.length - 1; i >= 0; i--) {
                const cube = smallCubes[i];
                const distance = player.position.distanceTo(cube.position);
                
                if (distance < (playerSize + cube.userData.size) / 2) {
                    // Comer el cubo
                    scene.remove(cube);
                    smallCubes.splice(i, 1);
                    
                    // Hacer crecer al jugador
                    playerSize += 0.1;
                    
                    // Actualizar geometría del jugador
                    scene.remove(player);
                    playerGeometry.dispose();
                    playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
                    player.geometry = playerGeometry;
                    player.position.y = playerSize / 2;
                    scene.add(player);
                    
                    // Crear un nuevo cubo pequeño
                    createSmallCube();
                    
                    // Actualizar el marcador
                    updateSizeDisplay();
                }
                
                // Rotar cubos pequeños
                cube.rotation.x += 0.02;
                cube.rotation.y += 0.02;
            }
            
            // Seguimiento de cámara en tercera persona
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 15 + playerSize * 2;
            camera.position.y = player.position.y + 10 + playerSize;
            camera.lookAt(player.position);
            
            renderer.render(scene, camera);
        }
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Iniciar animación
        animate();
    </script>
</body>
</html>
