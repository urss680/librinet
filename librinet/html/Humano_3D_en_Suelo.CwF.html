<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humano 3D en Suelo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #87CEEB;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
         Controles:<br>
        Click + Arrastrar: Rotar<br>
        Scroll: Zoom
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Escena, c谩mara y renderizador
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 2, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Iluminaci贸n
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.left = -20;
        directionalLight.shadow.camera.right = 20;
        directionalLight.shadow.camera.top = 20;
        directionalLight.shadow.camera.bottom = -20;
        scene.add(directionalLight);
        
        // Suelo
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x3a7d44 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Grupo para el humano
        const human = new THREE.Group();
        
        // Material de piel
        const skinMaterial = new THREE.MeshPhongMaterial({ color: 0xffdbac });
        const clothMaterial = new THREE.MeshPhongMaterial({ color: 0x4169E1 });
        const hairMaterial = new THREE.MeshPhongMaterial({ color: 0x4B3621 });
        
        // Cabeza
        const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const head = new THREE.Mesh(headGeometry, skinMaterial);
        head.position.y = 5.5;
        head.castShadow = true;
        human.add(head);
        
        // Cabello
        const hairGeometry = new THREE.SphereGeometry(0.52, 32, 32);
        const hair = new THREE.Mesh(hairGeometry, hairMaterial);
        hair.position.y = 5.7;
        hair.scale.set(1, 0.8, 1);
        hair.castShadow = true;
        human.add(hair);
        
        // Ojos
        const eyeGeometry = new THREE.SphereGeometry(0.08, 16, 16);
        const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
        
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.15, 5.55, 0.4);
        human.add(leftEye);
        
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.15, 5.55, 0.4);
        human.add(rightEye);
        
        // Cuerpo (tronco)
        const bodyGeometry = new THREE.BoxGeometry(1.2, 2, 0.6);
        const body = new THREE.Mesh(bodyGeometry, clothMaterial);
        body.position.y = 4;
        body.castShadow = true;
        human.add(body);
        
        // Brazos
        const armGeometry = new THREE.CapsuleGeometry(0.15, 1.5, 4, 8);
        
        const leftArm = new THREE.Mesh(armGeometry, skinMaterial);
        leftArm.position.set(-0.8, 4.2, 0);
        leftArm.rotation.z = 0.3;
        leftArm.castShadow = true;
        human.add(leftArm);
        
        const rightArm = new THREE.Mesh(armGeometry, skinMaterial);
        rightArm.position.set(0.8, 4.2, 0);
        rightArm.rotation.z = -0.3;
        rightArm.castShadow = true;
        human.add(rightArm);
        
        // Piernas
        const legGeometry = new THREE.CapsuleGeometry(0.2, 2, 4, 8);
        const pantsMaterial = new THREE.MeshPhongMaterial({ color: 0x2F4F4F });
        
        const leftLeg = new THREE.Mesh(legGeometry, pantsMaterial);
        leftLeg.position.set(-0.3, 2, 0);
        leftLeg.castShadow = true;
        human.add(leftLeg);
        
        const rightLeg = new THREE.Mesh(legGeometry, pantsMaterial);
        rightLeg.position.set(0.3, 2, 0);
        rightLeg.castShadow = true;
        human.add(rightLeg);
        
        // Pies
        const footGeometry = new THREE.BoxGeometry(0.4, 0.2, 0.8);
        const shoeMaterial = new THREE.MeshPhongMaterial({ color: 0x1C1C1C });
        
        const leftFoot = new THREE.Mesh(footGeometry, shoeMaterial);
        leftFoot.position.set(-0.3, 0.9, 0.2);
        leftFoot.castShadow = true;
        human.add(leftFoot);
        
        const rightFoot = new THREE.Mesh(footGeometry, shoeMaterial);
        rightFoot.position.set(0.3, 0.9, 0.2);
        rightFoot.castShadow = true;
        human.add(rightFoot);
        
        // A帽adir humano a la escena
        scene.add(human);
        
        // Control de c谩mara con rat贸n
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let mouseDown = false;
        
        document.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                targetRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/3, targetRotationX));
                
                mouseX = e.clientX;
                mouseY = e.clientY;
            }
        });
        
        // Zoom con scroll
        document.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.01;
            camera.position.z = Math.max(5, Math.min(20, camera.position.z));
        });
        
        // Animaci贸n
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotar la c谩mara alrededor del humano
            const radius = camera.position.z;
            camera.position.x = Math.sin(targetRotationY) * radius;
            camera.position.y = 5 + Math.sin(targetRotationX) * radius * 0.5;
            camera.lookAt(0, 2, 0);
            
            // Animaci贸n sutil del humano (respiraci贸n)
            const time = Date.now() * 0.001;
            body.scale.y = 1 + Math.sin(time * 2) * 0.02;
            head.position.y = 5.5 + Math.sin(time * 2) * 0.01;
            
            renderer.render(scene, camera);
        }
        
        // Ajustar al cambiar tama帽o de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
