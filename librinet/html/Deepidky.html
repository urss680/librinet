<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspador Web - Extraer Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
            font-size: 28px;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            display: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a4a4a;
        }
        
        .copy-btn {
            background: #4CAF50;
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .text-content {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #6e8efb;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            background-color: #ffeaea;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raspador Web</h1>
        <p class="description">Ingresa una URL a continuación para extraer el contenido de texto de la página web.</p>
        
        <div class="input-group">
            <label for="url-input">URL de la página web:</label>
            <input type="url" id="url-input" placeholder="https://ejemplo.com" required>
        </div>
        
        <button id="scrape-btn">Extraer Texto</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extrayendo contenido, por favor espera...</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="result-container" id="result-container">
            <div class="result-header">
                <h2 class="result-title">Texto Extraído</h2>
                <button class="copy-btn" id="copy-btn">Copiar Texto</button>
            </div>
            <div class="text-content" id="text-content"></div>
        </div>
    </div>
    
    <footer>
        <p>Raspador Web &copy; 2023 - Extrae texto de cualquier página web</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const scrapeBtn = document.getElementById('scrape-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const textContent = document.getElementById('text-content');
            const copyBtn = document.getElementById('copy-btn');
            const errorMessage = document.getElementById('error-message');
            
            // Función para extraer texto de la URL
            scrapeBtn.addEventListener('click', async function() {
                const url = urlInput.value.trim();
                
                // Validar URL
                if (!url) {
                    showError('Por favor, ingresa una URL válida.');
                    return;
                }
                
                // Mostrar carga
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                try {
                    // Usar un proxy CORS para evitar problemas de origen cruzado
                    const proxyUrl = 'https://api.allorigins.win/get?url=';
                    const response = await fetch(proxyUrl + encodeURIComponent(url));
                    
                    if (!response.ok) {
                        throw new Error('No se pudo acceder a la URL. Verifica que sea correcta.');
                    }
                    
                    const data = await response.json();
                    
                    // Parsear el HTML
                    const parser = new DOMParser();
                    const htmlDocument = parser.parseFromString(data.contents, 'text/html');
                    
                    // Extraer solo el texto, eliminando scripts y estilos
                    const scripts = htmlDocument.querySelectorAll('script, style');
                    scripts.forEach(script => script.remove());
                    
                    // Obtener el texto
                    const pageText = htmlDocument.body.textContent || htmlDocument.body.innerText || '';
                    
                    // Limpiar el texto (eliminar espacios múltiples, saltos de línea, etc.)
                    const cleanText = pageText
                        .replace(/\s+/g, ' ')
                        .replace(/\n\s*\n/g, '\n\n')
                        .trim();
                    
                    // Mostrar el resultado
                    textContent.textContent = cleanText || 'No se pudo extraer texto de esta página.';
                    resultContainer.style.display = 'block';
                    
                } catch (error) {
                    showError('Error: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            // Función para copiar el texto al portapapeles
            copyBtn.addEventListener('click', function() {
                const textToCopy = textContent.textContent;
                
                navigator.clipboard.writeText(textToCopy).then(function() {
                    // Cambiar temporalmente el texto del botón
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '¡Copiado!';
                    copyBtn.style.background = '#2E7D32';
                    
                    setTimeout(function() {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = '#4CAF50';
                    }, 2000);
                }).catch(function(err) {
                    showError('Error al copiar el texto: ' + err);
                });
            });
            
            // Función para mostrar errores
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultContainer.style.display = 'none';
                loading.style.display = 'none';
            }
            
            // Permitir enviar con Enter
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    scrapeBtn.click();
                }
            });
        });
    </script>
</body>
</html>
