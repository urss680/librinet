<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesador de Textos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .toolbar {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .toolbar button, .toolbar select {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            background: #555;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .toolbar button:hover, .toolbar select:hover {
            background: #777;
        }
        #editor {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            outline: none;
        }
        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Procesador de Textos</h1>

<div class="toolbar">
    <button onclick="formatText('bold')"><b>Negrita</b></button>
    <button onclick="formatText('italic')"><i>Cursiva</i></button>
    <button onclick="formatText('underline')"><u>Subrayado</u></button>
    <button onclick="formatText('strikeThrough')">Tachado</button>

    <select onchange="formatText('formatBlock', this.value); this.selectedIndex=0;">
        <option>Encabezado</option>
        <option value="h1">H1</option>
        <option value="h2">H2</option>
        <option value="h3">H3</option>
        <option value="p">Párrafo</option>
    </select>

    <select onchange="formatText('fontName', this.value); this.selectedIndex=0;">
        <option>Fuente</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times</option>
        <option value="Verdana">Verdana</option>
    </select>

    <select onchange="formatText('fontSize', this.value); this.selectedIndex=0;">
        <option>Tamaño</option>
        <option value="1">Pequeño</option>
        <option value="3">Normal</option>
        <option value="5">Grande</option>
        <option value="7">Muy grande</option>
    </select>

    <input type="color" class="color-picker" onchange="formatText('foreColor', this.value)" title="Color de texto">
    <input type="color" class="color-picker" onchange="formatText('hiliteColor', this.value)" title="Color de fondo">

    <button onclick="formatText('insertUnorderedList')">Lista</button>
    <button onclick="formatText('insertOrderedList')">Lista num.</button>
    <button onclick="formatText('justifyLeft')">Alinear izq.</button>
    <button onclick="formatText('justifyCenter')">Centrar</button>
    <button onclick="formatText('justifyRight')">Alinear der.</button>

    <button onclick="document.getElementById('editor').innerHTML=''">Limpiar</button>
    <button onclick="downloadTxt()">Descargar TXT</button>
</div>

<div id="editor" contenteditable="true" spellcheck="true">
    Escribe aquí tu texto...
</div>

<script>
    function formatText(command, value = null) {
        document.execCommand(command, false, value);
        document.getElementById('editor').focus();
    }

    function downloadTxt() {
        const textContent = document.getElementById('editor').innerText;
        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'documento.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
