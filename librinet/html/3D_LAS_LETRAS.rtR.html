<body>
    <div class="container">
        <h1>3D LAS LETRAS</h1>

        <div class="controls">
            <div class="group">
                <label for="titleText">Texto del Título:</label>
                <input type="text" id="titleText" placeholder="Escribe tu título aquí" value="3D LAS LETRAS">

                <label for="fontFamily">Fuente:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Impact">Impact</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                </select>

                <label for="fontSize">Tamaño de Fuente:</label>
                <input type="number" id="fontSize" value="48" min="10" max="200">
            </div>

            <div class="group">
                <label for="textColor">Color del Texto:</label>
                <input type="color" id="textColor" value="#ffffff">

                <label for="bgColor">Color de Fondo:</label>
                <input type="color" id="bgColor" value="#000000">

                <label for="outlineColor">Color del Contorno:</label>
                <input type="color" id="outlineColor" value="#ff00ff">

                <label>
                    <input type="checkbox" id="useGradient"> Usar Degradado
                </label>

                <label>
                    <input type="checkbox" id="useShadow"> Usar Sombra
                </label>

                <label>
                    <input type="checkbox" id="useOutline"> Usar Contorno
                </label>
            </div>
        </div>

        <div class="group">
            <label>Estilos Predefinidos:</label>
            <div class="style-options">
                <button class="style-btn" onclick="applyStyle('neon')">Neón</button>
                <button class="style-btn" onclick="applyStyle('fire')">Fuego</button>
                <button class="style-btn" onclick="applyStyle('ice')">Hielo</button>
                <button class="style-btn" onclick="applyStyle('gold')">Oro</button>
                <button class="style-btn" onclick="applyStyle('retro')">Retro</button>
                <button class="style-btn" onclick="applyStyle('minimal')">Minimalista</button>
            </div>
        </div>

        <div id="preview">
            <div id="titlePreview">3D LAS LETRAS</div>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="downloadPNG()">Descargar PNG Sin Fondo</button>
            <button class="btn-secondary" onclick="resetTitle()">Reiniciar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const titlePreview = document.getElementById('titlePreview');
        const titleText = document.getElementById('titleText');
        const fontFamily = document.getElementById('fontFamily');
        const fontSize = document.getElementById('fontSize');
        const textColor = document.getElementById('textColor');
        const bgColor = document.getElementById('bgColor');
        const outlineColor = document.getElementById('outlineColor');
        const useGradient = document.getElementById('useGradient');
        const useShadow = document.getElementById('useShadow');
        const useOutline = document.getElementById('useOutline');

        function updateTitle() {
            titlePreview.textContent = titleText.value;
            titlePreview.style.fontFamily = fontFamily.value;
            titlePreview.style.fontSize = fontSize.value + 'px';
            
            if (useGradient.checked) {
                titlePreview.style.background = `linear-gradient(45deg, ${textColor.value}, ${outlineColor.value})`;
                titlePreview.style.webkitBackgroundClip = 'text';
                titlePreview.style.webkitTextFillColor = 'transparent';
                titlePreview.style.color = 'transparent';
            } else {
                titlePreview.style.color = textColor.value;
                titlePreview.style.background = 'none';
                titlePreview.style.webkitTextFillColor = 'initial';
            }

            titlePreview.style.textShadow = useShadow.checked ? '3px 3px 6px rgba(0,0,0,0.7)' : 'none';
            
            if (useOutline.checked) {
                titlePreview.style.webkitTextStroke = `2px ${outlineColor.value}`;
            } else {
                titlePreview.style.webkitTextStroke = '0';
            }
        }

        function applyStyle(style) {
            document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            switch(style) {
                case 'neon':
                    titleText.value = 'NEÓN BRILLANTE';
                    textColor.value = '#00ff00';
                    outlineColor.value = '#00ffff';
                    useShadow.checked = true;
                    useOutline.checked = true;
                    useGradient.checked = false;
                    break;
                case 'fire':
                    titleText.value = 'FUEGO INTENSO';
                    textColor.value = '#ff6600';
                    outlineColor.value = '#ff0000';
                    useGradient.checked = true;
                    useShadow.checked = true;
                    useOutline.checked = false;
                    break;
                case 'ice':
                    titleText.value = 'HIELO FRÍO';
                    textColor.value = '#00ccff';
                    outlineColor.value = '#ffffff';
                    useGradient.checked = true;
                    useShadow.checked = false;
                    useOutline.checked = true;
                    break;
                case 'gold':
                    titleText.value = 'ORO BRILLANTE';
                    textColor.value = '#ffd700';
                    outlineColor.value = '#ff8c00';
                    useGradient.checked = true;
                    useShadow.checked = true;
                    useOutline.checked = false;
                    break;
                case 'retro':
                    titleText.value = 'RETRO VINTAGE';
                    fontFamily.value = 'Impact';
                    textColor.value = '#ff00ff';
                    outlineColor.value = '#00ffff';
                    useShadow.checked = true;
                    useOutline.checked = true;
                    useGradient.checked = false;
                    break;
                case 'minimal':
                    titleText.value = 'Minimalista';
                    fontFamily.value = 'Arial';
                    textColor.value = '#333333';
                    outlineColor.value = '#666666';
                    useShadow.checked = false;
                    useOutline.checked = false;
                    useGradient.checked = false;
                    break;
            }
            updateTitle();
        }

        function downloadPNG() {
            const preview = document.getElementById('preview');
            const originalBg = preview.style.backgroundColor;
            preview.style.backgroundColor = 'transparent';

            html2canvas(preview, {
                backgroundColor: null,
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'titulo_espectacular.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                preview.style.backgroundColor = originalBg;
            });
        }

        function resetTitle() {
            titleText.value = '3D LAS LETRAS';
            fontFamily.value = 'Arial';
            fontSize.value = 48;
            textColor.value = '#ffffff';
            bgColor.value = '#000000';
            outlineColor.value = '#ff00ff';
            useGradient.checked = false;
            useShadow.checked = false;
            useOutline.checked = false;
            document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('active'));
            updateTitle();
        }

        titleText.addEventListener('input', updateTitle);
        fontFamily.addEventListener('change', updateTitle);
        fontSize.addEventListener('input', updateTitle);
        textColor.addEventListener('input', updateTitle);
        outlineColor.addEventListener('input', updateTitle);
        useGradient.addEventListener('change', updateTitle);
        useShadow.addEventListener('change', updateTitle);
        useOutline.addEventListener('change', updateTitle);

        updateTitle();
    </script>
</body>
</html>
