    <script>
        // Variables globales
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000000';
        let brushSize = 3;
        let roomId = null;
        let ws = null;
        let users = [{ id: 'local', name: 'T√∫' }];
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let userColors = {};
        let drawingHistory = [];
        let isConnected = false;

        // Inicializar canvas
        function initCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Seleccionar herramienta
        function selectTool(tool) {
            currentTool = tool;
            canvas.style.cursor = tool === 'eraser' ? 'grab' : 'crosshair';
        }

        // Seleccionar color
        function selectColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customColor').value = color;
        }

        // Actualizar tama√±o del pincel
        function updateBrushSize(size) {
            brushSize = parseInt(size);
            document.getElementById('sizeDisplay').textContent = size;
        }

        // Dibujar
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            // Agregar al historial
            drawingHistory.push({
                type: 'start',
                x: x,
                y: y,
                tool: currentTool,
                color: currentColor,
                brushSize: brushSize
            });
            
            // Enviar a trav√©s de WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'startDrawing',
                    data: { x, y, tool: currentTool, color: currentColor, brushSize, userId }
                }));
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Agregar al historial
            drawingHistory.push({
                type: 'draw',
                x: x,
                y: y
            });
            
            // Enviar a trav√©s de WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'draw',
                    data: { x, y, userId }
                }));
            }
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            // Agregar al historial
            drawingHistory.push({
                type: 'stop'
            });
            
            // Enviar a trav√©s de WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'stopDrawing',
                    userId: userId
                }));
            }
        }

        // Limpiar canvas
        function clearCanvas() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar el canvas?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawingHistory = [];
                
                // Enviar a trav√©s de WebSocket
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'clearCanvas',
                        userId: userId
                    }));
                }
            }
        }

        // Crear sala
        function createRoom() {
            const roomName = prompt('Nombre de la sala:');
            if (!roomName) return;
            
            roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('roomCode').textContent = roomId;
            alert(`Sala creada. Comparte este c√≥digo: ${roomId}`);
            
            // Conectar a WebSocket real
            connectWebSocket(roomId);
        }

        // Unirse a sala
        function joinRoom() {
            const code = prompt('C√≥digo de la sala:');
            if (!code) return;
            
            roomId = code;
            document.getElementById('roomCode').textContent = roomId;
            
            // Conectar a WebSocket real
            connectWebSocket(roomId);
        }

        // Conectar WebSocket real
        function connectWebSocket(room) {
            // Usar un servicio de WebSocket gratuito como ws://echo.websocket.org para demostraci√≥n
            // Para producci√≥n, usa tu propio servidor WebSocket
            try {
                // Ejemplo con un servidor WebSocket gratuito (limitado)
                ws = new WebSocket('wss://ws.ifelse.io');
                
                ws.onopen = function() {
                    isConnected = true;
                    updateConnectionStatus(true);
                    
                    // Unirse a la sala
                    ws.send(JSON.stringify({
                        type: 'joinRoom',
                        roomId: room,
                        userId: userId
                    }));
                    
                    // Solicitar historial
                    ws.send(JSON.stringify({
                        type: 'requestHistory',
                        roomId: room
                    }));
                };
                
                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                ws.onclose = function() {
                    isConnected = false;
                    updateConnectionStatus(false);
                    console.log('Desconectado del servidor');
                };
                
                ws.onerror = function(error) {
                    console.error('Error de WebSocket:', error);
                    alert('Error al conectar. Intenta con otro servidor o verifica tu conexi√≥n.');
                };
                
            } catch (error) {
                console.error('Error al conectar:', error);
                alert('No se pudo conectar al servidor. El servicio de demostraci√≥n puede estar limitado.');
            }
        }

        // Manejar mensajes WebSocket
        function handleWebSocketMessage(message) {
            switch(message.type) {
                case 'userJoined':
                    addUser(message.userId, message.userName);
                    break;
                    
                case 'userLeft':
                    removeUser(message.userId);
                    break;
                    
                case 'draw':
                    // Dibujar acci√≥n recibida
                    drawFromData(message.data);
                    break;
                    
                case 'clearCanvas':
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    break;
                    
                case 'history':
                    // Reproducir historial
                    replayHistory(message.data);
                    break;
                    
                case 'roomCreated':
                    console.log('Sala creada:', message.roomId);
                    break;
            }
        }

        // Dibujar desde datos recibidos
        function drawFromData(data) {
            if (data.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = data.color;
            }
            ctx.lineWidth = data.brushSize;
            
            if (data.type === 'start') {
                ctx.beginPath();
                ctx.moveTo(data.x, data.y);
            } else if (data.type === 'draw') {
                ctx.lineTo(data.x, data.y);
                ctx.stroke();
            }
        }

        // Reproducir historial
        function replayHistory(history) {
            history.forEach(action => {
                drawFromData(action);
            });
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Agregar usuario
        function addUser(id, name) {
            if (!users.find(u => u.id === id)) {
                users.push({ id, name });
                updateUserList();
            }
        }

        // Remover usuario
        function removeUser(id) {
            users = users.filter(u => u.id !== id);
            updateUserList();
        }

        // Actualizar lista de usuarios
        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-indicator"></div>
                    <span>${user.name}</span>
                </div>
            `).join('');
        }

        // Desconectar
        function disconnect() {
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'leaveRoom',
                    roomId: roomId,
                    userId: userId
                }));
                ws.close();
                ws = null;
            }
            roomId = null;
            users = [{ id: 'local', name: 'T√∫' }];
            updateUserList();
            updateConnectionStatus(false);
            document.getElementById('roomCode').textContent = 'Sin conexi√≥n';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Eventos del canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Inicializar
        window.addEventListener('resize', initCanvas);
        initCanvas();
        
        // Advertencia sobre el servidor de demostraci√≥n
        console.log('Este ejemplo usa un servidor WebSocket gratuito para demostraci√≥n. Para producci√≥n, implementa tu propio servidor.');
    </script>
