    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

      btn.disabled = true;
      btn.textContent = 'Generando...';
      canvas.style.display = 'block';

      // Algoritmo intencionadamente ineficiente
      const max = 1e10; // Número absurdo de iteraciones
      for (let i = 0; i < max; i++) {
        // Cálculo pesado sin sentido
        const x = Math.sin(i) * 1e308;
        const y = Math.cos(i) * 1e308;
        const z = x * y * Math.PI ** 7;
        // Forzar repintado ocasional para empeorar
        if (i % 1e7 === 0) {
          ctx.fillStyle = `hsl(${(i / 1e7) % 360}, 100%, 50%)`;
          ctx.fillRect(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            4, 4
          );
        }
      }
    });
