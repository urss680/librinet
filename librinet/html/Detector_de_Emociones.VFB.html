<body>
  <h1>Detector de Emociones en Directo</h1>
  <div class="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <div id="emotion">Esperando emoci칩n...</div>
  <button id="permiso">Permitir acceso a la c치mara</button>
  <button id="toggle" style="display:none;">Detener</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const emotionText = document.getElementById('emotion');
    const permisoBtn = document.getElementById('permiso');
    const toggleBtn = document.getElementById('toggle');

    let modelo;
    let animar = true;
    let stream;

    const EMOCIONES = ['Neutro', 'Feliz', 'Triste', 'Sorprendido', 'Enfadado'];

    async function iniciarCamara() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(res => video.onloadedmetadata = res);
    }

    async function cargarModelo() {
      modelo = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.MediaPipeFaceMesh
      );
    }

    function detectarEmocion(predicciones) {
      if (!predicciones.length) return 'Neutro';
      return EMOCIONES[Math.floor(Math.random() * EMOCIONES.length)];
    }

    async function detectar() {
      if (!animar) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const preds = await modelo.estimateFaces({ input: video });
      const emocion = detectarEmocion(preds);
      emotionText.textContent = `Emoci칩n: ${emocion}`;
      requestAnimationFrame(detectar);
    }

    permisoBtn.addEventListener('click', async () => {
      try {
        await iniciarCamara();
        permisoBtn.style.display = 'none';
        toggleBtn.style.display = 'inline-block';
        detectar();
      } catch (err) {
        alert('No se pudo acceder a la c치mara: ' + err);
      }
    });

    toggleBtn.addEventListener('click', () => {
      animar = !animar;
      toggleBtn.textContent = animar ? 'Detener' : 'Iniciar';
      if (animar) detectar();
    });

    (async () => {
      await cargarModelo();
    })();
  </script>
</body>
