<body>
    <h1>Visualizador de Sonido en Tiempo Real</h1>
    
    <div id="controls">
        <button id="startBtn">Iniciar Micrófono</button>
        <button id="stopBtn" disabled>Detener Micrófono</button>
    </div>

    <canvas id="visualizer" width="800" height="400"></canvas>
    <div id="status">Esperando para iniciar...</div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let isRunning = false;
        let animationId;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        // Configurar el canvas
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        startBtn.addEventListener('click', startMicrophone);
        stopBtn.addEventListener('click', stopMicrophone);

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                // Configurar el analizador
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'Escuchando...';
                
                visualize();
                
            } catch (error) {
                console.error('Error al acceder al micrófono:', error);
                status.textContent = 'Error al acceder al micrófono: ' + error.message;
            }
        }

        function stopMicrophone() {
            isRunning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (microphone) {
                microphone.disconnect();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Micrófono detenido';
            
            // Limpiar el canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function visualize() {
            if (!isRunning) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                if (!isRunning) return;
                
                animationId = requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                // Limpiar el canvas
                ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Configurar el gradiente de color
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#00ff00');
                gradient.addColorStop(0.5, '#ffff00');
                gradient.addColorStop(1, '#ff0000');
                
                const barWidth = canvas.width / bufferLength;
                
                // Dibujar las barras
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    
                    const hue = (i / bufferLength) * 360;
                    ctx.fillStyle = gradient;
                    
                    ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 1, barHeight);
                }
                
                // Dibujar también una forma de onda
                analyser.getByteTimeDomainData(dataArray);
                
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#00ff88';
                ctx.beginPath();
                
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();
            }
            
            draw();
        }
    </script>
</body>
</html>
