<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Subida Masiva de Imágenes con Medidas</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;margin:0;padding:2rem;}
  h1{text-align:center;margin-top:0;}
  #dropZone{
    border:2px dashed #888;
    border-radius:8px;
    padding:2rem;
    text-align:center;
    background:#fff;
    cursor:pointer;
    margin-bottom:1.5rem;
  }
  #dropZone.dragover{background:#e0f7fa;border-color:#00acc1;}
  #fileInput{display:none;}
  #gallery{
    display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;
  }
  .imgCard{
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,.15);
    padding:.75rem;
    text-align:center;
    max-width:220px;
  }
  .imgCard img{
    max-width:100%;
    height:auto;
    border-radius:4px;
  }
  .imgCard .name{font-size:.9rem;margin:.5rem 0 0;}
  .imgCard .size{font-size:.8rem;color:#555;margin:.25rem 0;}
</style>
</head>
<body>

<h1>Arrastra o selecciona varias imágenes</h1>

<div id="dropZone">
  <p>Arrastra aquí tus imágenes o haz clic para seleccionar</p>
  <input type="file" id="fileInput" accept="image/*" multiple>
</div>

<div id="gallery"></div>

<script>
const dropZone=document.getElementById('dropZone');
const fileInput=document.getElementById('fileInput');
const gallery=document.getElementById('gallery');

dropZone.addEventListener('click',()=>fileInput.click());

['dragenter','dragover','dragleave','drop'].forEach(evt=>{
  dropZone.addEventListener(evt,e=>{
    e.preventDefault();e.stopPropagation();
  });
});
dropZone.addEventListener('dragover',()=>dropZone.classList.add('dragover'));
dropZone.addEventListener('dragleave',()=>dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop',e=>{
  dropZone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change',e=>handleFiles(e.target.files));

function handleFiles(files){
  [...files].forEach(file=>{
    if(!file.type.startsWith('image/'))return;
    const reader=new FileReader();
    reader.onload=e=>{
      const imgURL=e.target.result;
      const img=new Image();
      img.onload=()=>{
        const card=document.createElement('div');
        card.className='imgCard';
        card.innerHTML=`
          <img src="${imgURL}" alt="${file.name}">
          <div class="name">${file.name}</div>
          <div class="size">${img.naturalWidth}×${img.naturalHeight}px</div>
        `;
        gallery.appendChild(card);
      };
      img.src=imgURL;
    };
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
