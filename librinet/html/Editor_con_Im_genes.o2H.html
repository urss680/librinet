    <script>
        let currentZoom = 100;
        let isHighlighting = false;
        let draggedImage = null;
        let offset = { x: 0, y: 0 };
        let isResizing = false;
        let isCropping = false;
        let cropStart = { x: 0, y: 0 };
        let cropEnd = { x: 0, y: 0 };

        // Manejar cambio de tama√±o de fuente
        document.getElementById('fontSizeInput').addEventListener('change', function() {
            const size = this.value + 'px';

            formatText('fontSize', '3');
        });

        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('editor').focus();
        }
        
        function toggleHighlight() {
            isHighlighting = !isHighlighting;
            const btn = document.querySelector('.highlight-btn');
            btn.classList.toggle('active', isHighlighting);
            
            if (isHighlighting) {
                const color = document.getElementById('highlightColor').value;
                formatText('hiliteColor', color);
            }
        }
        
        function insertImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-container';
                        
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'draggable-image';
                        img.style.width = '200px';
                        img.style.height = 'auto';
                        
                        const resizeHandle = document.createElement('div');
                        resizeHandle.className = 'resize-handle';
                        
                        const cropOverlay = document.createElement('div');
                        cropOverlay.className = 'crop-overlay';
                        
                        const cropControls = document.createElement('div');
                        cropControls.className = 'crop-controls';
                        cropControls.innerHTML = `
                            <button onclick="applyCrop(this)">Aplicar</button>
                            <button onclick="cancelCrop(this)">Cancelar</button>
                        `;
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(resizeHandle);
                        imgContainer.appendChild(cropOverlay);
                        imgContainer.appendChild(cropControls);
                        
                        // Hacer la imagen arrastrable
                        makeImageDraggable(img);
                        makeImageResizable(img, resizeHandle);
                        makeImageCroppable(img, cropOverlay, cropControls);
                        
                        // Insertar en la posici√≥n actual del cursor
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0) {
                            const range = selection.getRangeAt(0);
                            range.insertNode(imgContainer);
                        } else {
                            document.getElementById('editor').appendChild(imgContainer);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        function makeImageDraggable(img) {
            img.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('resize-handle')) return;
                
                draggedImage = img;
                const rect = img.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                
                img.style.position = 'absolute';
                img.style.zIndex = '1000';
                img.classList.add('selected');
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                
                e.preventDefault();
            });
        }
        
        function onMouseMove(e) {
            if (draggedImage) {
                draggedImage.style.left = (e.clientX - offset.x) + 'px';
                draggedImage.style.top = (e.clientY - offset.y) + 'px';
            }
        }
        
        function onMouseUp() {
            if (draggedImage) {
                draggedImage.classList.remove('selected');
                draggedImage = null;
            }
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
        
        function makeImageResizable(img, handle) {
            handle.addEventListener('mousedown', function(e) {
                isResizing = true;
                e.stopPropagation();
                e.preventDefault();
                
                document.addEventListener('mousemove', onResize);
                document.addEventListener('mouseup', onStopResize);
            });
            
            function onResize(e) {
                if (isResizing) {
                    const rect = img.getBoundingClientRect();
                    const newWidth = e.clientX - rect.left;
                    const newHeight = e.clientY - rect.top;
                    
                    img.style.width = Math.max(50, newWidth) + 'px';
                    img.style.height = 'auto';
                }
            }
            
            function onStopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', onResize);
                document.removeEventListener('mouseup', onStopResize);
            }
        }
        
        function makeImageCroppable(img, overlay, controls) {
            img.addEventListener('dblclick', function() {
                overlay.style.display = 'block';
                controls.style.display = 'flex';
                img.style.pointerEvents = 'none';
            });
            
            overlay.addEventListener('mousedown', function(e) {
                cropStart.x = e.offsetX;
                cropStart.y = e.offsetY;
                isCropping = true;
                e.preventDefault();
            });
            
            overlay.addEventListener('mousemove', function(e) {
                if (isCropping) {
                    cropEnd.x = e.offsetX;
                    cropEnd.y = e.offsetY;
                    
                    const left = Math.min(cropStart.x, cropEnd.x);
                    const top = Math.min(cropStart.y, cropEnd.y);
                    const width = Math.abs(cropEnd.x - cropStart.x);
                    const height = Math.abs(cropEnd.y - cropStart.y);
                    
                    overlay.style.background = `rgba(0,0,0,0.5) ${left}px ${top}px ${width}px ${height}px`;
                }
            });
            
            overlay.addEventListener('mouseup', function() {
                isCropping = false;
            });
        }
        
        function applyCrop(button) {
            const container = button.closest('.image-container');
            const img = container.querySelector('.draggable-image');
            const overlay = container.querySelector('.crop-overlay');
            const controls = container.querySelector('.crop-controls');
            
            // Aqu√≠ implementar√≠as la l√≥gica real de recorte
            // Por ahora, solo ocultamos los controles
            overlay.style.display = 'none';
            controls.style.display = 'none';
            img.style.pointerEvents = 'auto';
            
            alert('Funci√≥n de recorte implementada. El recorte real requerir√≠a canvas adicional.');
        }
        
        function cancelCrop(button) {
            const container = button.closest('.image-container');
            const img = container.querySelector('.draggable-image');
            const overlay = container.querySelector('.crop-overlay');
            const controls = container.querySelector('.crop-controls');
            
            overlay.style.display = 'none';
            controls.style.display = 'none';
            img.style.pointerEvents = 'auto';
        }
        
        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todo el contenido?')) {
                document.getElementById('editor').innerHTML = '<p></p>';
                updateCounts();
            }
        }
        
        function updateCounts() {
            const text = document.getElementById('editor').innerText;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = `Palabras: ${words}`;
            document.getElementById('charCount').textContent = `Caracteres: ${chars}`;
        }
        
        function zoomIn() {
            if (currentZoom < 200) {
                currentZoom += 10;
                updateZoom();
            }
        }
        
        function zoomOut() {
            if (currentZoom > 50) {
                currentZoom -= 10;
                updateZoom();
            }
        }
        
        function updateZoom() {
            document.getElementById('editor').style.fontSize = (16 * currentZoom / 100) + 'px';
            document.getElementById('zoomLevel').textContent = currentZoom + '%';
        }
        
        async function downloadPDF() {
            const editor = document.getElementById('editor');
            
            // Deseleccionar im√°genes antes de generar PDF
            document.querySelectorAll('.draggable-image').forEach(img => {
                img.classList.remove('selected');
            });
            
            const canvas = await html2canvas(editor, {
                scale: 2,
                useCORS: true,
                logging: false,
                width: editor.scrollWidth,
                height: editor.scrollHeight
            });
            
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = 210;
            const pageHeight = 295;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let heightLeft = imgHeight;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            let position = 0;
            
            doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
            
            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                doc.addPage();
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }
            
            doc.save('documento.pdf');
        }
        
        // Eventos de actualizaci√≥n y arrastre
        document.getElementById('editor').addEventListener('input', updateCounts);
        document.getElementById('editor').addEventListener('paste', function(e) {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });
        
        // Prevenir el comportamiento por defecto de arrastre para im√°genes
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                insertImage();
            }
        });
        
        updateCounts();
    </script>
