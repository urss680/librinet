<body>
  <div class="card">
    <h1>Reconocimiento de texto (OCR)</h1>
    <input type="file" id="file" accept="image/*">
    <label for="file">Seleccionar imagen</label>
    <img id="preview" style="display:none;">
    <button id="btn" disabled>Extraer texto</button>
    <div class="spinner" id="spinner"></div>
    <div id="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const btn = document.getElementById('btn');
    const spinner = document.getElementById('spinner');
    const output = document.getElementById('output');

    let worker;

    (async () => {
      worker = await Tesseract.createWorker({
        logger: m => {
          if (m.status === 'recognizing text') {
            output.textContent = `Progreso: ${Math.round(m.progress * 100)}%`;
          }
        }
      });
      await worker.loadLanguage('spa');
      await worker.initialize('spa');
    })();

    fileInput.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      preview.src = url;
      preview.style.display = 'block';
      btn.disabled = false;
      output.textContent = '';
    });

    btn.addEventListener('click', async () => {
      spinner.style.display = 'block';
      btn.disabled = true;
      output.textContent = 'Procesando...';
      const result = await worker.recognize(preview.src);
      spinner.style.display = 'none';
      output.textContent = result.data.text || 'No se encontró texto.';
      btn.disabled = false;
    });
  </script>
</body>
</html>
