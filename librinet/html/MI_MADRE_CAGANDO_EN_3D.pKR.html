<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI MADRE CAGANDO EN 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">
            <div>Cargando experiencia 3D...</div>
            <div style="font-size: 14px; margin-top: 10px;">Por favor espera</div>
        </div>
    </div>
    
    <div id="controls" style="display: none;">
        <h3>Controles</h3>
        <button onclick="toggleAnimation()">Pausar/Continuar</button>
        <button onclick="resetCamera()">Reiniciar Cámara</button>
        <button onclick="toggleSound()">Sonido ON/OFF</button>
    </div>
    
    <div id="info" style="display: none;">
        <h4>Realidad Virtual Inmersiva</h4>
        <p>Experimenta una representación artística en 3D de un momento íntimo y natural de la vida cotidiana.</p>
        <p style="font-size: 12px; color: #ccc;">* Esta es una representación artística conceptual</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let animationId;
        let isAnimating = true;
        let soundEnabled = true;
        let toilet, mother, particles = [];
        
        // Inicialización de la escena
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);
            
            // Crear cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // Crear renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            const container = document.getElementById('canvas-container');
            container.appendChild(renderer.domElement);
            
            // Controles de órbita
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2;
            
            // Iluminación
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Crear baño
            createBathroom();
            
            // Crear figura
            createMotherFigure();
            
            // Crear partículas
            createParticles();
            
            // Ocultar loading y mostrar controles
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            
            // Iniciar animación
            animate();
        }
        
        function createBathroom() {
            // Suelo
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xcccccc,
                transparent: true,
                opacity: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Paredes
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0xe0e0e0 });
            
            // Pared trasera
            const backWall = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 10),
                wallMaterial
            );
            backWall.position.set(0, 5, -10);
            backWall.receiveShadow = true;
            scene.add(backWall);
            
            // Pared lateral
            const sideWall = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 10),
                wallMaterial
            );
            sideWall.rotation.y = Math.PI / 2;
            sideWall.position.set(-10, 5, 0);
            sideWall.receiveShadow = true;
            scene.add(sideWall);
        }
        
        function createMotherFigure() {
            // Crear inodoro
            const toiletGroup = new THREE.Group();
            
            // Base del inodoro
            const baseGeometry = new THREE.CylinderGeometry(1.5, 1.8, 2, 32);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            base.receiveShadow = true;
            toiletGroup.add(base);
            
            // Asiento
            const seatGeometry = new THREE.TorusGeometry(1.2, 0.1, 8, 32);
            const seatMaterial = new THREE.MeshPhongMaterial({ color: 0xf0f0f0 });
            const seat = new THREE.Mesh(seatGeometry, seatMaterial);
            seat.position.y = 1.5;
            seat.rotation.x = Math.PI / 2;
            toiletGroup.add(seat);
            
            // Depósito
            const tankGeometry = new THREE.BoxGeometry(2, 1.5, 0.5);
            const tankMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const tank = new THREE.Mesh(tankGeometry, tankMaterial);
            tank.position.set(0, 1.75, -1.5);
            tank.castShadow = true;
            toiletGroup.add(tank);
            
            toiletGroup.position.set(0, 1, 0);
            toilet = toiletGroup;
            scene.add(toiletGroup);
            
            // Crear figura sentada (representación abstracta)
            const figureGroup = new THREE.Group();
            
            // Cuerpo
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 1, 2.5, 8);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffc0cb,
                transparent: true,
                opacity: 0.9
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 2.5;
            body.castShadow = true;
            figureGroup.add(body);
            
            // Cabeza
            const headGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffdbac });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 4.2;
            head.castShadow = true;
            figureGroup.add(head);
            
            // Brazos
            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.5, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xffdbac });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.8, 2.5, 0);
            leftArm.rotation.z = Math.PI / 4;
            leftArm.castShadow = true;
            figureGroup.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.8, 2.5, 0);
            rightArm.rotation.z = -Math.PI / 4;
            rightArm.castShadow = true;
            figureGroup.add(rightArm);
            
            figureGroup.position.set(0, 0, 0);
            mother = figureGroup;
            scene.add(figureGroup);
        }
        
        function createParticles() {
            const particleCount = 50;
            const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const particleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x8B4513,
                transparent: true,
                opacity: 0.7
            });
            
            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 2,
                    Math.random() * 2 + 1,
                    (Math.random() - 0.5) * 2
                );
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.02,
                    Math.random() * 0.01,
                    (Math.random() - 0.5) * 0.02
                );
                particles.push(particle);
                scene.add(particle);
            }
        }
        
        function animate() {
            if (!isAnimating) return;
            
            animationId = requestAnimationFrame(animate);
            
            // Actualizar controles
            controls.update();
            
            // Animar partículas
            particles.forEach(particle => {
                particle.position.add(particle.velocity);
                
                // Reiniciar partícula si cae demasiado bajo
                if (particle.position.y < 0) {
                    particle.position.set(
                        (Math.random() - 0.5) * 2,
                        Math.random() * 2 + 1,
                        (Math.random() - 0.5) * 2
                    );
                }
            });
            
            // Rotar ligeramente la figura
            if (mother) {
                mother.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }
        
        function resetCamera() {
            camera.position.set(0, 5, 10);
            controls.reset();
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            // Aquí podrías agregar sonidos si los tienes
            console.log('Sonido:', soundEnabled ? 'ON' : 'OFF');
        }
        
        // Manejar redimensionamiento de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Inicializar cuando se carga la página
        window.addEventListener('load', init);
    </script>
</body>
</html>
