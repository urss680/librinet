<body>
    <div class="container">
        <h1>¬°Cerdo en tu Cara!</h1>
        
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            
            <!-- Partes del cerdo -->
            <div class="cerdo-hat"></div>
            <div class="cerdo-nariz" id="cerdoNariz">üêΩ</div>
            <div class="cerdo-orejas" id="cerdoOrejaIzq" style="top: 60px; left: 100px;"></div>
            <div class="cerdo-orejas" id="cerdoOrejaDer" style="top: 60px; right: 100px;"></div>
            <div class="cerdo-cola"></div>
        </div>

        <div class="controls">
            <button class="effect-btn active" data-effect="normal">Normal</button>
            <button class="effect-btn" data-effect="cerdo">Cerdo Completo</button>
            <button class="effect-btn" data-effect="cerdo-3d">Cerdo 3D</button>
            <button class="effect-btn" data-effect="cerdo-rainbow">Cerdo Arcoiris</button>
            <button class="effect-btn" data-effect="cerdo-glitch">Cerdo Glitch</button>
            <button class="effect-btn" data-effect="cerdo-vintage">Cerdo Vintage</button>
        </div>

        <div class="info">
            <p>¬°Prep√°rate para tener el cerdo m√°s divertido en tu cabeza!</p>
            <p>üê∑ ¬°Oink Oink! üê∑</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentEffect = 'normal';
        let frame = 0;

        // Inicializar la c√°mara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error al acceder a la c√°mara:', err);
                alert('¬°El cerdo no puede verte! Permite el acceso a la c√°mara üê∑');
            }
        }

        // Aplicar efectos de cerdo
        function applyCerdoEffect(imageData, effect) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            switch(effect) {
                case 'cerdo-3d':
                    // Efecto 3D rosa cerdo
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // Rosa cerdo con efecto 3D
                        data[i] = Math.min(255, r * 1.5 + 50); // M√°s rojo
                        data[i + 1] = Math.min(255, g * 0.8 + 30); // Menos verde
                        data[i + 2] = Math.min(255, b * 0.6 + 80); // M√°s azul para rosa
                        
                        // Efecto de profundidad
                        const pixelIndex = i / 4;
                        const x = pixelIndex % width;
                        const y = Math.floor(pixelIndex / width);
                        const depth = Math.sin(x * 0.01 + frame * 0.05) * 20;
                        
                        data[i] = Math.min(255, data[i] + depth);
                    }
                    break;

                case 'cerdo-rainbow':
                    // Cerdo arcoiris
                    for (let i = 0; i < data.length; i += 4) {
                        const pixelIndex = i / 4;
                        const x = pixelIndex % width;
                        const y = Math.floor(pixelIndex / width);
                        
                        const hue = (x / width + y / height + frame * 0.01) % 1;
                        const r = Math.sin(hue * Math.PI * 2) * 255;
                        const g = Math.sin(hue * Math.PI * 2 + Math.PI * 2/3) * 255;
                        const b = Math.sin(hue * Math.PI * 2 + Math.PI * 4/3) * 255;
                        
                        // Mezclar con rosa cerdo
                        data[i] = (data[i] * 0.3 + r * 0.7);
                        data[i + 1] = (data[i + 1] * 0.3 + g * 0.7);
                        data[i + 2] = (data[i + 1] * 0.3 + b * 0.7);
                    }
                    break;

                case 'cerdo-glitch':
                    // Efecto glitch cerdo
                    if (Math.random() < 0.1) {
                        const glitchHeight = Math.floor(Math.random() * 100);
                        const glitchY = Math.floor(Math.random() * (height - glitchHeight));
                        const glitchX = Math.floor(Math.random() * width);
                        
                        for (let y = glitchY; y < glitchY + glitchHeight; y++) {
                            for (let x = 0; x < width; x++) {
                                const i = (y * width + x) * 4;
                                const shiftI = (y * width + (x + glitchX) % width) * 4;
                                
                                // Colores cerdo glitch
                                data[i] = data[shiftI] ^ 255;
                                data[i + 1] = data[shiftI + 1] ^ 100;
                                data[i + 2] = data[shiftI + 2] ^ 50;
                            }
                        }
                    }
                    break;

                case 'cerdo-vintage':
                    // Vintage cerdo
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // Rosa vintage
                        data[i] = Math.min(255, r * 1.2 + 30);
                        data[i + 1] = Math.min(255, g * 0.7 + 20);
                        data[i + 2] = Math.min(255, b * 0.5 + 40);
                        
                        // Efecto de viejo
                        const noise = (Math.random() - 0.5) * 30;
                        data[i] = Math.max(0, Math.min(255, data[i] + noise));
                        data[i + 1] = Math.max(0, Math.min(255, data[i + 1] + noise));
                        data[i + 2] = Math.max(0, Math.min(255, data[i + 2] + noise));
                    }
                    break;
            }
            
            return imageData;
        }

        // Detectar rostro y colocar cerdo
        function detectarRostro() {
            // Simulaci√≥n de detecci√≥n de rostro
            // En una implementaci√≥n real, usar√≠as una biblioteca como face-api.js
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            const nariz = document.getElementById('cerdoNariz');
            const orejaIzq = document.getElementById('cerdoOrejaIzq');
            const orejaDer = document.getElementById('cerdoOrejaDer');
            
            // Mover las partes del cerdo con el "rostro"
            if (nariz) {
                nariz.style.left = (centerX - 30) + 'px';
                nariz.style.top = (centerY + 20) + 'px';
            }
            
            if (orejaIzq) {
                orejaIzq.style.left = (centerX - 80) + 'px';
                orejaIzq.style.top = (centerY - 40) + 'px';
            }
            
            if (orejaDer) {
                orejaDer.style.right = (canvas.width - centerX - 80) + 'px';
                orejaDer.style.top = (centerY - 40) + 'px';
            }
        }

        // Procesar el video
        function processVideo() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.drawImage(video, 0, 0);
                
                if (currentEffect.startsWith('cerdo')) {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const processed = applyCerdoEffect(imageData, currentEffect);
                    ctx.putImageData(processed, 0, 0);
                    
                    // Mostrar partes del cerdo
                    document.querySelectorAll('.cerdo-hat, .cerdo-nariz, .cerdo-orejas, .cerdo-cola').forEach(el => {
                        el.style.display = 'block';
                    });
                    
                    detectarRostro();
                } else {
                    // Ocultar partes del cerdo
                    document.querySelectorAll('.cerdo-hat, .cerdo-nariz, .cerdo-orejas, .cerdo-cola').forEach(el => {
                        el.style.display = 'none';
                    });
                }
                
                canvas.style.display = 'block';
                video.style.display = 'none';
            } else {
                canvas.style.display = 'none';
                video.style.display = 'block';
            }
            
            frame++;
            requestAnimationFrame(processVideo);
        }

        // Event Listeners
        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentEffect = this.dataset.effect;
            });
        });

        // Inicializar
        initCamera();
        video.addEventListener('loadedmetadata', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            processVideo();
        });
    </script>
</body>
</html>
