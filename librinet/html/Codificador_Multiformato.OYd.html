        let progressInterval;
        
        function actualizarProgreso(valor) {

            const progresoDiv = document.createElement('div');
            progresoDiv.style.position = 'absolute';

        function iniciarProgreso() {
            document.getElementById('progressNumbers').innerText = '0%';
            const progresoDiv = document.createElement('div');
            progresoDiv.style.position = 'absolute';
            progresoDiv.style.top = '0px';
            progresoDiv.style.left = '0px';
            progresoDiv.style.width = '0%';
            progresoDiv.style.height = '100%';
            progresoDiv.style.background = 'linear-gradient(to right, #0f0, #0ff)';
            document.querySelector('.progress-container').innerHTML = '';
            document.querySelector('.progress-container').appendChild(progresoDiv);
            document.querySelector('.progress-container').appendChild(document.getElementById('progressNumbers'));

        function codificar() {
            const texto = document.getElementById('input').value;
            const formato = document.getElementById('encodeFormat').value;
            iniciarProgreso();
            
            let valorProgreso = 1;
            progressInterval = setInterval(() => {
                valorProgreso += 1;
                if (valorProgreso > 100) {
                    clearInterval(progressInterval);

            }, 30);
            
            setTimeout(() => {
                clearInterval(progressInterval);
                try {
                    let resultado;
                    switch(formato) {
                        case 'base64':
                            resultado = btoa(texto);
                            break;
                        case 'hex':
                            resultado = texto.split('')
                                .map(char => char.charCodeAt(0).toString(16).padStart(2, '0'))
                                .join('');
                            break;
                        case 'binary':
                            resultado = texto.split('')
                                .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'))
                                .join(' ');
                            break;
                        default:
                            throw new Error('Formato no soportado');
                    }
                    document.getElementById('outputText').innerText = resultado;
                } catch (e) {
                    document.getElementById('outputText').innerText = 'Error al codificar';
                }
            }, 3000);
        }
        
        function descodificar() {
            const texto = document.getElementById('input').value;
            const formato = document.getElementById('decodeFormat').value;
            iniciarProgreso();
            
            let valorProgreso = 1;
            progressInterval = setInterval(() => {
                valorProgreso += 1;
                if (valorProgreso > 100) {
                    clearInterval(progressInterval);
                } else {
                    document.getElementById('progressNumbers').innerText = `${valorProgreso}%`;
                    document.querySelector('.progress-container div').style.width = `${valorProgreso}%`;
                }
            }, 30);
            
            setTimeout(() => {
                clearInterval(progressInterval);
                try {
                    let resultado;
                    switch(formato) {
                        case 'base64':
                            resultado = atob(texto);
                            break;
                        case 'hex':
                            resultado = texto.match(/.{1,2}/g)
                                .map(bytes => String.fromCharCode(parseInt(bytes, 16)))
                                .join('');
                            break;
                        case 'binary':
                            resultado = texto.split(' ')
                                .map(binary => String.fromCharCode(parseInt(binary, 2)))
                                .join('');
                            break;
                        default:
                            throw new Error('Formato no soportado');
                    }
                    document.getElementById('outputText').innerText = resultado;
                } catch (e) {
                    document.getElementById('outputText').innerText = 'Error al decodificar';

            }, 3000);
