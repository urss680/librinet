        function rotate(str, amount) {
            return str.split('').map(c => {
                const code = c.charCodeAt(0);
                if (code >= 32 && code <= 126) {
                    const base = 32;
                    return String.fromCharCode(((code - base + amount) % 95 + 95) % 95 + base);
                }
                return c;
            }).join('');

        function xor(str, key) {
            return str.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join('');

        function reverse(str) {
            return str.split('').reverse().join('');

        function caesar(str, shift) {
            return str.split('').map(c => {
                const code = c.charCodeAt(0);
                if (code >= 32 && code <= 126) {
                    const base = 32;
                    return String.fromCharCode(((code - base + shift) % 95 + 95) % 95 + base);
                }
                return c;
            }).join('');
        }

        function atbash(str) {
            return str.split('').map(c => {
                const code = c.charCodeAt(0);
                if (code >= 32 && code <= 126) {
                    const base = 32;
                    return String.fromCharCode(126 - (code - base));
                }
                return c;
            }).join('');

        function railFence(str, rails) {
            const fence = Array.from({ length: rails }, () => []);
            let rail = 0, direction = 1;
            for (let i = 0; i < str.length; i++) {
                fence[rail].push(str[i]);
                rail += direction;
                if (rail === rails - 1 || rail === 0) direction *= -1;
            }
            return fence.flat().join('');
        }

        function vignere(text, key, encrypt = true) {
            return text.split('').map((c, i) => {
                const code = c.charCodeAt(0);
                if (code >= 32 && code <= 126) {
                    const base = 32;
                    const keyShift = key.charCodeAt(i % key.length) - base;
                    const shift = encrypt ? keyShift : -keyShift;
                    return String.fromCharCode(((code - base + shift + 95) % 95) + base);
                }
                return c;
            }).join('');
