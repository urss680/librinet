    <div class="container">

    <script>
        // Variables globales
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000000';
        let brushSize = 3;
        let roomId = null;
        let peerConnection = null;
        let dataChannel = null;
        let users = [{ id: 'local', name: 'T√∫' }];
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isHost = false;
        let drawingHistory = [];
        let isConnected = false;

        // Servidores STUN/TURN p√∫blicos para WebRTC
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        // Inicializar canvas
        function initCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Seleccionar herramienta
        function selectTool(tool) {
            currentTool = tool;
            canvas.style.cursor = tool === 'eraser' ? 'grab' : 'crosshair';
        }

        // Seleccionar color
        function selectColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customColor').value = color;
        }

        // Actualizar tama√±o del pincel
        function updateBrushSize(size) {
            brushSize = parseInt(size);
            document.getElementById('sizeDisplay').textContent = size;
        }

        // Dibujar
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            
            // Enviar a trav√©s de WebRTC
            sendDrawData({
                type: 'start',
                x: x,
                y: y,
                tool: currentTool,
                color: currentColor,
                brushSize: brushSize
            });
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Enviar a trav√©s de WebRTC
            sendDrawData({
                type: 'draw',
                x: x,
                y: y
            });
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            // Enviar a trav√©s de WebRTC
            sendDrawData({
                type: 'stop'
            });
        }

        // Enviar datos de dibujo a trav√©s de WebRTC
        function sendDrawData(data) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(data));
            }
        }

        // Recibir datos de dibujo
        function receiveDrawData(data) {
            switch(data.type) {
                case 'start':
                    ctx.globalCompositeOperation = data.tool === 'eraser' ? 'destination-out' : 'source-over';
                    ctx.strokeStyle = data.color;
                    ctx.lineWidth = data.brushSize;
                    ctx.beginPath();
                    ctx.moveTo(data.x, data.y);
                    break;
                case 'draw':
                    ctx.lineTo(data.x, data.y);
                    ctx.stroke();
                    break;
                case 'stop':
                    // No hay acci√≥n necesaria
                    break;
                case 'clear':
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    break;
            }
        }

        // Limpiar canvas
        function clearCanvas() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar el canvas?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawingHistory = [];
                
                // Enviar a trav√©s de WebRTC
                sendDrawData({
                    type: 'clear'
                });
            }
        }

        // Crear sala (Host)
        function createRoom() {
            isHost = true;
            roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('roomCode').textContent = roomId;
            alert(`Sala creada. Comparte este c√≥digo: ${roomId}`);
            
            // Crear peer connection como host
            createPeerConnection(true);
        }

        // Unirse a sala (Cliente)
        function joinRoom() {
            const code = prompt('C√≥digo de la sala:');
            if (!code) return;
            
            roomId = code;
            document.getElementById('roomCode').textContent = roomId;
            
            // Crear peer connection como cliente
            createPeerConnection(false);
        }

        // Crear conexi√≥n WebRTC
        function createPeerConnection(isHost) {
            peerConnection = new RTCPeerConnection(iceServers);
            
            // Crear canal de datos si es host
            if (isHost) {
                dataChannel = peerConnection.createDataChannel('drawingChannel', {
                    ordered: true
                });
                setupDataChannel(dataChannel);
                
                // Crear oferta
                peerConnection.createOffer()
                    .then(offer => {
                        return peerConnection.setLocalDescription(offer);
                    })
                    .then(() => {
                        // En producci√≥n, aqu√≠ enviar√≠as la oferta al otro peer
                        // usando un servidor de se√±alizaci√≥n
                        console.log('Oferta creada:', JSON.stringify(peerConnection.localDescription));
                        prompt('Copia esta oferta y comp√°rtela con el otro usuario:', JSON.stringify(peerConnection.localDescription));
                    });
            } else {
                // Escuchar canal de datos entrante
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
                
                // Pedir respuesta
                const answer = prompt('Pega la oferta del otro usuario:');
                if (answer) {
                    const offer = JSON.parse(answer);
                    peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
                        .then(() => {
                            return peerConnection.createAnswer();
                        })
                        .then(answer => {
                            return peerConnection.setLocalDescription(answer);
                        })
                        .then(() => {
                            console.log('Respuesta creada:', JSON.stringify(peerConnection.localDescription));
                            prompt('Copia esta respuesta y comp√°rtela con el otro usuario:', JSON.stringify(peerConnection.localDescription));
                        });
                }
            }
            
            // Manejar candidatos ICE
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('Candidato ICE:', JSON.stringify(event.candidate));
                }
            };
            
            // Manejar cambios en el estado de conexi√≥n
            peerConnection.onconnectionstatechange = () => {
                console.log('Estado de conexi√≥n:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    isConnected = true;
                    updateConnectionStatus(true);
                }
            };
        }

        // Configurar canal de datos
        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log('Canal de datos abierto');
                isConnected = true;
                updateConnectionStatus(true);
            };
            
            channel.onmessage = (event) => {
                const data = JSON.parse(event.data);
                receiveDrawData(data);
            };
            
            channel.onclose = () => {
                console.log('Canal de datos cerrado');
                isConnected = false;
                updateConnectionStatus(false);
            };
            
            channel.onerror = (error) => {
                console.error('Error en canal de datos:', error);
            };
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Agregar usuario
        function addUser(id, name) {
            if (!users.find(u => u.id === id)) {
                users.push({ id, name });
                updateUserList();
            }
        }

        // Remover usuario
        function removeUser(id) {
            users = users.filter(u => u.id !== id);
            updateUserList();
        }

        // Actualizar lista de usuarios
        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-indicator"></div>
                    <span>${user.name}</span>
                </div>
            `).join('');
        }

        // Desconectar
        function disconnect() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            roomId = null;
            users = [{ id: 'local', name: 'T√∫' }];
            updateUserList();
            updateConnectionStatus(false);
            document.getElementById('roomCode').textContent = 'Sin conexi√≥n';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Eventos del canvas
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Inicializar
        window.addEventListener('resize', initCanvas);
        initCanvas();
        
        // Nota sobre WebRTC
        console.log('WebRTC requiere un servidor de se√±alizaci√≥n para intercambiar ofertas/respuestas. Para producci√≥n, implementa tu propio servidor.');
    </script>
