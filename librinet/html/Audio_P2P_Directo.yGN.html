<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio P2P Directo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans">

    <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 rounded-3xl p-8 shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-black text-indigo-500 uppercase tracking-widest">P2P Audio Node</h1>
            <p class="text-zinc-500 text-sm">Transmisión directa sin servidores</p>
        </header>

        <!-- Mi ID / Estado -->
        <div class="bg-zinc-800/50 rounded-2xl p-4 mb-6 border border-zinc-700/50">
            <p class="text-xs text-zinc-500 uppercase font-bold mb-1">Mi Identificador de Sala:</p>
            <div class="flex items-center justify-between">
                <span id="my-id" class="text-lg font-mono text-indigo-300 italic">Cargando...</span>
                <button onclick="copyId()" class="text-xs bg-zinc-700 hover:bg-zinc-600 px-3 py-1 rounded-lg transition-colors">Copiar</button>
            </div>
        </div>

        <!-- Panel de Control -->
        <div id="setup-panel" class="space-y-6">
            <!-- Sección Emitir -->
            <div class="pt-4 border-t border-zinc-800">
                <p class="text-sm text-zinc-400 mb-3">Para emitir audio:</p>
                <input type="password" id="pass-input" placeholder="Clave secreta" class="w-full bg-zinc-950 border border-zinc-700 rounded-xl p-3 mb-3 text-center focus:border-indigo-500 outline-none">
                <button id="btn-broadcast" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-bold transition-transform active:scale-95">
                    EMPEZAR A EMITIR
                </button>
            </div>

            <!-- Sección Unirse -->
            <div class="pt-4 border-t border-zinc-800">
                <p class="text-sm text-zinc-400 mb-3">Para escuchar a alguien:</p>
                <input type="text" id="peer-id-input" placeholder="ID de la sala del emisor" class="w-full bg-zinc-950 border border-zinc-700 rounded-xl p-3 mb-3 text-center focus:border-green-500 outline-none">
                <button id="btn-join" class="w-full bg-zinc-100 text-zinc-900 hover:bg-zinc-200 py-4 rounded-xl font-bold transition-transform active:scale-95">
                    UNIRSE A LA SALA
                </button>
            </div>
        </div>

        <!-- Panel Activo -->
        <div id="active-panel" class="hidden text-center py-6">
            <div class="relative inline-block mb-6">
                <div id="status-ring" class="absolute inset-0 rounded-full bg-indigo-500/20 animate-ping"></div>
                <div class="relative bg-indigo-600 p-6 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
            </div>
            <h2 id="status-title" class="text-xl font-bold mb-2 text-indigo-400">Transmitiendo...</h2>
            <p id="status-desc" class="text-zinc-500 text-sm mb-8">Tu audio está viajando directo a los oyentes.</p>
            <button onclick="location.reload()" class="text-red-400 hover:text-red-300 font-medium underline">Finalizar sesión</button>
        </div>
    </div>

    <audio id="audio-player" autoplay class="hidden"></audio>

    <script>
        const myIdDisplay = document.getElementById('my-id');
        const setupPanel = document.getElementById('setup-panel');
        const activePanel = document.getElementById('active-panel');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');
        const audioPlayer = document.getElementById('audio-player');
        
        const peer = new Peer();

        peer.on('open', (id) => {
            myIdDisplay.innerText = id;
        });

        document.getElementById('btn-broadcast').addEventListener('click', async () => {
            const pass = document.getElementById('pass-input').value;
            if (pass !== "7676") {
                alert("Clave incorrecta");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                setupPanel.classList.add('hidden');
                activePanel.classList.remove('hidden');

                peer.on('call', (call) => {
                    call.answer(stream);
                    console.log("Nuevo oyente conectado");
                });

            } catch (err) {
                alert("No se pudo acceder al micrófono");
                console.error(err);
            }
        });

        document.getElementById('btn-join').addEventListener('click', () => {
            const targetId = document.getElementById('peer-id-input').value;
            if (!targetId) return alert("Introduce el ID del emisor");

            statusTitle.innerText = "Conectando...";
            statusDesc.innerText = "Estableciendo conexión punto a punto...";
            setupPanel.classList.add('hidden');
            activePanel.classList.remove('hidden');
            document.getElementById('status-ring').classList.replace('bg-indigo-500/20', 'bg-green-500/20');

            const call = peer.call(targetId, new MediaStream());

            call.on('stream', (remoteStream) => {
                audioPlayer.srcObject = remoteStream;
                statusTitle.innerText = "Escuchando en vivo";
                statusTitle.className = "text-xl font-bold mb-2 text-green-400";
                statusDesc.innerText = "Conexión directa establecida.";
            });

            call.on('error', (err) => {
                alert("Error de conexión: " + err);
                location.reload();
            });
        });

        function copyId() {
            const id = myIdDisplay.innerText;
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("ID copiado: Comparte esto con tus oyentes");
        }
    </script>
</body>
</html>
