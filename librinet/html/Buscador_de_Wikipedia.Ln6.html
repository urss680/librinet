<body>
    <div class="container">
        <h1>Buscador de Wikipedia</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Buscar en Wikipedia..."
                autocomplete="off"
            >
            <button id="searchButton">Buscar</button>
        </div>
        <div id="resultsContainer"></div>
    </div>

    <!-- Modal para mostrar el art√≠culo completo -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <button id="summaryButton" class="summary-button">Resumir art√≠culo</button>
            <div id="summaryTopContainer" class="summary-top-container" style="display: none;"></div>
            <div id="articleContent" class="article-content"></div>
            <div id="summaryContent" class="summary-content" style="display: none;"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const articleModal = document.getElementById('articleModal');
        const articleContent = document.getElementById('articleContent');
        const summaryButton = document.getElementById('summaryButton');
        const summaryContent = document.getElementById('summaryContent');
        const summaryTopContainer = document.getElementById('summaryTopContainer');
        const closeModal = document.querySelector('.close-modal');
        let currentArticleText = '';

        // Funci√≥n para realizar la b√∫squeda
        async function searchWikipedia(query) {
            if (!query.trim()) return;

            searchButton.disabled = true;
            resultsContainer.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                // API de b√∫squeda de Wikipedia
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=10`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (data.query.search.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No se encontraron resultados.</div>';
                    return;
                }

                // Obtener extractos e im√°genes para cada resultado
                const pageIds = data.query.search.map(result => result.pageid).join('|');
                const extractUrl = `https://es.wikipedia.org/w/api.php?action=query&pageids=${pageIds}&prop=extracts|pageimages|info&exintro&exlimit=max&piprop=original&inprop=url&format=json&origin=*`;
                
                const extractResponse = await fetch(extractUrl);
                const extractData = await extractResponse.json();
                
                displayResults(data.query.search, extractData.query.pages);
            } catch (error) {
                resultsContainer.innerHTML = '<div class="error">Error al buscar. Por favor, intenta de nuevo.</div>';
                console.error('Error:', error);
            } finally {
                searchButton.disabled = false;
            }
        }

        // Funci√≥n para mostrar los resultados
        function displayResults(searchResults, extractData) {
            resultsContainer.innerHTML = '<div class="results"></div>';
            const resultsDiv = resultsContainer.querySelector('.results');

            searchResults.forEach(result => {
                const pageId = result.pageid;
                const pageData = extractData[pageId];
                const extract = pageData?.extract || result.snippet + '...';
                
                // Obtener la URL de la imagen de Wikipedia
                let imageUrl = null;
                if (pageData?.original?.source) {
                    imageUrl = pageData.original.source;
                } else if (pageData?.thumbnail?.source) {
                    imageUrl = pageData.thumbnail.source;
                }
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => loadFullArticle(result.title);
                
                resultItem.innerHTML = `
                    <div class="result-image">
                        ${imageUrl ? 
                            `<img src="${imageUrl}" alt="${result.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">` : 
                            '<div class="no-image">Sin imagen</div>'
                        }
                    </div>
                    <div class="result-content">
                        <div class="result-title">${result.title}</div>
                        <div class="result-snippet">${extract}</div>
                        <div style="color: #8f94fb; font-size: 14px; margin-top: 10px;">Clic para leer el art√≠culo completo ‚Üí</div>
                    </div>
                `;
                
                resultsDiv.appendChild(resultItem);
            });
        }

        // Funci√≥n para cargar el art√≠culo completo
        async function loadFullArticle(title) {
            articleContent.innerHTML = '<div class="loading">Cargando art√≠culo...</div>';
            summaryContent.style.display = 'none';
            summaryTopContainer.style.display = 'none';
            articleModal.style.display = 'block';
            summaryButton.style.display = 'inline-block';
            summaryButton.disabled = false;
            summaryButton.textContent = 'Resumir art√≠culo';
            
            try {
                // Obtener el contenido completo del art√≠culo
                const url = `https://es.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&origin=*&prop=text|images&imlimit=max`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.parse && data.parse.text) {
                    let content = data.parse.text['*'];
                    
                    // Limpiar el contenido
                    content = cleanArticleContent(content);
                    articleContent.innerHTML = content;
                    
                    // Guardar el texto del art√≠culo para resumir
                    currentArticleText = extractTextFromHTML(content);
                    
                    // Procesar im√°genes del art√≠culo
                    if (data.parse.images && data.parse.images.length > 0) {
                        await processArticleImages(data.parse.images, title);
                    }
                    
                    // Hacer clickeables los enlaces internos
                    makeLinksClickable();
                } else {
                    articleContent.innerHTML = '<div class="error">No se pudo cargar el art√≠culo.</div>';
                }
            } catch (error) {
                articleContent.innerHTML = '<div class="error">Error al cargar el art√≠culo.</div>';
                console.error('Error:', error);
            }
        }

        // Funci√≥n para extraer texto del HTML
        function extractTextFromHTML(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        // Funci√≥n para resumir el art√≠culo con divisi√≥n por partes
        async function summarizeArticle() {
            if (!currentArticleText) return;
            
            summaryButton.disabled = true;
            summaryButton.textContent = 'Resumiendo...';
            
            try {
                // Dividir el texto en partes de 5000 caracteres
                const chunks = [];
                const chunkSize = 5000;
                for (let i = 0; i < currentArticleText.length; i += chunkSize) {
                    chunks.push(currentArticleText.substring(i, i + chunkSize));
                }
                
                let summaries = [];
                
                // Generar resumen para cada parte
                for (let i = 0; i < chunks.length; i++) {
                    const apiUrl = `https://text.pollinations.ai/${encodeURIComponent(chunks[i])}?system=Genera un resumen conciso de esta parte del art√≠culo`;
                    
                    const response = await fetch(apiUrl);
                    const summary = await response.text();
                    
                    if (summary && summary.trim()) {
                        summaries.push(`Parte ${i + 1}: ${summary}`);
                    }
                }
                
                if (summaries.length > 0) {
                    let finalSummary;
                    
                    if (summaries.length === 1) {
                        // Si solo hay una parte, usar ese resumen directamente
                        finalSummary = summaries[0];
                    } else {
                        // Si hay m√∫ltiples partes, hacer un resumen de los res√∫menes
                        const combinedSummaries = summaries.join('\n\n');
                        const finalApiUrl = `https://text.pollinations.ai/${encodeURIComponent(combinedSummaries)}?system=Combina estos res√∫menes en un resumen final coherente del art√≠culo completo`;
                        
                        const finalResponse = await fetch(finalApiUrl);
                        finalSummary = await finalResponse.text();
                        
                        if (!finalSummary || !finalSummary.trim()) {
                            finalSummary = summaries.join('\n\n');
                        }
                    }
                    
                    // Mostrar el resumen en el contenedor superior
                    summaryTopContainer.innerHTML = `
                        <h3>üìã Resumen del art√≠culo:</h3>
                        <p>${finalSummary}</p>
                    `;
                    summaryTopContainer.style.display = 'block';
                    summaryButton.textContent = 'Ocultar resumen';
                    summaryButton.disabled = false;
                    
                    // Cambiar el comportamiento del bot√≥n
                    summaryButton.onclick = toggleSummary;
                } else {
                    throw new Error('No se pudo generar el resumen');
                }
            } catch (error) {
                summaryTopContainer.innerHTML = '<div class="error">Error al generar el resumen. Por favor, intenta de nuevo.</div>';
                summaryTopContainer.style.display = 'block';
                summaryButton.disabled = false;
                summaryButton.textContent = 'Resumir art√≠culo';
                console.error('Error al resumir:', error);
            }
        }

        // Funci√≥n para alternar la visibilidad del resumen
        function toggleSummary() {
            if (summaryTopContainer.style.display === 'none') {
                summaryTopContainer.style.display = 'block';
                summaryButton.textContent = 'Ocultar resumen';
            } else {
                summaryTopContainer.style.display = 'none';
                summaryButton.textContent = 'Resumir art√≠culo';
            }
        }

        // Funci√≥n para procesar y mostrar las im√°genes del art√≠culo
        async function processArticleImages(images, articleTitle) {
            // Obtener URLs de las im√°genes
            const imageUrls = await getImageUrls(images, articleTitle);
            
            // Reemplazar las im√°genes del art√≠culo
            const imgs = articleContent.querySelectorAll('img');
            imgs.forEach((img, index) => {
                if (imageUrls[index]) {
                    img.src = imageUrls[index];
                    img.style.display = 'block';
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    img.style.margin = '15px 0';
                    img.style.borderRadius = '8px';
                    img.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
                }
            });
        }

        // Funci√≥n para obtener URLs de las im√°genes
        async function getImageUrls(images, articleTitle) {
            const imageUrls = [];
            
            for (const imageName of images.slice(0, 10)) { // Limitar a las primeras 10 im√°genes
                try {
                    const url = `https://es.wikipedia.org/w/api.php?action=query&prop=imageinfo&iiprop=url&titles=${encodeURIComponent('File:' + imageName)}&format=json&origin=*`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pages[pageId].imageinfo && pages[pageId].imageinfo[0].url) {
                        imageUrls.push(pages[pageId].imageinfo[0].url);
                    }
                } catch (error) {
                    console.error('Error al obtener URL de imagen:', error);
                }
            }
            
            return imageUrls;
        }

        // Funci√≥n para limpiar el contenido del art√≠culo
        function cleanArticleContent(content) {
            // Crear un elemento temporal para manipular el HTML
            const temp = document.createElement('div');
            temp.innerHTML = content;
            
            // Eliminar elementos no deseados
            const unwanted = temp.querySelectorAll('.infobox, .navbox, .metadata, .dablink, .rellink, .catlinks, .magnify, .NavFrame, .noprint, .ambox, .reflist, .references');
            unwanted.forEach(el => el.remove());
            
            // Eliminar atributos de estilo y clases que puedan causar problemas
            const allElements = temp.querySelectorAll('*');
            allElements.forEach(el => {
                el.removeAttribute('style');
                if (el.tagName !== 'IMG' && el.tagName !== 'A') {
                    el.removeAttribute('class');
                }
            });
            
            // Hacer que las im√°genes sean responsivas
            const images = temp.querySelectorAll('img');
            images.forEach(img => {
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
            });
            
            return temp.innerHTML;
        }

        // Funci√≥n para hacer clickeables los enlaces internos
        function makeLinksClickable() {
            const links = articleContent.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && href.startsWith('/wiki/')) {
                    link.onclick = (e) => {
                        e.preventDefault();
                        const pageName = decodeURIComponent(href.replace('/wiki/', ''));
                        loadFullArticle(pageName);
                    };
                } else if (href && href.startsWith('#')) {
                    // Enlaces internos de la misma p√°gina
                    link.onclick = (e) => {
                        e.preventDefault();
                        const target = document.querySelector(href);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    };
                } else {
                    // Abrir enlaces externos en nueva pesta√±a
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                }
            });
        }

        // Cerrar modal
        closeModal.onclick = () => {
            articleModal.style.display = 'none';
            summaryTopContainer.style.display = 'none';
            summaryButton.style.display = 'none';
            summaryButton.textContent = 'Resumir art√≠culo';
        };

        // Cerrar modal al hacer clic fuera
        window.onclick = (event) => {
            if (event.target == articleModal) {
                articleModal.style.display = 'none';
                summaryTopContainer.style.display = 'none';
                summaryButton.style.display = 'none';
                summaryButton.textContent = 'Resumir art√≠culo';
            }
        };

        // Event listeners
        searchButton.addEventListener('click', () => searchWikipedia(searchInput.value));
        summaryButton.addEventListener('click', summarizeArticle);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWikipedia(searchInput.value);
            }
        });

        // Enfocar el input al cargar la p√°gina
        searchInput.focus();
    </script>
