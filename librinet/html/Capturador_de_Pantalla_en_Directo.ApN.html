<body>
    <div class="container">
        <div class="header">
            <h1>Capturador de Pantalla en Directo</h1>
            <p>Captura im치genes en m치xima calidad PNG desde tu pantalla</p>
        </div>
        
        <div class="config-section">
            <h3>Configuraci칩n de Capturas</h3>
            <div class="config-controls">
                <label>Contador inicial:</label>
                <input type="number" id="startCounter" value="1" min="1" max="9999">
                <button onclick="updateCounter()">Actualizar contador</button>
                <button onclick="resetCounter()">Reiniciar a 1</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startCapture()">Compartir Pantalla</button>
            <button id="stopBtn" onclick="stopCapture()" disabled>Detener Pantalla</button>
            <button class="capture-btn" id="captureBtn" onclick="captureImage()" disabled>Capturar Imagen</button>
            <button onclick="downloadAllCaptures()">Descargar Todas</button>
            <button onclick="clearCaptures()">Limpiar Capturas</button>
        </div>
        
        <div class="video-container">
            <video id="videoElement" autoplay></video>
        </div>
        
        <div class="status">
            <div class="counter">Capturas realizadas: <span id="captureCount">0</span></div>
            <div id="statusText">Esperando para iniciar...</div>
        </div>
        
        <div class="preview-container" id="previewContainer"></div>
    </div>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        let stream = null;
        let captures = [];
        let currentCounter = 1;
        let videoElement = document.getElementById('videoElement');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }
        
        function updateCounterDisplay() {
            document.getElementById('captureCount').textContent = captures.length;
        }
        
        function updateCounter() {
            currentCounter = parseInt(document.getElementById('startCounter').value);
            updateStatus(`Contador actualizado a: ${currentCounter}`);
        }
        
        function resetCounter() {
            currentCounter = 1;
            document.getElementById('startCounter').value = 1;
            updateStatus('Contador reiniciado a 1');
        }
        
        async function startCapture() {
            try {
                updateStatus('Solicitando permisos de pantalla...');
                stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: 30
                    },
                    audio: false
                });
                
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = function() {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    updateStatus('Pantalla compartida - Listo para capturar');
                };
                
                stream.getVideoTracks()[0].onended = function() {
                    stopCapture();
                    updateStatus('La pantalla compartida fue cerrada');
                };
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('captureBtn').disabled = false;
                
            } catch (error) {
                updateStatus('Error al compartir pantalla: ' + error.message);
                console.error('Error:', error);
            }
        }
        
        function stopCapture() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
                stream = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('captureBtn').disabled = true;
            updateStatus('Pantalla compartida detenida');
        }
        
        function captureImage() {
            if (!stream) {
                updateStatus('La pantalla no est치 siendo compartida');
                return;
            }
            
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const filename = `${currentCounter}.png`;
                
                captures.push({ url, filename, blob });
                
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.click();
                
                addPreview(url, filename);
                
                currentCounter++;
                document.getElementById('startCounter').value = currentCounter;
                
                updateStatus(`Captura guardada: ${filename}`);
                updateCounterDisplay();
            }, 'image/png');
        }
        
        function addPreview(url, filename) {
            const previewContainer = document.getElementById('previewContainer');
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const img = document.createElement('img');
            img.src = url;
            
            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = filename;
            
            previewItem.appendChild(img);
            previewItem.appendChild(name);
            previewContainer.appendChild(previewItem);
        }
        
        function downloadAllCaptures() {
            if (captures.length === 0) {
                updateStatus('No hay capturas para descargar');
                return;
            }
            
            captures.forEach((capture, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = capture.url;
                    link.download = capture.filename;
                    link.click();
                }, index * 500);
            });
            
            updateStatus(`Descargando ${captures.length} capturas...`);
        }
        
        function clearCaptures() {
            captures.forEach(capture => URL.revokeObjectURL(capture.url));
            captures = [];
            document.getElementById('previewContainer').innerHTML = '';
            updateCounterDisplay();
            updateStatus('Capturas limpiadas');
        }
        
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            captures.forEach(capture => URL.revokeObjectURL(capture.url));
        });
    </script>
</body>
</html>
