    <script>
        let usuarios = [];
        let indiceActual = 0;

        function iniciarApp() {
            document.getElementById('pantallaTutorial').style.display = 'none';
            document.getElementById('pantallaPrincipal').style.display = 'block';
            generarUsuariosAleatorios();
        }

        function generarUsuariosAleatorios() {
            const promesas = [];
            for (let i = 0; i < 10; i++) {
                promesas.push(
                    fetch('https://randomuser.me/api/')
                        .then(response => response.json())
                        .then(data => {
                            const usuario = data.results[0];
                            return {
                                nombre: `${usuario.name.first} ${usuario.name.last}`,
                                ciudad: usuario.location.city,
                                pais: usuario.location.country,
                                foto: usuario.picture.large,
                                gustos: generarGustosAleatorios()
                            };
                        })
                );
            }

            Promise.all(promesas).then(resultados => {
                usuarios = resultados;
                mostrarUsuario(0);
            });
        }

        function generarGustosAleatorios() {
            const posiblesGustos = [
                "Leer", "Viajar", "Música", "Cine", "Deportes", "Cocinar", "Fotografía", "Arte", "Tecnología", "Videojuegos",
                "Senderismo", "Natación", "Bailar", "Jardinería", "Escribir", "Pintar", "Escuchar podcasts", "Ir de compras",
                "Meditar", "Hacer yoga"
            ];
            const numeroDeGustos = Math.floor(Math.random() * 3) + 1;
            const gustosAleatorios = [];

            for (let i = 0; i < numeroDeGustos; i++) {
                const indiceAleatorio = Math.floor(Math.random() * posiblesGustos.length);
                const gusto = posiblesGustos.splice(indiceAleatorio, 1)[0];
                gustosAleatorios.push(gusto);
            }
            return gustosAleatorios.join(', ');
        }

        function mostrarUsuario(indice) {
            if (indice >= usuarios.length) {
                generarUsuariosAleatorios();
                return;
            }

            const usuario = usuarios[indice];
            const container = document.getElementById('pantallaPrincipal');
            
            const tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta-usuario';
            tarjeta.innerHTML = `
                <div class="contenedor-tarjeta">
                    <img class="foto-perfil" src="${usuario.foto}" alt="Foto de perfil">
                    <div class="info-usuario">
                        <div class="nombre">${usuario.nombre}</div>
                        <div class="ubicacion">${usuario.ciudad}, ${usuario.pais}</div>
                        <div class="gustos">Gustos: ${usuario.gustos}</div>
                        <div class="acciones">
                            <button class="btn-accion btn-no-match" onclick="elegirUsuario('no')">✗</button>
                            <button class="btn-accion btn-match" onclick="elegirUsuario('match')">✓</button>
                        </div>
                    </div>
                </div>
                <div class="indicador-deslizar">
                    <div>↓</div>
                    <div>Desliza hacia abajo para el siguiente</div>
                </div>
            `;
            
            container.appendChild(tarjeta);
        }

        function elegirUsuario(opcion) {
            if (opcion === 'match') {
                const esMatch = Math.random() > 0.5;
                if (esMatch) {
                    mostrarMatch();
                } else {
                    mostrarNoMatch();
                }
            }
            
            // Desplazar al siguiente usuario
            setTimeout(() => {
                indiceActual++;
                window.scrollBy(0, window.innerHeight);
                if (indiceActual >= usuarios.length - 2) {
                    generarUsuariosAleatorios();
                }
            }, 500);
        }

        function mostrarMatch() {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match-animacion';
            matchDiv.textContent = '¡MATCH!';
            document.body.appendChild(matchDiv);
            matchDiv.style.display = 'block';
            
            setTimeout(() => {
                matchDiv.remove();
            }, 2000);
        }

        function mostrarNoMatch() {
            const noMatchDiv = document.createElement('div');
            noMatchDiv.className = 'no-match-animacion';
            noMatchDiv.textContent = 'No hay match';
            document.body.appendChild(noMatchDiv);
            noMatchDiv.style.display = 'block';
            
            setTimeout(() => {
                noMatchDiv.remove();
            }, 2000);
        }

        // Detectar desplazamiento hacia abajo
        let ultimoScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > ultimoScrollTop && scrollTop > window.innerHeight * 0.5) {
                // Desplazándose hacia abajo
                if (indiceActual < usuarios.length - 1) {
                    indiceActual++;
                    if (indiceActual >= usuarios.length - 2) {
                        generarUsuariosAleatorios();
                    }
                }
            }
            ultimoScrollTop = scrollTop;
        });
    </script>
