    <div class="mensaje" id="mensaje"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const mensaje = document.getElementById('mensaje');
        const cursor = document.getElementById('cursor');
        let herramientaSeleccionada = null;
        let isMouseDown = false;
        let pelo3D, cabeza3D;
        let crecimiento = 0;
        let rizos = [];

        // Escena 3D
        const escena = new THREE.Scene();
        escena.background = new THREE.Color(0xffeef8);
        const camara = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.7), 0.1, 1000);
        camara.position.set(0, 0, 5);

        const renderizador = new THREE.WebGLRenderer({ antialias: true });
        renderizador.setSize(window.innerWidth, window.innerHeight * 0.7);
        document.getElementById('escena').appendChild(renderizador.domElement);

        // Luz
        const luz = new THREE.DirectionalLight(0xffffff, 1);
        luz.position.set(5, 5, 5);
        escena.add(luz);
        escena.add(new THREE.AmbientLight(0x404040));

        // Crear cabeza 3D
        const geometriaCabeza = new THREE.SphereGeometry(1.2, 32, 32);
        const materialCabeza = new THREE.MeshPhongMaterial({ color: 0xfdbcb4 });
        cabeza3D = new THREE.Mesh(geometriaCabeza, materialCabeza);
        escena.add(cabeza3D);

        // Crear cuerpo 3D
        const geometriaCuerpo = new THREE.CylinderGeometry(0.8, 1.2, 2, 32);
        const materialCuerpo = new THREE.MeshPhongMaterial({ color: 0xffccf9 });
        const cuerpo3D = new THREE.Mesh(geometriaCuerpo, materialCuerpo);
        cuerpo3D.position.y = -2.5;

        const geometriaPelo = new THREE.SphereGeometry(1.3, 32, 32);

        pelo3D = new THREE.Mesh(geometriaPelo, materialPelo);

        escena.add(ojoIzq);

        // Raycaster para interacci√≥n

        const mouse = new THREE.Vector2();

            mensaje.textContent = msg;
            setTimeout(() => mensaje.textContent = '', 1500);

            herramientaSeleccionada = herramienta;

                'crecer': 'üå±',
                'cortar': '‚úÇÔ∏è',
                'lavar': 'üßº',
                'secar': 'üí®',

                'rizar': 'üåÄ',
                'peinar': 'üñåÔ∏è',
                'pintar': 'üé®'
            };

            cursor.style.fontSize = '30px';
            mostrar(`Herramienta seleccionada: ${herramienta}`);
        }

        function aplicarHerramienta(event) {
            if (!herramientaSeleccionada || !event) return;

            // Calcular posici√≥n del mouse en coordenadas normalizadas
            const rect = renderizador.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            switch(herramientaSeleccionada) {

                    crecimiento += 0.3;

                    break;
                case 'cortar':
                    if (crecimiento > 0) {
                        crecimiento = Math.max(0, crecimiento - 0.3);
                        pelo3D.scale.set(1 + crecimiento * 0.1, 1 + crecimiento * 0.1, 1 + crecimiento * 0.1);
                    }
                    mostrar('¬°Corte aplicado! ‚úÇÔ∏è');
                    break;
                case 'lavar':
                    // Efecto de burbujas
                    for(let i = 0; i < 10; i++) {
                        const burbuja = new THREE.Mesh(
                            new THREE.SphereGeometry(0.05, 8, 8),
                            new THREE.MeshPhongMaterial({ color: 0xffffff, transparent: true, opacity: 0.7 })
                        );
                        burbuja.position.set(
                            (Math.random() - 0.5) * 3,
                            (Math.random() - 0.5) * 3,
                            (Math.random() - 0.5) * 3
                        );
                        escena.add(burbuja);
                        setTimeout(() => escena.remove(burbuja), 2000);
                    }
                    mostrar('¬°Champ√∫ y enjuague! üßº');
                    break;
                case 'secar':
                    // Efecto de part√≠culas de aire
                    for(let i = 0; i < 20; i++) {
                        const particula = new THREE.Mesh(

                        );

                        );
                        escena.add(particula);
                        setTimeout(() => escena.remove(particula), 1500);
                    }
                    mostrar('¬°Seco y brillante! üí®');
                    break;
                case 'alisar':
                    pelo3D.geometry.dispose();
                    pelo3D.geometry = new THREE.SphereGeometry(1.3, 32, 32);

                    break;
                case 'rizar':
                    // Crear rizos como peque√±os toros

                    for(let i = 0; i < 15; i++) {
                        const rizo = new THREE.Mesh(

                            new THREE.MeshPhongMaterial({ color: 0x8b4513 })
                        );

                    // Ocultar pelo base
                    pelo3D.visible = false;

                    pelo3D.material.color.set(color);
                    rizos.forEach(rizo => rizo.material.color.set(color));
                    mostrar('¬°Color m√°gico! üé®');
                    break;
            }
        }

        // Seguir el cursor con el icono de la herramienta
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = (e.clientX + 10) + 'px';
            cursor.style.top = (e.clientY + 10) + 'px';
        });

        // Eventos del renderizador
        renderizador.domElement.addEventListener('mouseenter', () => {
            if (herramientaSeleccionada) {
                cursor.style.display = 'block';
            }
        });

        renderizador.domElement.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        renderizador.domElement.addEventListener('mousedown', (e) => {
            if (herramientaSeleccionada) {
                isMouseDown = true;
                aplicarHerramienta(e);
            }
        });

        renderizador.domElement.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        renderizador.domElement.addEventListener('mousemove', (e) => {
            if (isMouseDown && herramientaSeleccionada) {
                aplicarHerramienta(e);
            }
        });

        // Animaci√≥n
        function animar() {
            requestAnimationFrame(animar);
            cabeza3D.rotation.y += 0.005;
            if (pelo3D.visible) {
                pelo3D.rotation.y += 0.005;
            }
            rizos.forEach((rizo, i) => {
                rizo.rotation.x += 0.01 * (i % 2 === 0 ? 1 : -1);
                rizo.rotation.z += 0.01;
            });
            renderizador.render(escena, camara);
        }

        // Ajustar al cambiar tama√±o de ventana
        window.addEventListener('resize', () => {
            camara.aspect = window.innerWidth / (window.innerHeight * 0.7);
            camara.updateProjectionMatrix();
            renderizador.setSize(window.innerWidth, window.innerHeight * 0.7);
        });

        animar();
    </script>
