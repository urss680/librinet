      margin-top: 1.2rem;

<body>
  <h1>DATOS SEGUROS</h1>
  <textarea id="inputText" placeholder="TEXTO A PROCESAR..."></textarea>
  <div class="buttons">
    <button onclick="processText('encode')">CODIFICAR</button>
    <button onclick="processText('decode')">DECODIFICAR</button>
    <button onclick="processText('encodeRes')">CODIFICAR RESULTADO</button>
    <button onclick="processText('decodeRes')">DECODIFICAR RESULTADO</button>
  </div>
  <div id="output"></div>

  <script>
    const cipher = {
      encode: (t) => btoa(t),
      decode: (t) => atob(t)
    };

    function processText(mode) {
      const input = document.getElementById('inputText').value;
      const outputEl = document.getElementById('output');
      let output = '';

      if (mode === 'encode') output = cipher.encode(input);
      else if (mode === 'decode') output = cipher.decode(input);
      else if (mode === 'encodeRes') {
        document.getElementById('inputText').value = cipher.encode(outputEl.textContent);
        output = outputEl.textContent;
      } else if (mode === 'decodeRes') {
        document.getElementById('inputText').value = cipher.decode(outputEl.textContent);
        output = outputEl.textContent;
      }

      outputEl.textContent = output;
    }
  </script>
</body>
