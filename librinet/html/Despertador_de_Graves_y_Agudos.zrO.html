    <script>
        let audioContext;
        let osciladores = [];
        let ganancias = [];
        let intervalo;

        function inicializarAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function crearOscilador(frecuencia, tipo, volumen) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.type = tipo;
            osc.frequency.setValueAtTime(frecuencia, audioContext.currentTime);
            gain.gain.setValueAtTime(volumen, audioContext.currentTime);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start();
            
            osciladores.push(osc);
            ganancias.push(gain);
            
            return { osc, gain };
        }

        function activarDespertador() {
            inicializarAudio();
            detenerDespertador();
            
            // Graves potentes (30-80 Hz)
            const graves = [
                { f: 40, t: 'sawtooth', v: 0.8 },
                { f: 55, t: 'square', v: 0.7 },
                { f: 35, t: 'sawtooth', v: 0.6 }
            ];
            
            // Agudos penetrantes (2000-5000 Hz)
            const agudos = [
                { f: 3000, t: 'square', v: 0.9 },
                { f: 2500, t: 'sine', v: 0.7 },
                { f: 4000, t: 'square', v: 0.8 }
            ];
            
            // Activar graves
            graves.forEach((g, i) => {
                setTimeout(() => {
                    crearOscilador(g.f, g.t, g.v);
                }, i * 200);
            });
            
            // Activar agudos
            agudos.forEach((a, i) => {
                setTimeout(() => {
                    crearOscilador(a.f, a.t, a.v);
                }, i * 150);
            });
            
            // PatrÃ³n de intermitencia brutal
            let estado = true;
            let contador = 0;
            
            function intermitencia() {
                if (contador < 50) {
                    ganancias.forEach(gain => {
                        if (gain && gain.gain) {
                            gain.gain.setValueAtTime(estado ? 0 : 0.8, audioContext.currentTime);
                        }
                    });
                    estado = !estado;
                    contador++;
                } else {
                    clearInterval(intervalo);
                }
            }
            
            intervalo = setInterval(intermitencia, 100);
            
            // VibraciÃ³n si estÃ¡ disponible
            if ('vibrate' in navigator) {
                let vibrar = true;
                let contadorVibracion = 0;
                const vibracionIntervalo = setInterval(() => {
                    if (contadorVibracion < 20) {
                        navigator.vibrate([200, 100, 200]);
                        contadorVibracion++;
                    } else {
                        clearInterval(vibracionIntervalo);
                    }
                }, 400);
            }
            
            document.getElementById('status').textContent = 'Â¡Â¡Â¡DESPIERTA YA!!!';

            document.getElementById('status').style.fontSize = '20px';
            document.getElementById('status').style.fontWeight = 'bold';
        }

        function detenerDespertador() {
            osciladores.forEach(osc => {
                try {
                    osc.stop();
                } catch (e) {}
            });
            osciladores = [];
            ganancias = [];
            
            if (intervalo) {
                clearInterval(intervalo);
            }
            
            document.getElementById('status').textContent = 'Detenido';
            document.getElementById('status').style.color = '#fff';
            document.getElementById('status').style.fontSize = '16px';
        }

        document.addEventListener('click', function() {
            inicializarAudio();
        }, { once: true });
    </script>
