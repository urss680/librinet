  </style>

<body>
  <h1>Analizador de Espectro</h1>
  <input type="file" id="audioFile" accept="audio/*">
  <canvas id="spectrum"></canvas>
  <div id="info"></div>
  <div id="timeBar">
    <div id="timeProgress"></div>
  </div>
  <div id="controls">
    <button id="playBtn">▶ Play</button>
    <button id="pauseBtn">⏸ Pause</button>
    <button id="stopBtn">⏹ Stop</button>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const canvas = document.getElementById('spectrum');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');
    const timeProgress = document.getElementById('timeProgress');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    canvas.width = 800;
    canvas.height = 400;

    let audioContext, analyser, source, dataArray, audio, fileName;

    fileInput.addEventListener('change', handleFile, false);
    playBtn.addEventListener('click', () => audio && audio.play());
    pauseBtn.addEventListener('click', () => audio && audio.pause());
    stopBtn.addEventListener('click', () => {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
    });

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      fileName = file.name;
      const url = URL.createObjectURL(file);
      if (audioContext) audioContext.close();

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;

      audio = new Audio(url);
      audio.crossOrigin = "anonymous";
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      audio.addEventListener('loadedmetadata', () => {
        const minutes = Math.floor(audio.duration / 60);
        const seconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
        info.textContent = `${fileName} - Duración: ${minutes}:${seconds}`;
      });

      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      audio.play();
      draw();
      updateTimeBar();
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        barHeight = dataArray[i] / 255 * canvas.height;

        const r = barHeight + (25 * (i / dataArray.length));
        const g = 250 * (i / dataArray.length);
        const b = 50;

        ctx.fillStyle = `rgb(${r},${g},${b})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }
    }

    function updateTimeBar() {
      if (!audio) return;
      requestAnimationFrame(updateTimeBar);
      const progress = (audio.currentTime / audio.duration) * 100;
      timeProgress.style.width = progress + "%";
    }
  </script>
</body>
</html>
