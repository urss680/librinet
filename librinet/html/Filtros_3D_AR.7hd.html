    <div class="controls">
        <button class="filter-btn active" data-filter="none" title="Sin filtro">üì∑</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        
        let currentFilter = 'none';
        let faceMesh;
        
        // Configuraci√≥n de filtros 3D
        const filters = {
            tiger: {
                ears: { scale: 1.2, yOffset: -0.3 },
                nose: { scale: 1.0, yOffset: 0.1 },
                stripes: true,

                colors: { primary: '#8B4513', secondary: '#FFB6C1' }
            },

                colors: { primary: '#000000', secondary: '#FFFFFF' }
            },

                nose: { scale: 0.6, yOffset: 0.1 },
                whiskers: true,
                colors: { primary: '#FFFFFF', secondary: '#FFB6C1' }
            },

            },
            fox: {
                ears: { scale: 1.3, yOffset: -0.3 },
                nose: { scale: 0.9, yOffset: 0.08 },
                colors: { primary: '#FF4500', secondary: '#FFFFFF' }
            }
        };
        
        // Inicializar c√°mara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    loading.style.display = 'none';
                    initFaceMesh();
                };
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                loading.textContent = 'Error al acceder a la c√°mara';
            }
        }
        
        // Inicializar FaceMesh
        function initFaceMesh() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`;
                }
            });
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            faceMesh.onResults(onResults);
            
            const camera = new Camera(video, {
                onFrame: async () => {
                    await faceMesh.send({ image: video });
                },
                width: 1280,
                height: 720
            });
            
            camera.start();
        }
        
        // Dibujar filtros 3D
        function draw3DFilter(face landmarks, filterName) {
            if (filterName === 'none') return;
            
            const filter = filters[filterName];
            if (!filter) return;
            
            // Obtener puntos clave del rostro
            const leftEye = landmarks[33];
            const rightEye = landmarks[263];
            const nose = landmarks[1];
            const mouth = landmarks[13];
            
            // Calcular escala y rotaci√≥n
            const eyeDistance = Math.sqrt(
                Math.pow(rightEye.x - leftEye.x, 2) + 
                Math.pow(rightEye.y - leftEye.y, 2)
            );
            const scale = eyeDistance * 0.3;
            const angle = Math.atan2(
                rightEye.y - leftEye.y,
                rightEye.x - leftEye.x
            );
            
            ctx.save();
            ctx.translate(nose.x, nose.y);
            ctx.rotate(angle);
            
            // Dibujar orejas
            if (filter.ears) {
                ctx.fillStyle = filter.colors.primary;
                ctx.beginPath();
                ctx.ellipse(-eyeDistance * 0.8, filter.ears.yOffset * 100, 
                           scale * filter.ears.scale, scale * filter.ears.scale * 1.2, 
                           0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(eyeDistance * 0.8, filter.ears.yOffset * 100, 
                           scale * filter.ears.scale, scale * filter.ears.scale * 1.2, 
                           0, 0, Math.PI * 2);
                ctx.fill();
                
                // Interior de orejas
                ctx.fillStyle = filter.colors.secondary;
                ctx.beginPath();
                ctx.ellipse(-eyeDistance * 0.8, filter.ears.yOffset * 100, 
                           scale * filter.ears.scale * 0.6, scale * filter.ears.scale * 0.7, 
                           0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(eyeDistance * 0.8, filter.ears.yOffset * 100, 
                           scale * filter.ears.scale * 0.6, scale * filter.ears.scale * 0.7, 
                           0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Dibujar nariz
            if (filter.nose) {
                ctx.fillStyle = filter.colors.secondary;
                ctx.beginPath();
                ctx.ellipse(0, filter.nose.yOffset * 100, 
                           scale * filter.nose.scale * 0.3, scale * filter.nose.scale * 0.2, 
                           0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Dibujar bigotes
            if (filter.whiskers) {
                ctx.strokeStyle = filter.colors.primary;
                ctx.lineWidth = 2;
                for (let i = -2; i <= 2; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-eyeDistance * 0.5, filter.nose.yOffset * 100 + i * 10);
                    ctx.lineTo(-eyeDistance * 1.2, filter.nose.yOffset * 100 + i * 10 - 5);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(eyeDistance * 0.5, filter.nose.yOffset * 100 + i * 10);
                    ctx.lineTo(eyeDistance * 1.2, filter.nose.yOffset * 100 + i * 10 - 5);
                    ctx.stroke();
                }
            }
            
            // Dibujar ojos de panda
            if (filter.eyes && filterName === 'panda') {
                ctx.fillStyle = filter.colors.primary;
                ctx.beginPath();
                ctx.ellipse(-eyeDistance * 0.5, -20, scale * 0.8, scale * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(eyeDistance * 0.5, -20, scale * 0.8, scale * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Dibujar rayas de tigre
            if (filter.stripes) {
                ctx.strokeStyle = filter.colors.secondary;
                ctx.lineWidth = 3;
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-eyeDistance * 0.8, i * 30);
                    ctx.lineTo(-eyeDistance * 0.3, i * 30 + 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(eyeDistance * 0.8, i * 30);
                    ctx.lineTo(eyeDistance * 0.3, i * 30 + 15);
                    ctx.stroke();
                }
            }
            
            // Dibujar lengua de perro
            if (filter.tongue && filterName === 'dog') {
                ctx.fillStyle = filter.colors.secondary;
                ctx.beginPath();
                ctx.ellipse(0, 50, scale * 0.4, scale * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Procesar resultados de FaceMesh
        function onResults(results) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                
                // Convertir coordenadas normalizadas a p√≠xeles
                const pixelLandmarks = landmarks.map(point => ({
                    x: point.x * canvas.width,
                    y: point.y * canvas.height,
                    z: point.z
                }));
                
                // Dibujar el filtro 3D
                draw3DFilter(pixelLandmarks, currentFilter);
            }
        }
        
        // Cambiar filtro
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });
        
        // Inicializar
        initCamera();
    </script>
</body>
