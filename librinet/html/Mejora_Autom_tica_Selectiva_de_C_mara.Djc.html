<body>
    <div class="container">
        <h1>Mejora Automática Selectiva de Cámara</h1>
        
        <div class="video-container">
            <video id="mainVideo" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="status" id="status">Presiona "Iniciar Cámara" para comenzar</div>
        
        <div class="controls">
            <button class="start" onclick="startCamera()">Iniciar Cámara</button>
            <button class="auto" onclick="startAutoEnhancement()">Iniciar Mejora Automática</button>
            <button class="clear" onclick="clearEnhancements()">Limpiar Mejoras</button>
            <button class="reset" onclick="location.reload()">Reiniciar</button>
        </div>
        
        <div class="info">
            <p><strong>Instrucciones:</strong> El sistema detectará automáticamente zonas del rostro y aplicará mejoras específicas. Puedes detener el proceso en cualquier momento.</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        let enhancements = [];
        let isAutoMode = false;
        let animationId = null;
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    status.textContent = 'Cámara iniciada - Presiona "Iniciar Mejora Automática"';
                };
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
                status.textContent = 'Error al acceder a la cámara';
            }
        }
        
        function startAutoEnhancement() {
            if (!isAutoMode) {
                isAutoMode = true;
                status.textContent = 'Mejora automática activa - Detectando zonas...';
                autoDetectAndEnhance();
            }
        }
        
        function autoDetectAndEnhance() {
            enhancements = [];
            
            // Simular detección de zonas faciales clave
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Detectar y mejorar ojos
            const eyeY = centerY - 40;
            enhancements.push(
                { x: centerX - 30, y: eyeY, size: 25, type: 'brighten' },
                { x: centerX + 30, y: eyeY, size: 25, type: 'brighten' }
            );
            
            // Detectar y mejorar mejillas
            const cheekY = centerY + 10;
            enhancements.push(
                { x: centerX - 50, y: cheekY, size: 30, type: 'smooth' },
                { x: centerX + 50, y: cheekY, size: 30, type: 'smooth' }
            );
            
            // Detectar y mejorar zona T (frente, nariz, barbilla)
            enhancements.push(
                { x: centerX, y: centerY - 80, size: 35, type: 'smooth' },
                { x: centerX, y: centerY, size: 25, type: 'brighten' },
                { x: centerX, y: centerY + 60, size: 25, type: 'smooth' }
            );
            
            // Añadir mejoras aleatorias en zonas de interés
            for (let i = 0; i < 5; i++) {
                const randomX = centerX + (Math.random() - 0.5) * 200;
                const randomY = centerY + (Math.random() - 0.5) * 150;
                const types = ['brighten', 'smooth', 'contrast'];
                enhancements.push({
                    x: randomX,
                    y: randomY,
                    size: 20 + Math.random() * 20,
                    type: types[Math.floor(Math.random() * types.length)]
                });
            }
            
            status.textContent = 'Mejoras aplicadas automáticamente';
            drawVideo();
        }
        
        function drawVideo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar video
            ctx.drawImage(video, 0, 0);
            
            // Aplicar mejoras específicas
            enhancements.forEach(point => {
                const x = point.x;
                const y = point.y;
                const radius = point.size;
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.clip();
                
                // Aplicar diferentes tipos de mejoras
                switch(point.type) {
                    case 'brighten':
                        ctx.filter = 'brightness(1.4) contrast(1.1)';
                        break;
                    case 'smooth':
                        ctx.filter = 'blur(1px) brightness(1.1)';
                        break;
                    case 'contrast':
                        ctx.filter = 'contrast(1.3) brightness(1.2)';
                        break;
                    default:
                        ctx.filter = 'brightness(1.3)';
                }
                
                ctx.drawImage(video, 0, 0);
                ctx.restore();
                
                // Suavizar bordes
                const gradient = ctx.createRadialGradient(x, y, radius * 0.7, x, y, radius);
                gradient.addColorStop(0, 'rgba(255,255,255,0)');
                gradient.addColorStop(1, 'rgba(255,255,255,0.4)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            if (isAutoMode) {
                animationId = requestAnimationFrame(drawVideo);
            }
        }
        
        function clearEnhancements() {
            enhancements = [];
            isAutoMode = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0);
            status.textContent = 'Mejoras limpiadas';
        }
        
        // Iniciar automáticamente
        startCamera();
    </script>
