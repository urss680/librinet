<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtros 3D en cámara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button.active {
      background: #00f;
      color: #fff;
    }
  </style>
</head>
<body>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>

<div id="controls">
  <button data-filter="none" class="active">Normal</button>
  <button data-filter="anaglyph">Anaglifo</button>
  <button data-filter="wiggle">Wiggle 3D</button>
  <button data-filter="depth">Mapa de profundidad</button>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let currentFilter = 'none';
let frames = [];

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    };
  })
  .catch(err => alert('Error al acceder a la cámara: ' + err));

function draw() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (currentFilter === 'anaglyph') {
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      data[i] = r;
      data[i + 1] = 0;
      data[i + 2] = b;
    }
    ctx.putImageData(imgData, 0, 0);
    ctx.globalCompositeOperation = 'screen';
    ctx.drawImage(video, 5, 0);
    ctx.globalCompositeOperation = 'source-over';
  } else if (currentFilter === 'wiggle') {
    frames.push(canvas.toDataURL());
    if (frames.length > 2) frames.shift();
    if (frames.length === 2) {
      const img = new Image();
      img.src = frames[0];
      img.onload = () => {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.drawImage(img, 3, 0);
        ctx.restore();
      };
    }
  } else if (currentFilter === 'depth') {
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
      data[i] = gray;
      data[i + 1] = gray;
      data[i + 2] = gray;
    }
    ctx.putImageData(imgData, 0, 0);
  }

  requestAnimationFrame(draw);
}

document.querySelectorAll('button[data-filter]').forEach(btn => {
  btn.addEventListener('click', () => {
    currentFilter = btn.dataset.filter;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
