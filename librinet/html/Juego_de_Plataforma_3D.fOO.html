    <script>
        // Escena, c谩mara y renderizador

        jugador.mesh.position.set(0, 2, 0);

            const muro = new THREE.Mesh(geometria, material);

            escena.add(muro);

                    Math.abs(z - bloque.position.z) < tamanoBloque/2) {
                    return true;
                }
            }
            return false;

        function moverJugador() {
            // Guardar posici贸n anterior
            const posicionAnterior = {
                x: jugador.mesh.position.x,
                z: jugador.mesh.position.z
            };
            
            // Movimiento horizontal
            let nuevaX = jugador.mesh.position.x;
            let nuevaZ = jugador.mesh.position.z;
            
            if (teclas['a']) nuevaX -= jugador.velocidad;
            if (teclas['d']) nuevaX += jugador.velocidad;
            if (teclas['w']) nuevaZ -= jugador.velocidad;
            if (teclas['s']) nuevaZ += jugador.velocidad;
            
            // Verificar si hay suelo en la nueva posici贸n
            if (hayBloqueEnPosicion(nuevaX, nuevaZ) || 
                (jugador.mesh.position.y > -1.5 && jugador.mesh.position.y < 0)) {
                jugador.mesh.position.x = nuevaX;
                jugador.mesh.position.z = nuevaZ;
            } else {
                // Si no hay suelo, verificar si hay suelo en la posici贸n actual
                if (!hayBloqueEnPosicion(jugador.mesh.position.x, jugador.mesh.position.z) && 
                    jugador.mesh.position.y < -0.5) {
                    // No hacer nada, dejar que caiga
                }
            }
            
            // Verificar colisi贸n con muros
            for (let muro of muros) {

                    // Revertir a la posici贸n anterior

            jugador.velocidadY += jugador.gravedad;

            jugador.enSuelo = false;

            // Verificar si cay贸
            if (jugador.mesh.position.y < -10) {
                document.getElementById('game-over').style.display = 'block';
            }
        }
        
        // Destruir bloques aleatoriamente
        function destruirBloque() {
            const bloquesDisponibles = bloques.filter(b => !b.userData.destruido);
            if (bloquesDisponibles.length > 0) {
                const indice = Math.floor(Math.random() * bloquesDisponibles.length);

                    jugador.mesh.position.y < bloque.position.y + tamanoBloque + 1) {

                        escena.remove(bloque);
                        clearInterval(intervalo);
                    }
                }, 16);
            }

        setInterval(destruirBloque, 5000);
        
        // Animaci贸n
        function animar() {
            requestAnimationFrame(animar);
            
            moverJugador();
            actualizarCamara();
            
            renderizador.render(escena, camara);
        }
        
        // Ajustar tama帽o al cambiar ventana
        window.addEventListener('resize', () => {
            camara.aspect = window.innerWidth / window.innerHeight;
            camara.updateProjectionMatrix();
            renderizador.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Comenzar animaci贸n
        animar();
    </script>
