    <button onclick="descodificar()">Descodificar</button>
    <button onclick="document.getElementById('input').value=document.getElementById('output').value=document.getElementById('input').value='';">Limpiar</button>

    <div class="output" id="output"></div>

    <script>
        function codificar() {
            const texto = document.getElementById('input').value;
            document.getElementById('output').innerText = btoa(texto);
        }
        
        function descodificar() {
            const textoCodificado = document.getElementById('input').value;
            document.getElementById('output').innerText = atob(textoCodificado);
        }
    </script>
