<body>
  <h1>Analizador de Imágenes con IA</h1>

  <div class="card">
    <label for="upload">Seleccionar imagen</label>
    <input type="file" id="upload" accept="image/*" />
    <div id="preview"></div>
  </div>

  <div id="results" class="card" style="display:none;">
    <h2>Resultados del análisis</h2>
    <div class="results" id="resultsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.0/dist/coco-ssd.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');
    const resultsContainer = document.getElementById('resultsContainer');

    let mobileNetModel, cocoModel;

    async function initModels() {
      if (!mobileNetModel) mobileNetModel = await mobilenet.load();
      if (!cocoModel) cocoModel = await cocoSsd.load();
    }

    upload.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        preview.innerHTML = '';
        preview.appendChild(img);
        results.style.display = 'block';
        resultsContainer.innerHTML = '<div class="loader"></div>';
        await analyze(img);
      };
    });

    async function analyze(img) {
      await initModels();
      resultsContainer.innerHTML = '';

      // 1. Clasificación con MobileNet
      const cls = await mobileNetModel.classify(img);
      const clsBox = document.createElement('div');
      clsBox.className = 'result-item';
      clsBox.innerHTML = `<h3>Clasificación (MobileNet)</h3>`;
      cls.forEach(p => {
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = `${p.className} (${(p.probability * 100).toFixed(1)}%)`;
        clsBox.appendChild(badge);
      });
      resultsContainer.appendChild(clsBox);

      // 2. Detección de objetos con COCO-SSD
      const detections = await cocoModel.detect(img);
      const detBox = document.createElement('div');
      detBox.className = 'result-item';
      detBox.innerHTML = `<h3>Objetos detectados (COCO-SSD)</h3>`;
      if (detections.length === 0) detBox.innerHTML += '<p>No se detectaron objetos.</p>';
      detections.forEach(d => {
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = `${d.class} (${(d.score * 100).toFixed(1)}%)`;
        detBox.appendChild(badge);
      });
      resultsContainer.appendChild(detBox);

      // 3. Análisis de seguridad (placeholder)
      const safeBox = document.createElement('div');
      safeBox.className = 'result-item';
      safeBox.innerHTML = `<h3>Análisis de seguridad (NSFW)</h3>`;
      // Usando un modelo de terceros requiere API o backend; aquí simulamos:
      const isSafe = Math.random() > 0.2;
      safeBox.innerHTML += isSafe
        ? '<span class="badge">Contenido seguro</span>'
        : '<span class="badge red">Posible contenido explícito</span>';
      resultsContainer.appendChild(safeBox);

      // 4. Análisis de color dominante
      const colorBox = document.createElement('div');
      colorBox.className = 'result-item';
      colorBox.innerHTML = `<h3>Color dominante</h3>`;
      const color = getDominantColor(img);
      colorBox.innerHTML += `
        <div style="display:flex;align-items:center;gap:.5rem;">
          <div style="width:24px;height:24px;background:${color};border-radius:4px;border:1px solid var(--border);"></div>
          <span>${color}</span>
        </div>`;
      resultsContainer.appendChild(colorBox);

      // 5. Metadata EXIF (si existe)
      const exifBox = document.createElement('div');
      exifBox.className = 'result-item';
      exifBox.innerHTML = `<h3>Metadata EXIF</h3>`;
      // Simulación básica; usar librería como exif-js para producción
      exifBox.innerHTML += `<pre>${JSON.stringify({ Make: 'Simulated', Model: 'Web' }, null, 2)}</pre>`;
      resultsContainer.appendChild(exifBox);
    }

    function getDominantColor(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const r = Math.round([...data].filter((_, i) => i % 4 === 0).reduce((a, b) => a + b, 0) / (data.length / 4));
      const g = Math.round([...data].filter((_, i) => i % 4 === 1).reduce((a, b) => a + b, 0) / (data.length / 4));
      const b = Math.round([...data].filter((_, i) => i % 4 === 2).reduce((a, b) => a + b, 0) / (data.length / 4));
      return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
    }
  </script>
</body>
