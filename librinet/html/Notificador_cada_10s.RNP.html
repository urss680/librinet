<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificador cada 10s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0c29;
      background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .panel {
      background: rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,.3);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,.1);
      max-width: 320px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin: 6px;
      transition: background .25s;
    }
    button:hover {
      background: #5753d3;
    }
    #estado {
      margin-top: 20px;
      font-size: .9rem;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Notificador 10s</h1>
    <button id="btnIniciar">Iniciar notificaciones</button>
    <button id="btnDetener">Detener</button>
    <div id="estado">Presiona "Iniciar" para comenzar.</div>
  </div>

  <script>
    let intervalo = null;
    let contador = 0;

    const btnIniciar = document.getElementById('btnIniciar');
    const btnDetener = document.getElementById('btnDetener');
    const estado = document.getElementById('estado');

    // Solicitar permiso al cargar (si no está concedido)
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }

    btnIniciar.addEventListener('click', () => {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission().then(perm => {
          if (perm === 'granted') iniciar();
          else alert('Permiso de notificaciones denegado.');
        });
        return;
      }
      iniciar();
    });

    btnDetener.addEventListener('click', () => {
      if (intervalo) {
        clearInterval(intervalo);
        intervalo = null;
        estado.textContent = 'Notificaciones detenidas.';
      }
    });

    function iniciar() {
      if (intervalo) return; // ya está activo
      contador = 0;
      estado.textContent = 'Enviando notificaciones...';
      intervalo = setInterval(() => {
        contador++;
        new Notification('Recordatorio', {
          body: `Notificación número ${contador}`,
          icon: 'https://raw.githubusercontent.com/microsoft/vscode-icons/main/icons/light/notification.svg'
        });
      }, 10000);
    }
  </script>
</body>
</html>
