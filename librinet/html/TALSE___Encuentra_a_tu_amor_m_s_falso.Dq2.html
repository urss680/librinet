<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALSE - Encuentra a tu amor más falso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Pantalla de carga */
        #pantallaCarga {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 25%, #ffa07a 50%, #ff6b9d 75%, #c44569 100%);
            display: flex;

            font-size: 4rem;

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .bienvenida {
            font-size: 1.5rem;

            text-align: center;
            max-width: 80%;

            font-size: 1.2rem;

            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        /* Pantalla principal */
        #pantallaPrincipal {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .contenedor-principal {

            box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    <script>
        function generarUsuario() {
            fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(data => {
                    const usuario = data.results[0];
                    const nombreCompleto = `${usuario.name.first} ${usuario.name.last}`;
                    const ciudad = usuario.location.city;
                    const pais = usuario.location.country;
                    const foto = usuario.picture.large;
                    const gustos = generarGustosAleatorios();

                    document.getElementById('nombreCompleto').textContent = nombreCompleto;
                    document.getElementById('ciudad').textContent = ciudad;
                    document.getElementById('pais').textContent = pais;
                    document.getElementById('fotoPerfil').src = foto;
                    document.getElementById('infoUsuario').style.display = 'block';
                    document.getElementById('gustos').textContent = gustos;
                })
                .catch(error => {
                    console.error('Error al obtener el usuario:', error);
                    alert('Error al obtener el usuario. Por favor, intenta de nuevo.');
                });
        }

        function generarGustosAleatorios() {
            const posiblesGustos = [
                "Leer", "Viajar", "Música", "Cine", "Deportes", "Cocinar", "Fotografía", "Arte", "Tecnología", "Videojuegos",
                "Senderismo", "Natación", "Bailar", "Jardinería", "Escribir", "Pintar", "Escuchar podcasts", "Ir de compras",
                "Meditar", "Hacer yoga"
            ];
            const numeroDeGustos = Math.floor(Math.random() * 3) + 1;
            const gustosAleatorios = [];

            for (let i = 0; i < numeroDeGustos; i++) {
                const indiceAleatorio = Math.floor(Math.random() * posiblesGustos.length);
                const gusto = posiblesGustos.splice(indiceAleatorio, 1)[0];
                gustosAleatorios.push(gusto);
            }
            return gustosAleatorios.join(', ');
        }

        // Temporizador de 10 segundos
        let tiempoRestante = 10;
        const intervalo = setInterval(() => {
            tiempoRestante--;
            document.getElementById('contador').textContent = `Espere ${tiempoRestante} segundos...`;
            
            if (tiempoRestante <= 0) {
                clearInterval(intervalo);
                document.getElementById('pantallaCarga').classList.add('ocultar');
                setTimeout(() => {
                    document.getElementById('pantallaCarga').style.display = 'none';
                    document.getElementById('pantallaPrincipal').style.display = 'block';
                }, 500);
            }
        }, 1000);
    </script>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="pantallaCarga">
        <div class="logo-talse">TALSE</div>
        <div class="bienvenida">
            Bienvenido a TALSE<br>
            Encuentra a tu amor más falso que tu amor de Tinder
        </div>
        <div class="contador" id="contador">Espere 10 segundos...</div>
    </div>

    <!-- Pantalla principal -->
    <div id="pantallaPrincipal">
        <div class="contenedor-principal">
            <h1>TALSE - Tu Match Falso</h1>
            <img id="fotoPerfil" src="#" alt="Foto de Perfil">
            <button id="generarUsuario" onclick="generarUsuario()">Generar Usuario</button>
            <div id="infoUsuario">
                <p><strong>Nombre:</strong> <span id="nombreCompleto"></span></p>
                <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
                <p><strong>País:</strong> <span id="pais"></span></p>
                <p><strong>Gustos:</strong> <span id="gustos"></span></p>
            </div>
            <p id="error-mensaje" class="error-mensaje"></p>
        </div>
    </div>
</body>
</html>
