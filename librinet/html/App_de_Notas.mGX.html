<body>
    <div class="container">
        <h1>Mis Notas</h1>
        
        <div class="note-form">
            <h2 id="form-title">Crear Nueva Nota</h2>
            <form id="note-form">
                <input type="hidden" id="note-id" value="">
                <div class="form-group">
                    <label for="note-title">Título:</label>
                    <input type="text" id="note-title" required>
                </div>
                <div class="form-group">
                    <label for="note-content">Contenido:</label>
                    <textarea id="note-content" required></textarea>
                </div>
                <button type="submit" id="submit-btn">Guardar Nota</button>
                <button type="button" id="cancel-btn" style="display: none; margin-left: 10px; background-color: #666;">Cancelar</button>
            </form>
        </div>

        <div id="notes-container" class="notes-grid"></div>
    </div>

    <script>
        // Clase para manejar las notas
        class NoteManager {
            constructor() {
                this.notes = this.loadNotes();
                this.editingId = null;
            }

            loadNotes() {
                const notes = localStorage.getItem('notes');
                return notes ? JSON.parse(notes) : [];
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            addNote(title, content) {
                const note = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    date: new Date().toLocaleString('es-ES')
                };
                this.notes.unshift(note);
                this.saveNotes();
                return note;
            }

            updateNote(id, title, content) {
                const index = this.notes.findIndex(note => note.id === id);
                if (index !== -1) {
                    this.notes[index].title = title;
                    this.notes[index].content = content;
                    this.notes[index].date = new Date().toLocaleString('es-ES');
                    this.saveNotes();
                    return this.notes[index];
                }
                return null;
            }

            deleteNote(id) {
                this.notes = this.notes.filter(note => note.id !== id);
                this.saveNotes();
            }

            getNote(id) {
                return this.notes.find(note => note.id === id);
            }
        }

        // Inicializar el administrador de notas
        const noteManager = new NoteManager();

        // Funciones de la interfaz
        function renderNotes() {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            if (noteManager.notes.length === 0) {
                container.innerHTML = '<div class="empty-state">No hay notas guardadas</div>';
                return;
            }

            noteManager.notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <h3 class="note-title">${escapeHtml(note.title)}</h3>
                    <p class="note-content">${escapeHtml(note.content)}</p>
                    <div class="note-date">${note.date}</div>
                    <div class="button-group">
                        <button class="edit-btn" onclick="editNote(${note.id})">Editar</button>
                        <button class="delete-btn" onclick="deleteNote(${note.id})">Eliminar</button>
                    </div>
                `;
                container.appendChild(noteCard);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function editNote(id) {
            const note = noteManager.getNote(id);
            if (note) {
                document.getElementById('note-id').value = note.id;
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                document.getElementById('form-title').textContent = 'Editar Nota';
                document.getElementById('submit-btn').textContent = 'Actualizar Nota';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                noteManager.editingId = id;
                window.scrollTo(0, 0);
            }
        }

        function deleteNote(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta nota?')) {
                noteManager.deleteNote(id);
                renderNotes();
            }
        }

        function cancelEdit() {
            document.getElementById('note-form').reset();
            document.getElementById('note-id').value = '';
            document.getElementById('form-title').textContent = 'Crear Nueva Nota';
            document.getElementById('submit-btn').textContent = 'Guardar Nota';
            document.getElementById('cancel-btn').style.display = 'none';
            noteManager.editingId = null;
        }

        // Event listeners
        document.getElementById('note-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('note-id').value;
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!title || !content) {
                alert('Por favor, completa todos los campos');
                return;
            }

            if (id) {
                noteManager.updateNote(parseInt(id), title, content);
            } else {
                noteManager.addNote(title, content);
            }

            this.reset();
            cancelEdit();
            renderNotes();
        });

        document.getElementById('cancel-btn').addEventListener('click', cancelEdit);

        // Renderizar notas al cargar la página
        renderNotes();
    </script>
</body>
</html>
