<body>
    <div class="container">
        <h1>Creador de Efectos 3D en Vivo</h1>
        
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="recording-indicator" id="recordingIndicator"></div>
        </div>

        <div class="controls">
            <button class="effect-btn active" data-effect="normal">Normal</button>
            <button class="effect-btn" data-effect="anaglyph">Anaglifo 3D</button>
            <button class="effect-btn" data-effect="depth">Profundidad</button>
            <button class="effect-btn" data-effect="wobble">Wobble 3D</button>
            <button class="effect-btn" data-effect="stereo">Estéreo</button>
            <button class="effect-btn" data-effect="glitch">Glitch 3D</button>
            <button class="effect-btn" data-effect="vintage">Vintage 3D</button>
            <button class="effect-btn" data-effect="thermal">Térmico</button>
        </div>

        <div class="controls">
            <div class="slider-container">
                <label>Intensidad:</label>
                <input type="range" class="slider" id="intensitySlider" min="0" max="100" value="50">
                <span id="intensityValue">50%</span>
            </div>
            <div class="slider-container">
                <label>Profundidad:</label>
                <input type="range" class="slider" id="depthSlider" min="0" max="100" value="30">
                <span id="depthValue">30%</span>
            </div>
        </div>

        <div class="info">
            <p>Selecciona un efecto 3D y ajusta los parámetros en tiempo real</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentEffect = 'normal';
        let intensity = 0.5;
        let depth = 0.3;
        let frame = 0;

        // Inicializar la cámara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
                alert('No se pudo acceder a la cámara. Por favor, permite el acceso.');
            }
        }

        // Aplicar efectos 3D
        function applyEffect(imageData, effect) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const offset = Math.floor(depth * 50);

            switch(effect) {
                case 'anaglyph':
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            
                            if (x >= offset) {
                                const leftI = (y * width + (x - offset)) * 4;
                                const rightI = i;
                                
                                // Rojo para ojo izquierdo
                                data[i] = data[leftI];
                                // Cian para ojo derecho
                                data[i + 1] = data[rightI + 1];
                                data[i + 2] = data[rightI + 2];
                            }
                        }
                    }
                    break;

                case 'depth':
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            
                            // Simular mapa de profundidad con gradiente
                            const depthMap = (x / width + y / height) / 2;
                            const depthValue = gray * depthMap * intensity;
                            
                            data[i] = depthValue;
                            data[i + 1] = depthValue * 0.8;
                            data[i + 2] = depthValue * 1.2;
                        }
                    }
                    break;

                case 'wobble':
                    const centerX = width / 2;
                    const centerY = height / 2;
                    
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            
                            const dx = x - centerX;
                            const dy = y - centerY;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const angle = Math.atan2(dy, dx) + Math.sin(frame * 0.05) * intensity;
                            
                            const newX = centerX + distance * Math.cos(angle);
                            const newY = centerY + distance * Math.sin(angle);
                            
                            if (newX >= 0 && newX < width && newY >= 0 && newY < height) {
                                const newI = (Math.floor(newY) * width + Math.floor(newX)) * 4;
                                data[i] = data[newI];
                                data[i + 1] = data[newI + 1];
                                data[i + 2] = data[newI + 2];
                            }
                        }
                    }
                    break;

                case 'stereo':
                    const shift = Math.floor(intensity * 20);
                    const halfWidth = width / 2;
                    
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < halfWidth; x++) {
                            const leftI = (y * width + x) * 4;
                            const rightI = (y * width + x + halfWidth) * 4;
                            
                            // Desplazar canales R y B para simular visión estereoscópica
                            if (x + shift < halfWidth) {
                                const shiftI = (y * width + x + shift) * 4;
                                data[leftI] = data[shiftI]; // R
                                data[leftI + 1] = data[leftI + 1]; // G
                                data[leftI + 2] = data[leftI + 2 - shift * 4]; // B
                            }
                        }
                    }
                    break;

                case 'glitch':
                    if (Math.random() < intensity * 0.1) {
                        const glitchHeight = Math.floor(Math.random() * 50);
                        const glitchY = Math.floor(Math.random() * (height - glitchHeight));
                        const glitchX = Math.floor(Math.random() * width);
                        
                        for (let y = glitchY; y < glitchY + glitchHeight; y++) {
                            for (let x = 0; x < width; x++) {
                                const i = (y * width + x) * 4;
                                const shiftI = (y * width + (x + glitchX) % width) * 4;
                                
                                data[i] = data[shiftI];
                                data[i + 1] = data[shiftI + 1];
                                data[i + 2] = data[shiftI + 2];
                            }
                        }
                    }
                    break;

                case 'vintage':
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            
                            // Efecto sepia con profundidad
                            const sepiaR = (data[i] * 0.393 + data[i + 1] * 0.769 + data[i + 2] * 0.189);
                            const sepiaG = (data[i] * 0.349 + data[i + 1] * 0.686 + data[i + 2] * 0.168);
                            const sepiaB = (data[i] * 0.272 + data[i + 1] * 0.534 + data[i + 2] * 0.131);
                            
                            const depthFactor = 1 - (y / height) * intensity * 0.5;
                            
                            data[i] = sepiaR * depthFactor;
                            data[i + 1] = sepiaG * depthFactor;
                            data[i + 2] = sepiaB * depthFactor;
                        }
                    }
                    break;

                case 'thermal':
                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            
                            // Simular visión térmica con efecto 3D
                            const thermal = gray / 255;
                            const depthFactor = 1 + (y / height - 0.5) * intensity;
                            
                            if (thermal < 0.33) {
                                data[i] = 0;
                                data[i + 1] = 0;
                                data[i + 2] = 255 * thermal * 3 * depthFactor;
                            } else if (thermal < 0.66) {
                                data[i] = 0;
                                data[i + 1] = 255 * (thermal - 0.33) * 3 * depthFactor;
                                data[i + 2] = 255 * (1 - thermal) * 3 * depthFactor;
                            } else {
                                data[i] = 255 * (thermal - 0.66) * 3 * depthFactor;
                                data[i + 1] = 255 * (1 - thermal) * 3 * depthFactor;
                                data[i + 2] = 0;
                            }
                        }
                    }
                    break;
            }
            
            return imageData;
        }

        // Procesar el video con efectos
        function processVideo() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.drawImage(video, 0, 0);
                
                if (currentEffect !== 'normal') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const processed = applyEffect(imageData, currentEffect);
                    ctx.putImageData(processed, 0, 0);
                }
                
                // Mostrar el canvas con el efecto aplicado
                canvas.style.display = 'block';
                video.style.display = 'none';
            } else {
                // Si no hay suficientes datos, mostrar el video normal
                video.style.display = 'block';
                canvas.style.display = 'none';
            }
            
            frame++;
            requestAnimationFrame(processVideo);
        }

        // Event Listeners
        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentEffect = this.dataset.effect;
            });
        });

        document.getElementById('intensitySlider').addEventListener('input', function() {
            intensity = this.value / 100;
            document.getElementById('intensityValue').textContent = this.value + '%';
        });

        document.getElementById('depthSlider').addEventListener('input', function() {
            depth = this.value / 100;
            document.getElementById('depthValue').textContent = this.value + '%';
        });

        // Inicializar
        initCamera();
        video.addEventListener('loadedmetadata', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            processVideo();
        });
    </script>
</body>
