    <script>
        let canvas, ctx;
        let originalImage = null;
        let model;

        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            // Eventos
            document.getElementById('uploadArea').addEventListener('click', () => document.getElementById('imageLoader').click());
            document.getElementById('imageLoader').addEventListener('change', handleImage);
            document.getElementById('removeBgBtn').addEventListener('click', removeBackground);

            // Arrastrar y soltar
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#00a8ff';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    loadImage(files[0]);
                }
            });
        };

        function handleImage(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Ajustar canvas al tamaÃ±o de la imagen
                    const maxWidth = 800;
                    const maxHeight = 600;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Dibujar imagen
                    ctx.drawImage(img, 0, 0, width, height);
                    originalImage = ctx.getImageData(0, 0, width, height);
                    
                    // Mostrar elementos
                    document.getElementById('uploadArea').style.display = 'none';
                    document.getElementById('canvasContainer').style.display = 'block';
                    document.getElementById('buttons').style.display = 'flex';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function removeBackground() {
            if (!originalImage) return;
            
            showLoader(true);
            
            try {
                // Cargar modelo si no estÃ¡ cargado
                if (!model) {
                    model = await bodyPix.load({

                        outputStride: 16,
                        multiplier: 0.75,
                        quantBytes: 2
                    });

                const segmentation = await model.segmentPerson(canvas);
                
                // Crear imagen con fondo transparente

                const data = imageData.data;
                const mask = segmentation.data;
                
                for (let i = 0; i < mask.length; i++) {
                    // Si no es persona (fondo), hacer transparente
                    if (mask[i] === 0) {
                        data[i * 4 + 3] = 0; // Alpha = 0
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);

            }
