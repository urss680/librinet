<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Reconocimiento de Gestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;

  </style>
</head>
<body>

  <h1>Reconocimiento de Gestos</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="gesto">Esperando gesto...</div>
  <button id="toggle" class="btn">Detener</button>

  <!-- TensorFlow.js y HandPose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const gestoText = document.getElementById('gesto');
    const toggleBtn = document.getElementById('toggle');

    let detector;
    let running = true;

    // Acceder a la c치mara
    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    // Cargar modelo
    async function createDetector() {
      const model = handPoseDetection.SupportedModels.MediaPipeHands;
      const config = {
        runtime: 'tfjs',
        modelType: 'lite',
        maxHands: 1
      };
      detector = await handPoseDetection.createDetector(model, config);
    }

    // Detectar gesto simple (pulguar arriba/abajo)
    function detectarGestos(keypoints) {
      const pulgar = keypoints[4]; // punto del pulgar
      const muneca = keypoints[0]; // mu침eca
      const diffY = pulgar.y - muneca.y;
      const umbral = 50;
      if (diffY < -umbral) return "Pulgar Arriba";
      if (diffY > umbral) return "Pulgar Abajo";
      return "Mano detectada";
    }

    // Loop de detecci칩n
    async function detectFrame() {
      if (!running) return;
      ctx.drawImage(video, 0, 0);
      const hands = await detector.estimateHands(video, { flipHorizontal: false });
      if (hands.length > 0) {
        const gesto = detectarGestos(hands[0].keypoints);
        gestoText.textContent = gesto;
      } else {
        gestoText.textContent = "Esperando gesto...";
      }
      requestAnimationFrame(detectFrame);
    }

    // Inicializar
    (async () => {
      await initCamera();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      await createDetector();
      detectFrame();
    })();

    // Bot칩n toggle
    toggleBtn.onclick = () => {
      running = !running;
      toggleBtn.textContent = running ? "Detener" : "Iniciar";
      if (running) detectFrame();
    };
  </script>
</body>
</html>
