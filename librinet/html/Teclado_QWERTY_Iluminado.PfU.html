<script>
function iluminar(key){
  let sel='';
  if(key===' ') sel='.k.space';
  else if(key==='Backspace') sel='.k.backspace';
  else if(key==='Tab') sel='.k.tab';
  else if(key==='CapsLock') sel='.k.caps';
  else if(key==='Enter') sel='.k.enter';
  else if(key==='Shift') sel='.k.shift';
  else if(key==='Control') sel='.k.ctrl';
  else if(key==='Alt') sel='.k.alt';
  else sel=`.k[data-key="${key.toLowerCase()}"]`;
  const k=document.querySelector(sel);
  if(k){
    k.classList.add('on');
    if(key.length===1) crearLetraCayendo(key.toUpperCase());
    setTimeout(()=>k.classList.remove('on'),150);
  }
}
function crearLetraCayendo(letra){
  const span=document.createElement('span');
  span.className='letra-cayendo';
  span.textContent=letra;
  span.style.left=Math.random()*window.innerWidth+'px';
  span.style.top='-60px';
  document.body.appendChild(span);
  span.addEventListener('animationend',()=>span.remove());
}
window.addEventListener('keydown',e=>{
  iluminar(e.key);
});
</script>
