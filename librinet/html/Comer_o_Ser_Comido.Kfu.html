```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comer o Ser Comido</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Tamaño: 1.0</div>
    <div id="gameOver">¡TE COMIERON!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);
        
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        let playerSize = 1;
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 }); // Amarillo
        let playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = playerSize / 2;
        player.castShadow = true;
        scene.add(player);
        
        const enemies = [];
        const foods = [];
        
        function createEnemy() {
            const size = 0.8 + Math.random() * 1.5;
            const color = size > playerSize * 1.1 ? 0xff0000 : 0xffa500; // Rojo si más grande, naranja si más pequeño
            const speed = 0.04 + Math.random() * 0.06;
            
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: color });
            const enemy = new THREE.Mesh(geometry, material);
            
            enemy.position.x = (Math.random() - 0.5) * 80;
            enemy.position.z = (Math.random() - 0.5) * 80;
            enemy.position.y = size / 2;
            
            enemy.castShadow = true;
            enemy.userData = {
                size: size,
                speed: speed,
                direction: Math.random() * Math.PI * 2,
                baseSpeed: speed
            };
            
            scene.add(enemy);
            enemies.push(enemy);
        }
        
        function createFood() {
            const size = 0.2 + Math.random() * 0.3;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: 0xffff00 }); // Amarillo
            const food = new THREE.Mesh(geometry, material);
            
            food.position.x = (Math.random() - 0.5) * 80;
            food.position.z = (Math.random() - 0.5) * 80;
            food.position.y = size / 2;
            
            food.castShadow = true;
            food.userData = { size: size };
            
            scene.add(food);
            foods.push(food);
        }
        
        for (let i = 0; i < 6; i++) createEnemy();
        for (let i = 0; i < 10; i++) createFood();
        
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        const speed = 0.2;
        
        function updateDisplay() {
            document.getElementById('score').textContent = `Tamaño: ${playerSize.toFixed(1)}`;
        }
        
        function gameOver() {
            document.getElementById('gameOver').style.display = 'block';
            setTimeout(() => {
                if (confirm('¿Quieres jugar de nuevo?')) {
                    location.reload();
                }
            }, 1000);
        }
        
        function updateEnemyBehavior(enemy) {
            const sizeRatio = enemy.userData.size / playerSize;
            
            if (sizeRatio > 1.1) {
                // Enemigo más grande (rojo) - persigue al jugador
                const dx = player.position.x - enemy.position.x;
                const dz = player.position.z - enemy.position.z;
                enemy.userData.direction = Math.atan2(dz, dx);
                enemy.userData.speed = enemy.userData.baseSpeed * 1.2;
            } else if (sizeRatio < 0.9) {
                // Enemigo más pequeño (naranja) - huye del jugador
                const dx = player.position.x - enemy.position.x;
                const dz = player.position.z - enemy.position.z;
                enemy.userData.direction = Math.atan2(dz, dx) + Math.PI;
                enemy.userData.speed = enemy.userData.baseSpeed * 1.5;
            } else {
                // Tamaño similar - movimiento aleatorio
                enemy.userData.direction += (Math.random() - 0.5) * 0.1;
                enemy.userData.speed = enemy.userData.baseSpeed;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (keys['w'] || keys['arrowup']) player.position.z -= speed;
            if (keys['s'] || keys['arrowdown']) player.position.z += speed;
            if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
            if (keys['d'] || keys['arrowright']) player.position.x += speed;
            
            const limit = 45;
            player.position.x = Math.max(-limit, Math.min(limit, player.position.x));
            player.position.z = Math.max(-limit, Math.min(limit, player.position.z));
            
            player.rotation.x += 0.01;
            player.rotation.y += 0.01;
            
            // Actualizar enemigos
            enemies.forEach((enemy, index) => {
                updateEnemyBehavior(enemy);
                
                enemy.position.x += Math.cos(enemy.userData.direction) * enemy.userData.speed;
                enemy.position.z += Math.sin(enemy.userData.direction) * enemy.userData.speed;
                
                if (Math.abs(enemy.position.x) > 45) enemy.userData.direction += Math.PI;
                if (Math.abs(enemy.position.z) > 45) enemy.userData.direction += Math.PI;
                
                const distance = player.position.distanceTo(enemy.position);
                const minDistance = (playerSize + enemy.userData.size) / 2;
                
                if (distance < minDistance) {
                    if (playerSize > enemy.userData.size) {
                        // Jugador come al enemigo naranja y adopta su tamaño
                        scene.remove(enemy);
                        enemies.splice(index, 1);
                        playerSize = enemy.userData.size;
                        
                        scene.remove(player);
                        playerGeometry.dispose();
                        playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
                        player.geometry = playerGeometry;
                        player.position.y = playerSize / 2;
                        scene.add(player);
                        
                        setTimeout(() => {
                            createEnemy();
                        }, 2000);
                    } else {
                        // Enemigo rojo más grande come al jugador
                        gameOver();
                        return;
                    }
                }
            });
            
            // Actualizar comida
            foods.forEach((food, index) => {
                const distance = player.position.distanceTo(food.position);
                const minDistance = (playerSize + food.userData.size) / 2;
                
                if (distance < minDistance) {
                    scene.remove(food);
                    foods.splice(index, 1);
                    playerSize += food.userData.size * 0.5;
                    
                    scene.remove(player);
                    playerGeometry.dispose();
                    playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
                    player.geometry = playerGeometry;
                    player.position.y = playerSize / 2;
                    scene.add(player);
                    
                    setTimeout(() => {
                        createFood();
                    }, 1000);
                }
            });
            
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 20 + playerSize;
            camera.position.y = player.position.y + 15 + playerSize;
            camera.lookAt(player.position);
            
            updateDisplay();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
