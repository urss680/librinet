  <script>
    const canvas=document.getElementById('c');

    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    resize();window.addEventListener('resize',resize);
    const logEl=document.getElementById('log');
    function log(m){logEl.innerHTML+=m+'<br>';logEl.scrollTop=logEl.scrollHeight;}

    // Número grande de términos (≈16 millones)
    const N=1<<24;
    const block=1<<16;
    let idx=0;
    let sum=0;

    // Worker en línea para saturar cores
    const workerCode=`
      self.onmessage=function(e){
        const {start,end}=e.data;
        let s=0;
        for(let i=start;i<end;i++){
          const x=i/(1<<24)*20-10;
          s+=Math.sin(x*x)*Math.cos(x*Math.PI)*Math.exp(-x*x/100);
        }
        self.postMessage(s);
      };
    `;
    const blob=new Blob([workerCode],{type:'application/javascript'});
    const workerUrl=URL.createObjectURL(blob);
    const cores=navigator.hardwareConcurrency||8;
    let done=0;

    function launch(){
      const perBlock=N/cores;
      for(let w=0;w<cores;w++){
        const wk=new Worker(workerUrl);
        const start=Math.floor(w*perBlock);
        const end=Math.floor((w+1)*perBlock);

          sum+=m.data;
          done++;
          if(done===cores){
            log('Sumatoria infinitesimal: '+sum);
            // Volvemos a lanzar sin parar
            done=0;
            sum=0;
            setTimeout(launch,0);
          }
        };
      }
    }
    launch();

    // Dibujar ondas pesadas mientras tanto
    let t=0;
    function draw(){

      t++;
      requestAnimationFrame(draw);
