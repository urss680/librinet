<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }
    #start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #0055ff;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Permiso de cámara requerido para RA</div>
  <button id="start">Permitir Cámara y Comenzar RA</button>

  <script>
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl', { xrCompatible: true });
    const startBtn = document.getElementById('start');
    const info = document.getElementById('info');

    let xrSession = null;
    let xrRefSpace = null;
    let animReq = null;

    startBtn.addEventListener('click', async () => {
      if (navigator.xr) {
        try {
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local', 'hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          });
          info.textContent = 'Sesión AR iniciada';
          startBtn.style.display = 'none';
          await initXR();
        } catch (e) {
          info.textContent = 'Error al iniciar AR: ' + e.message;
        }
      } else {
        info.textContent = 'WebXR no soportado';
      }
    });

    async function initXR() {
      xrRefSpace = await xrSession.requestReferenceSpace('local');
      xrSession.updateRenderState({
        baseLayer: new XRWebGLLayer(xrSession, gl)
      });
      xrSession.requestAnimationFrame(onXRFrame);
    }

    function onXRFrame(time, frame) {
      animReq = xrSession.requestAnimationFrame(onXRFrame);
      const pose = frame.getViewerPose(xrRefSpace);
      if (pose) {
        const layer = xrSession.renderState.baseLayer;
        gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        // Aquí puedes dibujar tus modelos 3D
      }
    }
  </script>
</body>
</html>
