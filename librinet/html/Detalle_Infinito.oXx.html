<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Infinito</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    canvas{display:block;}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const c=document.getElementById('c');
    const x=c.getContext('2d');
    let w=c.width=innerWidth;
    let h=c.height=innerHeight;
    let level=0;
    let t=0;

    function drawLine(ax,ay,bx,by,depth){
      if(depth<=0){
        x.beginPath();
        x.moveTo(ax,ay);
        x.lineTo(bx,by);
        x.strokeStyle=`hsl(${(ax+ay+t*50)%360},100%,60%)`;
        x.stroke();
        return;
      }
      const mx=(ax+bx)/2+(Math.random()-0.5)*(bx-ax)*0.3;
      const my=(ay+by)/2+(Math.random()-0.5)*(by-ay)*0.3;
      drawLine(ax,ay,mx,my,depth-1);
      drawLine(mx,my,bx,by,depth-1);
    }

    function frame(){
      t+=0.01;
      x.fillStyle='rgba(0,0,0,0.05)';
      x.fillRect(0,0,w,h);
      const cx=w/2;
      const cy=h/2;
      const rad=Math.min(w,h)*0.3;
      const sides=3+level;
      for(let i=0;i<sides;i++){
        const a1=i/sides*Math.PI*2;
        const a2=(i+1)/sides*Math.PI*2;
        const x1=cx+Math.cos(a1)*rad;
        const y1=cy+Math.sin(a1)*rad;
        const x2=cx+Math.cos(a2)*rad;
        const y2=cy+Math.sin(a2)*rad;
        drawLine(x1,y1,x2,y2,level);
      }
      if(level<10) level+=0.005;
      requestAnimationFrame(frame);
    }
    frame();

    addEventListener('resize',()=>{
      w=c.width=innerWidth;
      h=c.height=innerHeight;
    });
  </script>
</body>
</html>
