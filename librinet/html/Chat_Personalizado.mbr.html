    <!-- Contenedor del chat -->

        <div class="chat-header">
            <div class="chat-title"> That</div>
            <div class="users-table">
                <div class="table-header">Estado del chat</div>
                <div class="user-count">
                    <div class="online-indicator"></div>
                    <span id="connectedUsers">1 usuario conectado</span>
                </div>

                    <span id="typingText"></span>

            <!-- Los mensajes aparecer谩n aqu铆 -->
        </div>
        
        <div class="typing-indicator-main" id="typingIndicatorMain"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Escribe un mensaje..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        // Variables globales
        let currentUser = '';
        let typingUsers = new Set();
        let messages = [
            { author: 'Sistema', text: '隆Bienvenido al chat grupal That! ', time: getCurrentTime() },
            { author: 'Sistema', text: 'Aqu铆 puedes charlar con otros usuarios', time: getCurrentTime() }
        ];

        // Elementos del DOM
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const nameInput = document.getElementById('nameInput');
        const enterButton = document.getElementById('enterButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicatorMain = document.getElementById('typingIndicatorMain');
        const connectedUsersElement = document.getElementById('connectedUsers');
        const typingTextElement = document.getElementById('typingText');

        // Funci贸n para obtener la hora actual
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        // Funci贸n para obtener iniciales del nombre
        function getInitials(name) {
            return name.charAt(0).toUpperCase();
        }

        // Funci贸n para generar color basado en el nombre
        function generateUserColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 60%)`;
        }

        // Funci贸n para actualizar contador de usuarios conectados
        function updateConnectedUsers() {
            const count = Math.floor(Math.random() * 10) + 1; // Simulaci贸n
            connectedUsersElement.textContent = `${count} usuario${count !== 1 ? 's' : ''} conectado${count !== 1 ? 's' : ''}`;
        }

        // Funci贸n para renderizar mensajes
        function renderMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Funci贸n para crear elemento de mensaje
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (message.author === currentUser) {
                messageDiv.classList.add('own');
            }

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.style.background = message.author === 'Sistema' 
                ? '#718096' 
                : generateUserColor(message.author);
            avatar.textContent = message.author === 'Sistema' 
                ? '' 
                : getInitials(message.author);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';

            const authorSpan = document.createElement('span');
            authorSpan.className = 'message-author';
            authorSpan.textContent = message.author;
            authorSpan.style.color = message.author === 'Sistema' 
                ? '#718096' 
                : generateUserColor(message.author);

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = message.time;

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = message.text;

            headerDiv.appendChild(authorSpan);
            headerDiv.appendChild(timeSpan);
            contentDiv.appendChild(headerDiv);
            contentDiv.appendChild(textDiv);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        // Funci贸n para enviar mensaje
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && currentUser) {
                const newMessage = {
                    author: currentUser,
                    text: text,
                    time: getCurrentTime()
                };
                messages.push(newMessage);
                messageInput.value = '';
                renderMessages();
            }
        }

        // Funci贸n para actualizar indicador de escritura
        function updateTypingIndicator() {
            if (typingUsers.size > 0) {
                let text = '';
                if (typingUsers.size === 1) {
                    text = 'Alguien est谩 escribiendo';
                } else if (typingUsers.size === 2) {
                    text = '2 personas est谩n escribiendo';
                } else {
                    text = `${typingUsers.size} personas est谩n escribiendo`;
                }
                
                typingTextElement.textContent = text;
                typingIndicator.style.display = 'flex';
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        // Funci贸n para entrar al chat
        function enterChat() {
            const name = nameInput.value.trim();
            if (name) {
                currentUser = name;
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                updateConnectedUsers();
                renderMessages();
                messageInput.focus();
            }
        }

        // Event Listeners
        enterButton.addEventListener('click', enterChat);
        
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enterChat();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                // Indicador de escritura
                typingUsers.add(currentUser);
                updateTypingIndicator();
                clearTimeout(window.typingTimeout);
                window.typingTimeout = setTimeout(() => {
                    typingUsers.delete(currentUser);
                    updateTypingIndicator();
                }, 1000);
            }
        });

        // Actualizar usuarios conectados cada 5 segundos
        setInterval(updateConnectedUsers, 5000);

        // Auto-focus en el input de nombre
        nameInput.focus();
    </script>
</body>
</html>
