            }

            perfilUsuario = {

            };

            document.getElementById('pantallaPrincipal').style.display = 'block';

        function generarUsuariosAleatorios() {
            const promesas = [];
            for (let i = 0; i < 10; i++) {
                promesas.push(
                    fetch('https://randomuser.me/api/')
                        .then(response => response.json())
                        .then(data => {
                            const usuario = data.results[0];
                            return {
                                nombre: `${usuario.name.first} ${usuario.name.last}`,
                                ciudad: usuario.location.city,
                                pais: usuario.location.country,
                                foto: usuario.picture.large,
                                gustos: generarGustosAleatorios()
                            };
                        })
                );
            }

            Promise.all(promesas).then(resultados => {
                usuarios = resultados;
                mostrarUsuario(perfilActual);
            });
        }

        function generarGustosAleatorios() {
            const posiblesGustos = [
                "Leer", "Viajar", "M√∫sica", "Cine", "Deportes", "Cocinar", "Fotograf√≠a", "Arte", "Tecnolog√≠a", "Videojuegos",
                "Senderismo", "Nataci√≥n", "Bailar", "Jardiner√≠a", "Escribir", "Pintar", "Escuchar podcasts", "Ir de compras",
                "Meditar", "Hacer yoga"
            ];
            const numeroDeGustos = Math.floor(Math.random() * 3) + 1;
            const gustosAleatorios = [];

            for (let i = 0; i < numeroDeGustos; i++) {
                const indiceAleatorio = Math.floor(Math.random() * posiblesGustos.length);
                const gusto = posiblesGustos.splice(indiceAleatorio, 1)[0];
                gustosAleatorios.push(gusto);
            }
            return gustosAleatorios.join(', ');
        }

        function mostrarUsuario(indice) {
            if (indice >= usuarios.length) {
                generarUsuariosAleatorios();
                return;

            const usuario = usuarios[indice];
            const container = document.getElementById('pantallaPrincipal');
            
            const tarjeta = document.createElement('div');
            tarjeta.className = 'tarjeta-usuario';
            tarjeta.innerHTML = `

        function elegirUsuario(opcion, nombre, foto) {
            if (opcion === 'match') {
                const esMatch = Math.floor(Math.random() * 2);
                if (esMatch === 1) {
                    mostrarMatch(nombre, foto);
                } else {
                    mostrarNoMatch();
                }
            } else {
                mostrarNoMatch();
            }
            
            // Desplazar al siguiente usuario
            setTimeout(() => {
                // Remover tarjeta actual
                const tarjetaActual = document.querySelector('.tarjeta-usuario');
                if (tarjetaActual) {
                    tarjetaActual.remove();
                }
                
                perfilActual++;
                mostrarUsuario(perfilActual);
            }, 500);
        }

        function mostrarMatch(nombre, foto) {
            const matchDiv = document.createElement('div');

            matchDiv.textContent = '¬°QUIERO ESTAR CONTIGO!';
            document.body.appendChild(matchDiv);
            matchDiv.style.display = 'block';
            
            // Abrir chat despu√©s del match
            setTimeout(() => {
                abrirChat(nombre, foto);
            }, 1000);
        }

        function mostrarNoMatch() {
            const noMatchDiv = document.createElement('div');
            noMatchDiv.className = 'no-match-animacion';
            noMatchDiv.textContent = 'NO TE QUIERO';
            document.body.appendChild(noMatchDiv);
            noMatchDiv.style.display = 'block';

        function abrirChat(nombre, foto) {
            const panelChat = document.getElementById('panelChat');

            chatNombre.textContent = nombre;

            // Hacer scroll al final del chat
            chatMensajes.scrollTop = chatMensajes.scrollHeight;
        }

        function cerrarChat() {
            document.getElementById('panelChat').classList.remove('activo');
        }

        function enviarMensaje() {
            const input = document.getElementById('chatInput');
            const mensaje = input.value.trim();
            
            if (mensaje === '') return;
            
            const chatMensajes = document.getElementById('chatMensajes');

            mensajePropio.className = 'mensaje mensaje-propio';

            chatMensajes.appendChild(mensajePropio);
            
            // Limpiar input
            input.value = '';
            
            // Hacer scroll al final
            chatMensajes.scrollTop = chatMensajes.scrollHeight;
            
            // Responder autom√°ticamente despu√©s de 2 segundos

                    "Me haces muy feliz con tu mensaje üíñ"
                ];
                const respuesta = respuestas[Math.floor(Math.random() * respuestas.length)];
                
                const mensajeRespuesta = document.createElement('div');

                chatMensajes.appendChild(mensajeRespuesta);
                
                // Hacer scroll al final
                chatMensajes.scrollTop = chatMensajes.scrollHeight;
            }, 2000);
        }

        // Permitir enviar mensaje con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('panelChat').classList.contains('activo')) {
                enviarMensaje();
            }
        });
    </script>
