<body>

<header>
    <input id="pathInput" type="text" placeholder="Carpeta actual (por defecto: C:\)">
    <button onclick="openPath()">Abrir</button>
    <button onclick="createFolder()">Nueva Carpeta</button>
    <button onclick="createFile()">Nuevo Archivo</button>
</header>

<main>
    <nav id="tree"></nav>
    <section id="content">
        <h2 id="currentDir">C:\</h2>
        <ul id="fileList"></ul>
    </section>
</main>

<footer>Explorador de Carpetas ‚Äë Control total sin salir del navegador</footer>

<script>
    const { ipcRenderer } = require('electron');
    let currentPath = 'C:\\';

    function renderPath(path){
        currentPath = path;
        document.getElementById('currentDir').textContent = path;
        document.getElementById('pathInput').value = path;
        ipcRenderer.send('list-dir', path);
    }
    function openPath(){
        const p = document.getElementById('pathInput').value || 'C:\\';
        renderPath(p);
    }
    function createFolder(){
        const name = prompt('Nombre de la carpeta:');
        if(name) ipcRenderer.send('create-folder', {path:currentPath, name});
    }
    function createFile(){
        const name = prompt('Nombre del archivo:');
        if(name) ipcRenderer.send('create-file', {path:currentPath, name});
    }
    function deleteItem(name){
        if(confirm('¬øBorrar '+name+'?')) ipcRenderer.send('delete', {path:currentPath, name});
    }
    function renameItem(oldName){
        const n = prompt('Renombrar:', oldName);
        if(n && n!==oldName) ipcRenderer.send('rename', {path:currentPath, oldName, newName:n});
    }
    function openFolder(name){
        renderPath(currentPath.endsWith('\\') ? currentPath+name : currentPath+'\\'+name);
    }

    ipcRenderer.on('list-dir-reply', (e, items)=>{
        const list = document.getElementById('fileList');
        list.innerHTML = '';
        items.forEach(it=>{
            const li = document.createElement('li');
            const span = document.createElement('span');
            span.textContent = it.name;
            if(it.type==='folder'){
                span.onclick = ()=>openFolder(it.name);
                li.className = 'folder';
            } else {
                li.className = 'file';
            }
            li.appendChild(span);
            const del = document.createElement('button');
            del.textContent = 'Borrar';
            del.onclick = ()=>deleteItem(it.name);
            const ren = document.createElement('button');
            ren.textContent = 'Renombrar';
            ren.className = 'rename';
            ren.onclick = ()=>renameItem(it.name);
            li.appendChild(ren);
            li.appendChild(del);
            list.appendChild(li);
        });
    });
    ipcRenderer.on('operation-complete', ()=>renderPath(currentPath));

    renderPath(currentPath);
</script>

</body>
</html>
