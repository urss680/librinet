<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bloc de notas en la nube</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f1f3f5;
      display: flex;
      flex-direction: column;

    }
    textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      padding: 1.2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    small {
      position: absolute;
      bottom: .5rem;
      right: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0; font-size: 1.4rem">Bloc de notas</h1>
  </header>
  <textarea id="pad" placeholder="Empieza a escribir…"></textarea>
  <small>Guardado en la nube automáticamente</small>

  <script type="module">
    // Firebase SDK v9 (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Configuración de tu proyecto Firebase (reemplaza con la tuya)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const noteRef = doc(db, "notas", "principal");

    const pad = document.getElementById("pad");

    // Cargar texto al iniciar
    const snap = await getDoc(noteRef);
    if (snap.exists()) pad.value = snap.data().text || "";

    // Guardar al escribir (debounce 600 ms)
    let t;
    pad.addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(() => setDoc(noteRef, { text: pad.value }), 600);
    });

    // Escuchar cambios remotos
    onSnapshot(noteRef, snap => {
      if (snap.exists() && snap.data().text !== pad.value) {
        pad.value = snap.data().text || "";
      }
    });
  </script>
</body>
</html>
