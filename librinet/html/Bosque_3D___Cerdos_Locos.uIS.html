    <div id="health">Salud: 100<div id="healthBar"><div id="healthBarFill"></div></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x2c3e50, 20, 300);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setClearColor(0x1a1a2e);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -150;
        directionalLight.shadow.camera.right = 150;
        directionalLight.shadow.camera.top = 150;
        directionalLight.shadow.camera.bottom = -150;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 300;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const groundGeometry = new THREE.PlaneGeometry(500, 500);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x2d5016 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        function createTree(x, z) {
            const tree = new THREE.Group();
            
            const trunkGeometry = new THREE.CylinderGeometry(0.8, 1.2, 8, 8);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x4a3c28 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 4;
            trunk.castShadow = true;
            trunk.receiveShadow = true;
            tree.add(trunk);
            
            const leavesGroup = new THREE.Group();
            
            const leaves1Geometry = new THREE.ConeGeometry(6, 8, 8);
            const leaves1Material = new THREE.MeshLambertMaterial({ color: 0x1a4d1a });
            const leaves1 = new THREE.Mesh(leaves1Geometry, leaves1Material);
            leaves1.position.y = 10;
            leaves1.castShadow = true;
            leaves1.receiveShadow = true;
            leavesGroup.add(leaves1);
            
            const leaves2Geometry = new THREE.ConeGeometry(5, 7, 8);
            const leaves2Material = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const leaves2 = new THREE.Mesh(leaves2Geometry, leaves2Material);
            leaves2.position.y = 13;
            leaves2.castShadow = true;
            leavesGroup.add(leaves2);
            
            const leaves3Geometry = new THREE.ConeGeometry(4, 6, 8);
            const leaves3Material = new THREE.MeshLambertMaterial({ color: 0x32CD32 });
            const leaves3 = new THREE.Mesh(leaves3Geometry, leaves3Material);
            leaves3.position.y = 16;
            leaves3.castShadow = true;
            leavesGroup.add(leaves3);
            
            tree.add(leavesGroup);
            tree.position.set(x, 0, z);
            
            return tree;
        }

        const treePositions = [];

        for (let i = 0; i < 60; i++) {
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 120;
            const x = Math.cos(angle) * distance;
            const z = Math.sin(angle) * distance;
            scene.add(createTree(x, z));
            treePositions.push({ x: x, z: z });
        }

        const rockPositions = [
            { x: -100, z: -100 },
            { x: 100, z: -100 },
            { x: -100, z: 100 },
            { x: 100, z: 100 }
        ];

        function createPinkRock(x, z) {
            const rockGeometry = new THREE.DodecahedronGeometry(3, 0);
            const rockMaterial = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            rock.position.set(x, 1.5, z);
            rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            rock.castShadow = true;
            rock.receiveShadow = true;
            return rock;
        }

        rockPositions.forEach(pos => {
            scene.add(createPinkRock(pos.x, pos.z));
        });

        function createSafeZone() {
            const zoneGeometry = new THREE.CylinderGeometry(25, 25, 0.5, 32);
            const zoneMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffff00, 
                transparent: true, 
                opacity: 0.3 
            });
            const zone = new THREE.Mesh(zoneGeometry, zoneMaterial);
            zone.position.set(0, 0.25, 0);
            zone.receiveShadow = true;
            return zone;
        }
        scene.add(createSafeZone());

        function createPigEnemy() {
            const pig = new THREE.Group();
            
            const bodyGeometry = new THREE.SphereGeometry(1.5, 12, 8);
            bodyGeometry.scale(1.8, 1.2, 2.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.5;
            body.castShadow = true;
            body.receiveShadow = true;
            pig.add(body);
            
            const headGeometry = new THREE.SphereGeometry(1.2, 12, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xff1493 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 2, 2.5);
            head.castShadow = true;
            pig.add(head);
            
            const snoutGeometry = new THREE.SphereGeometry(0.6, 8, 6);
            const snoutMaterial = new THREE.MeshLambertMaterial({ color: 0xffb6c1 });
            const snout = new THREE.Mesh(snoutGeometry, snoutMaterial);
            snout.scale.set(1, 0.6, 1.2);
            snout.position.set(0, 2, 3.5);
            snout.castShadow = true;
            pig.add(snout);
            
            const noseGeometry = new THREE.SphereGeometry(0.2, 6, 6);
            const noseMaterial = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, 2, 4);
            pig.add(nose);
            
            const eyeGeometry = new THREE.SphereGeometry(0.25, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.5, 2.3, 3.2);
            pig.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.5, 2.3, 3.2);
            pig.add(rightEye);
            
            const earGeometry = new THREE.ConeGeometry(0.4, 1, 6);
            const earMaterial = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
            
            const leftEar = new THREE.Mesh(earGeometry, earMaterial);
            leftEar.position.set(-0.8, 3, 2.2);
            leftEar.rotation.z = -0.3;
            pig.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeometry, earMaterial);
            rightEar.position.set(0.8, 3, 2.2);
            rightEar.rotation.z = 0.3;
            pig.add(rightEar);
            
            const legGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.5, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0xff1493 });
            
            const positions = [
                { x: -0.8, z: 1.5 }, { x: 0.8, z: 1.5 },
                { x: -0.8, z: -1.5 }, { x: 0.8, z: -1.5 }
            ];
            
            positions.forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(pos.x, -0.25, pos.z);
                leg.castShadow = true;
                pig.add(leg);
            });
            
            const tailGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.5, 6);
            const tailMaterial = new THREE.MeshLambertMaterial({ color: 0xff1493 });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(0, 1.5, -2.5);
            tail.rotation.x = Math.PI / 4;
            pig.add(tail);
            
            return pig;
        }

        const keys = {};
        const moveSpeed = 0.6;
        let mouseX = 0, mouseY = 0;
        let lat = 0, lon = 0;
        let phi = 0, theta = 0;
        let isPointerLocked = false;
        const playerPosition = new THREE.Vector3(0, 1.8, 0);
        let gameOver = false;
        let startTime = Date.now();
        let firstMove = false;
        let pigs = [];
        let lastPigSpawn = 0;
        let playerHealth = 100;
        let lastDamageTime = 0;

        renderer.domElement.addEventListener('click', () => {
            if (!gameOver) {
                renderer.domElement.requestPointerLock();
            }
        });

        document.addEventListener('pointerlockchange', () => {
            if (!gameOver) {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isPointerLocked && !gameOver) {
                lon -= e.movementX * 0.2;
                lat += e.movementY * 0.2;
                lat = Math.max(-85, Math.min(85, lat));
            }
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (!firstMove && !gameOver) {
                firstMove = true;
                setTimeout(() => {
                    if (!gameOver) {
                        spawnPig();
                        lastPigSpawn = Date.now();
                    }
                }, 20000);
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function checkTreeCollision(position) {
            const playerRadius = 1.5;
            for (let tree of treePositions) {
                const distance = Math.sqrt(
                    Math.pow(position.x - tree.x, 2) + 
                    Math.pow(position.z - tree.z, 2)
                );
                if (distance < playerRadius + 3) {
                    return true;
                }
            }
            return false;
        }

        function checkBoundaries(position) {
            const boundary = 249;
            if (position.x > boundary) position.x = boundary;
            if (position.x < -boundary) position.x = -boundary;
            if (position.z > boundary) position.z = boundary;
            if (position.z < -boundary) position.z = -boundary;
        }

        function isInSafeZone(position) {
            const distance = Math.sqrt(position.x * position.x + position.z * position.z);
            return distance < 25;
        }

        function showPigSpawnAlert(message) {
            const alert = document.getElementById('pigSpawnAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        function updatePigCount() {
            document.getElementById('pigCount').textContent = `Cerdos: ${pigs.length}`;
        }

        function updateHealthBar() {
            const healthBar = document.getElementById('healthBarFill');
            healthBar.style.width = `${playerHealth}%`;
            if (playerHealth > 60) {
                healthBar.style.background = '#00ff00';
            } else if (playerHealth > 30) {
                healthBar.style.background = '#ffff00';
            } else {
                healthBar.style.background = '#ff0000';
            }
            document.getElementById('health').innerHTML = `Salud: ${playerHealth}<div id="healthBar"><div id="healthBarFill" style="width: ${playerHealth}%"></div></div>`;
        }

        function spawnPig() {
            const pig = createPigEnemy();
            
            const rockIndex = Math.floor(Math.random() * 4);
            const rockPos = rockPositions[rockIndex];
            
            pig.position.set(
                rockPos.x + (Math.random() - 0.5) * 6,
                0,
                rockPos.z + (Math.random() - 0.5) * 6
            );
            
            scene.add(pig);
            pigs.push(pig);
            updatePigCount();
        }

        function checkPigCollision() {
            const currentTime = Date.now();
            if (isInSafeZone(playerPosition)) {
                return;
            }
            for (let pig of pigs) {
                const distance = playerPosition.distanceTo(pig.position);
                if (distance < 3) {
                    if (currentTime - lastDamageTime >= 1000) {
                        playerHealth -= 10;
                        lastDamageTime = currentTime;
                        updateHealthBar();
                        
                        if (playerHealth <= 0) {
                            gameOver = true;
                            document.getElementById('gameOver').style.display = 'block';
                            document.exitPointerLock();
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (gameOver) return;
            
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);
            
            const forward = new THREE.Vector3(
                Math.sin(theta) * Math.cos(phi),
                0,
                Math.cos(theta) * Math.cos(phi)
            );
            const right = new THREE.Vector3(
                Math.cos(theta),
                0,
                -Math.sin(theta)
            );
            
            const oldPosition = playerPosition.clone();
            
            if (keys['ArrowUp']) {
                playerPosition.addScaledVector(forward, moveSpeed);
            }
            if (keys['ArrowDown']) {
                playerPosition.addScaledVector(forward, -moveSpeed);
            }
            if (keys['ArrowLeft']) {
                playerPosition.addScaledVector(right, moveSpeed);
            }
            if (keys['ArrowRight']) {
                playerPosition.addScaledVector(right, -moveSpeed);
            }
            
            if (checkTreeCollision(playerPosition)) {
                playerPosition.copy(oldPosition);
            }
            
            checkBoundaries(playerPosition);
            
            camera.position.copy(playerPosition);
            
            const lookDirection = new THREE.Vector3(
                Math.sin(theta) * Math.cos(phi),
                Math.sin(phi),
                Math.cos(theta) * Math.cos(phi)
            );
            camera.lookAt(camera.position.clone().add(lookDirection));
            
            for (let pig of pigs) {
                const direction = new THREE.Vector3();
                direction.subVectors(playerPosition, pig.position);
                direction.y = 0;
                direction.normalize();
                
                const distanceToPlayer = pig.position.distanceTo(playerPosition);
                const safeZoneActive = isInSafeZone(playerPosition);
                
                if (safeZoneActive) {
                    const angle = Date.now() * 0.001;
                    const radius = 15;
                    const centerX = pig.userData.originalX || pig.position.x;
                    const centerZ = pig.userData.originalZ || pig.position.z;
                    
                    if (!pig.userData.originalX) {
                        pig.userData.originalX = pig.position.x;
                        pig.userData.originalZ = pig.position.z;
                    }
                    
                    pig.position.x = centerX + Math.cos(angle) * radius;
                    pig.position.z = centerZ + Math.sin(angle) * radius;
                    
                    pig.position.y = Math.sin(angle * 2) * 0.5;
                    
                } else if (distanceToPlayer < 80) {
                    const pigSpeed = 0.04;
                    pig.position.x += direction.x * pigSpeed;
                    pig.position.z += direction.z * pigSpeed;
                    
                    pig.lookAt(playerPosition.x, pig.position.y, playerPosition.z);
                }
            }
            
            checkPigCollision();
            
            if (Date.now() - lastPigSpawn >= 40000) {
                spawnPig();
                showPigSpawnAlert(`¡SE HA UNIDO OTRO CERDO! (${pigs.length} cerdos)`);
                lastPigSpawn = Date.now();
            }
            
            document.getElementById('timer').textContent = `Tiempo: ${Math.floor((Date.now() - startTime) / 1000)}s`;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        for (let i = 0; i < 5; i++) {
            spawnPig();
        }
        lastPigSpawn = Date.now();
        updateHealthBar();

        function updateSafeZoneDisplay() {
            const safeZone = document.getElementById('safeZone');
            if (isInSafeZone(playerPosition)) {
                safeZone.textContent = 'Zona Segura: Activada';
                safeZone.style.color = '#ffff00';
            } else {
                safeZone.textContent = 'Zona Segura: Desactivada';
                safeZone.style.color = '#ff0000';
            }
        }

        setInterval(updateSafeZoneDisplay, 100);
        animate();
    </script>
</body>
</html>
