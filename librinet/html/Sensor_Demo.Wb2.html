<body>
    <h1>Sensor Demo</h1>
    <div id="log">Esperando interacci√≥n...</div>
    <button id="startBtn">Iniciar sensores</button>

    <script>
        const log = document.getElementById('log');
        const startBtn = document.getElementById('startBtn');

        function write(msg) {
            log.textContent += msg + '\n';
            log.scrollTop = log.scrollHeight;
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            log.textContent = '';

            const permissions = [
                { name: 'accelerometer', api: Accelerometer },
                { name: 'gyroscope', api: Gyroscope },
                { name: 'magnetometer', api: Magnetometer }
            ];

            for (const { name, api } of permissions) {
                try {
                    const result = await navigator.permissions.query({ name });
                    if (result.state === 'prompt' || result.state === 'granted') {
                        const sensor = new api();
                        sensor.addEventListener('reading', () => {
                            write(`${name}: ${JSON.stringify({ x: sensor.x, y: sensor.y, z: sensor.z })}`);
                        });
                        sensor.addEventListener('error', err => write(`Error ${name}: ${err.error.message}`));
                        sensor.start();
                    } else {
                        write(`Permiso denegado para ${name}`);
                    }
                } catch (e) {
                    write(`No soportado ${name}: ${e.message}`);
                }
            }
        });
    </script>
</body>
</html>
