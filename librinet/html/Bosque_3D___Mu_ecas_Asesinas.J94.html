<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosque 3D - Muñecas Asesinas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            user-select: none;
        }
        canvas {
            display: block;
        }
        #joystick {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            touch-action: none;
        }
        #joystickKnob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            left: 35px;
            top: 35px;
            pointer-events: none;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

            margin-top: 20px;
            padding: 10px 20px;

            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .arrowBtn {
            position: fixed;
            bottom: 50%;
            transform: translateY(50%);
            width: 60px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

            touch-action: none;

            left: 20px;

        #rightArrow {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="joystick">
        <div id="joystickKnob"></div>
    </div>
    <div id="leftArrow" class="arrowBtn">◀</div>
    <div id="rightArrow" class="arrowBtn">▶</div>
    <div id="gameOver">
        ¡GAME OVER!
        <br>
        <button id="restartBtn" onclick="location.reload()">Reiniciar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        scene.fog = new THREE.Fog(0xB8E6B8, 30, 150);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 200;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const groundGeometry = new THREE.PlaneGeometry(300, 300);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x3a5f3a });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        function createTree(x, z) {
            const tree = new THREE.Group();
            const trunkGeometry = new THREE.CylinderGeometry(0.8, 1.2, 6);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 3;
            trunk.castShadow = true;
            tree.add(trunk);

            const leavesGeometry = new THREE.ConeGeometry(4, 8, 8);
            const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 8;
            leaves.castShadow = true;
            tree.add(leaves);

            const leaves2 = leaves.clone();
            leaves2.position.y = 11;
            leaves2.scale.set(0.8, 0.8, 0.8);
            tree.add(leaves2);

            const leaves3 = leaves.clone();
            leaves3.position.y = 13;
            leaves3.scale.set(0.6, 0.6, 0.6);
            tree.add(leaves3);

            tree.position.set(x, 0, z);
            tree.rotation.y = Math.random() * Math.PI * 2;
            return tree;
        }

        const treeCount = 100;
        const forestRadius = 100;
        for (let i = 0; i < treeCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * forestRadius;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const tree = createTree(x, z);
            scene.add(tree);
        }

        function createDoll(x, z) {
            const doll = new THREE.Group();
            
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 1, 3);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xF0F0F0 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.5;
            body.castShadow = true;
            doll.add(body);

            const headGeometry = new THREE.SphereGeometry(0.8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDDDD });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3.3;
            head.castShadow = true;
            doll.add(head);

            const eyeGeometry = new THREE.SphereGeometry(0.1);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0xFF0000, emissive: 0xFF0000, emissiveIntensity: 0.5 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 3.4, 0.7);
            doll.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 3.4, 0.7);
            doll.add(rightEye);

            const mouthGeometry = new THREE.SphereGeometry(0.15, 8, 4, 0, Math.PI * 2, 0, Math.PI / 2);
            const mouthMaterial = new THREE.MeshLambertMaterial({ color: 0x800000 });
            const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth.position.y = 3.1;
            mouth.rotation.x = Math.PI;
            doll.add(mouth);

            const armGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xFFDDDD });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-1.2, 2, 0);
            leftArm.rotation.z = Math.PI / 4;
            leftArm.castShadow = true;
            doll.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(1.2, 2, 0);
            rightArm.rotation.z = -Math.PI / 4;
            rightArm.castShadow = true;
            doll.add(rightArm);

            const knifeGeometry = new THREE.BoxGeometry(0.1, 0.1, 1.5);
            const knifeMaterial = new THREE.MeshLambertMaterial({ color: 0xC0C0C0 });
            const knife = new THREE.Mesh(knifeGeometry, knifeMaterial);
            knife.position.set(1.5, 1.5, 0);
            knife.rotation.z = -Math.PI / 6;
            doll.add(knife);

            doll.position.set(x, 0, z);
            doll.userData = { 
                speed: 0.05 + Math.random() * 0.03,
                detectionRadius: 15,
                isActive: true
            };
            
            return doll;
        }

        const dollCount = 5;
        const dolls = [];
        for (let i = 0; i < dollCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 20 + Math.random() * 40;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const doll = createDoll(x, z);
            dolls.push(doll);
            scene.add(doll);
        }

        camera.position.set(0, 1.7, 30);
        let cameraRotation = 0;

        const joystickEl = document.getElementById('joystick');
        const knob = document.getElementById('joystickKnob');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        let joystickActive = false;
        let joystickData = { x: 0, y: 0 };
        let gameOver = false;
        let leftPressed = false;
        let rightPressed = false;

        function updateJoystick(e) {
            const rect = joystickEl.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
            const dist = Math.hypot(x, y);
            const max = rect.width / 2 - 25;
            const angle = Math.atan2(y, x);
            const clamped = Math.min(dist, max);
            joystickData.x = Math.cos(angle) * clamped / max;
            joystickData.y = Math.sin(angle) * clamped / max;
            knob.style.left = 35 + Math.cos(angle) * clamped + 'px';
            knob.style.top = 35 + Math.sin(angle) * clamped + 'px';
        }

        joystickEl.addEventListener('mousedown', () => joystickActive = true);
        joystickEl.addEventListener('touchstart', e => { joystickActive = true; updateJoystick(e); });
        window.addEventListener('mouseup', () => { 
            joystickActive = false; 
            knob.style.left = '35px'; 
            knob.style.top = '35px'; 
            joystickData = { x: 0, y: 0 }; 
        });
        window.addEventListener('touchend', () => { 
            joystickActive = false; 
            knob.style.left = '35px'; 
            knob.style.top = '35px'; 
            joystickData = { x: 0, y: 0 }; 
        });
        window.addEventListener('mousemove', e => { if (joystickActive) updateJoystick(e); });
        window.addEventListener('touchmove', e => { if (joystickActive) updateJoystick(e); });

        function handleArrowStart(e) {
            e.preventDefault();
            if (e.target === leftArrow) leftPressed = true;
            if (e.target === rightArrow) rightPressed = true;
        }

        function handleArrowEnd(e) {
            e.preventDefault();
            leftPressed = false;
            rightPressed = false;
        }

        leftArrow.addEventListener('mousedown', handleArrowStart);
        leftArrow.addEventListener('touchstart', handleArrowStart);
        rightArrow.addEventListener('mousedown', handleArrowStart);
        rightArrow.addEventListener('touchstart', handleArrowStart);

        leftArrow.addEventListener('mouseup', handleArrowEnd);
        leftArrow.addEventListener('touchend', handleArrowEnd);
        rightArrow.addEventListener('mouseup', handleArrowEnd);
        rightArrow.addEventListener('touchend', handleArrowEnd);

        window.addEventListener('mouseup', handleArrowEnd);
        window.addEventListener('touchend', handleArrowEnd);

        function checkGameOver() {
            dolls.forEach(doll => {
                if (doll.userData.isActive) {
                    const horizontalDistance = Math.hypot(camera.position.x - doll.position.x, camera.position.z - doll.position.z);
                    const verticalDistance = Math.abs(camera.position.y - doll.position.y);
                    
                    if (horizontalDistance < 1.5 && verticalDistance < 2) {
                        gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameOver) return;

            const speed = 0.3;
            camera.position.x += joystickData.x * speed;
            camera.position.z += joystickData.y * speed;

            const maxDistance = 90;
            const distance = Math.hypot(camera.position.x, camera.position.z);
            if (distance > maxDistance) {
                const angle = Math.atan2(camera.position.z, camera.position.x);
                camera.position.x = Math.cos(angle) * maxDistance;
                camera.position.z = Math.sin(angle) * maxDistance;
            }

            if (leftPressed) cameraRotation += 0.03;
            if (rightPressed) cameraRotation -= 0.03;

            const radius = 30;
            camera.position.x = Math.cos(cameraRotation) * radius;
            camera.position.z = Math.sin(cameraRotation) * radius;
            camera.lookAt(0, 0, 0);

            dolls.forEach(doll => {
                if (doll.userData.isActive) {
                    const distance = camera.position.distanceTo(doll.position);
                    
                    if (distance < doll.userData.detectionRadius) {
                        const direction = new THREE.Vector3();
                        direction.subVectors(camera.position, doll.position);
                        direction.y = 0;
                        direction.normalize();
                        
                        doll.position.x += direction.x * doll.userData.speed;
                        doll.position.z += direction.z * doll.userData.speed;
                        
                        doll.lookAt(camera.position.x, doll.position.y, camera.position.z);
                    }
                    
                    doll.rotation.y += 0.01;
                    
                    const time = Date.now() * 0.005;
                    doll.children[2].position.y = 3.4 + Math.sin(time) * 0.05;
                    doll.children[3].position.y = 3.4 + Math.sin(time) * 0.05;
                }
            });

            checkGameOver();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
