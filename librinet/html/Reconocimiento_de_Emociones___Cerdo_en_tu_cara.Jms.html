    <div class="container">

        <div class="video-container">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const emotionDisplay = document.getElementById('emotionDisplay');
        const emotionEmoji = document.getElementById('emotionEmoji');
        const emotionLabel = document.getElementById('emotionLabel');
        const emotionFill = document.getElementById('emotionFill');
        
        let currentEffect = 'normal';
        let currentEmotion = 'neutral';
        let emotionConfidence = 0.5;
        let frame = 0;

        // Mapeo de emociones con emojis de cerdo
        const emotionEmojis = {
            happy: '游냥游땏',
            sad: '游냥游땩',
            angry: '游냥游',
            fearful: '游냥游땯',
            disgusted: '游냥游뱍',
            surprised: '游냥游',
            neutral: '游냥游땛'
        };

        const emotionColors = {
            happy: '#4CAF50',
            sad: '#2196F3',
            angry: '#F44336',
            fearful: '#FF9800',
            disgusted: '#795548',
            surprised: '#FFEB3B',
            neutral: '#9E9E9E'
        };

        // Cargar modelos de face-api con emociones
        async function loadModels() {
            loading.style.display = 'block';
            
            try {
                // Cargar modelos necesarios
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
                await faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/model');
                
                loading.style.display = 'none';
                console.log('Modelos de detecci칩n facial y emociones cargados');
            } catch (error) {
                console.error('Error al cargar modelos:', error);
                loading.innerHTML = '<p>Error al cargar detecci칩n 游땩</p>';
            }
        }

        // Inicializar la c치mara
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 },
                    audio: false 
                });
                video.srcObject = stream;
                
                // Esperar a que el video est칠 listo
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectFacesAndEmotions();
                });
            } catch (err) {
                console.error('Error al acceder a la c치mara:', err);
                alert('춰El cerdo no puede verte! Permite el acceso a la c치mara 游냥');
            }
        }

        // Detectar rostros y emociones
        async function detectFacesAndEmotions() {
            const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });
            
            try {
                const detections = await faceapi.detectAllFaces(video, options)
                    .withFaceLandmarks()
                    .withFaceExpressions();
                
                if (detections.length > 0 && detections[0].expressions) {
                    // Obtener la emoci칩n con mayor confianza
                    const expressions = detections[0].expressions;
                    let maxEmotion = 'neutral';
                    let maxConfidence = 0;
                    
                    for (const [emotion, confidence] of Object.entries(expressions)) {
                        if (confidence > maxConfidence) {
                            maxEmotion = emotion;
                            maxConfidence = confidence;
                        }
                    }
                    
                    currentEmotion = maxEmotion;
                    emotionConfidence = maxConfidence;
                    
                    // Actualizar display de emoci칩n
                    updateEmotionDisplay(currentEmotion, emotionConfidence);
                    
                    // Mostrar partes del cerdo
                    document.querySelectorAll('.cerdo-part').forEach(el => {
                        el.style.display = 'block';
                    });
                    
                    // Colocar partes del cerdo en el rostro detectado
                    detections.forEach(detection => {
                        const landmarks = detection.landmarks;
                        const nose = landmarks.getNose();
                        const leftEye = landmarks.getLeftEye();
                        const rightEye = landmarks.getRightEye();
                        
                        // Calcular posici칩n de la nariz
                        const noseX = nose[3].x;
                        const noseY = nose[3].y;
                        
                        // Calcular distancia entre ojos para escala
                        const eyeDistance = Math.sqrt(
                            Math.pow(rightEye[0].x - leftEye[0].x, 2) + 
                            Math.pow(rightEye[0].y - leftEye[0].y, 2)
                        );
                        const scale = eyeDistance / 80;
                        
                        // Posicionar elementos del cerdo seg칰n la emoci칩n
                        const nariz = document.getElementById('cerdoNariz');
                        if (nariz) {
                            nariz.style.left = (noseX - 30) + 'px';
                            nariz.style.top = (noseY - 20) + 'px';
                            nariz.style.transform = `scale(${scale})`;
                            
                            // Cambiar color seg칰n emoci칩n
                            nariz.style.background = getEmotionColor(currentEmotion);
                        }
                        
                        // Sombrero encima de la cabeza
                        const hat = document.getElementById('cerdoHat');
                        if (hat) {
                            const headTop = Math.min(leftEye[0].y, rightEye[0].y) - 60;
                            const headCenterX = (leftEye[0].x + rightEye[0].x) / 2;
                            hat.style.left = (headCenterX - 60) + 'px';
                            hat.style.top = (headTop - 40) + 'px';
                            hat.style.transform = `scale(${scale})`;
                            
                            // Animar sombrero seg칰n emoci칩n
                            animateCerdoByEmotion(hat, currentEmotion);
                        }
                    });
                } else {
                    currentEmotion = 'neutral';
                    emotionConfidence = 0.5;
                    updateEmotionDisplay(currentEmotion, emotionConfidence);
                    
                    // Si no hay rostro, ocultar partes del cerdo
                    if (currentEffect !== 'normal') {
                        document.querySelectorAll('.cerdo-part').forEach(el => {
                            el.style.display = 'none';
                        });
                    }
                }
                
                // Continuar detectando
                setTimeout(() => detectFacesAndEmotions(), 100);
                
            } catch (error) {
                console.error('Error en detecci칩n:', error);
                setTimeout(() => detectFacesAndEmotions(), 1000);
            }
        }

        // Actualizar display de emoci칩n
        function updateEmotionDisplay(emotion, confidence) {
            emotionEmoji.textContent = emotionEmojis[emotion] || '游냥游땛';
            emotionLabel.textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
            emotionFill.style.width = (confidence * 100) + '%';
            emotionFill.style.background = emotionColors[emotion] || '#9E9E9E';
            
            // Efecto especial si la confianza es alta
            if (confidence > 0.8) {
                emotionDisplay.style.animation = 'pulse 0.5s ease-in-out';
                setTimeout(() => {
                    emotionDisplay.style.animation = '';
                }, 500);
            }
        }

        // Obtener color seg칰n emoci칩n
        function getEmotionColor(emotion) {
            const colors = {
                happy: 'linear-gradient(45deg, #4CAF50, #8BC34A)',
                sad: 'linear-gradient(45deg, #2196F3, #64B5F6)',
                angry: 'linear-gradient(45deg, #F44336, #FF5722)',
                fearful: 'linear-gradient(45deg, #FF9800, #FFC107)',
                disgusted: 'linear-gradient(45deg, #795548, #A1887F)',
                surprised: 'linear-gradient(45deg, #FFEB3B, #FFF59D)',
                neutral: 'linear-gradient(45deg, #9E9E9E, #BDBDBD)'
            };
            return colors[emotion] || colors.neutral;
        }

        // Animar cerdo seg칰n emoci칩n
        function animateCerdoByEmotion(element, emotion) {
            const animations = {
                happy: 'bounce 0.5s ease-in-out infinite',
                angry: 'shake 0.3s ease-in-out infinite',
                surprised: 'pulse 0.8s ease-in-out infinite',
                fearful: 'wiggle 0.4s ease-in-out infinite',
                sad: 'fadeIn 2s ease-in-out infinite',
                disgusted: 'shake 0.6s ease-in-out infinite',
                neutral: 'float 3s ease-in-out infinite'
            };
            
            element.style.animation = animations[emotion] || animations.neutral;
        }

        // Procesar el video con efectos emocionales
        function processVideo() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                ctx.drawImage(video, 0, 0);
                
                if (currentEffect.startsWith('cerdo')) {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const processed = applyCerdoEmotionEffect(imageData, currentEffect, currentEmotion);
                    ctx.putImageData(processed, 0, 0);
                }
                
                canvas.style.display = 'block';
                video.style.display = 'none';
            } else {
                canvas.style.display = 'none';
                video.style.display = 'block';
            }
            
            frame++;
            requestAnimationFrame(processVideo);
        }

        // Aplicar efectos de cerdo emocional
        function applyCerdoEmotionEffect(imageData, effect, emotion) {
            const data = imageData.data;
            
            switch(effect) {
                case 'cerdo-emociones':
                    // Efecto que cambia seg칰n la emoci칩n
                    for (let i = 0; i < data.length; i += 4) {
                        const emotionColor = emotionColors[emotion] || '#9E9E9E';
                        const r = parseInt(emotionColor.slice(1, 3), 16);
                        const g = parseInt(emotionColor.slice(3, 5), 16);
                        const b = parseInt(emotionColor.slice(5, 7), 16);
                        
                        // Mezclar con el color de la emoci칩n
                        data[i] = Math.min(255, data[i] * 0.7 + r * 0.3);
                        data[i + 1] = Math.min(255, data[i + 1] * 0.7 + g * 0.3);
                        data[i + 2] = Math.min(255, data[i + 2] * 0.7 + b * 0.3);
                        
                        // Efecto de parpadeo si est치 feliz
                        if (emotion === 'happy' && Math.random() < 0.1) {
                            data[i] = Math.min(255, data[i] + 50);
                            data[i + 1] = Math.min(255, data[i + 1] + 50);
                        }
                        
                        // Efecto de oscurecimiento si est치 triste
                        if (emotion === 'sad') {
                            data[i] = Math.max(0, data[i] - 30);
                            data[i + 1] = Math.max(0, data[i + 1] - 30);
                            data[i + 2] = Math.max(0, data[i + 2] - 20);
                        }
                        
                        // Efecto de enrojecimiento si est치 enojado
                        if (emotion === 'angry') {
                            data[i] = Math.min(255, data[i] + 50);
                            data[i + 1] = Math.max(0, data[i + 1] - 20);
                            data[i + 2] = Math.max(0, data[i + 2] - 30);
                        }
                    }
                    break;
            }
            
            return imageData;
        }

        // Event Listeners
        document.querySelectorAll('.effect-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentEffect = this.dataset.effect;
                
                // Si es modo normal, ocultar partes del cerdo
                if (currentEffect === 'normal') {
                    document.querySelectorAll('.cerdo-part').forEach(el => {
                        el.style.display = 'none';
                    });
                }
            });
        });

        // Inicializar todo
        async function init() {
            await loadModels();
            await initCamera();
            processVideo();
        }

        // Iniciar cuando se carga la p치gina
        init();
    </script>
