<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizarra con guardado local</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        canvas {
            border: 2px solid #333;
            background: #fff;
            cursor: crosshair;
            box-shadow: 0 2px 8px rgba(0,0,0,.2);
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button, input[type=color], input[type=range] {
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label>Tamaño: <input type="range" id="brushSize" min="1" max="50" value="5"></label>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearBtn">Limpiar</button>
        <button id="saveBtn">Guardar</button>
        <button id="loadBtn">Cargar</button>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushSize = document.getElementById('brushSize');
        const colorPicker = document.getElementById('colorPicker');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');

        let drawing = false;

        function start(e) {
            drawing = true;
            ctx.lineWidth = brushSize.value;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }

        function stop() {
            drawing = false;
        }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stop);
        canvas.addEventListener('mouseleave', stop);

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('savedDrawing', dataURL);
            alert('Dibujo guardado localmente.');
        });

        loadBtn.addEventListener('click', () => {
            const saved = localStorage.getItem('savedDrawing');
            if (saved) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = saved;
            } else {
                alert('No se encontró ningún dibujo guardado.');
            }
        });
    </script>

</body>
</html>
