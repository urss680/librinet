<script>
(()=>{
  const texto=document.getElementById('texto');
  const btnSTT=document.getElementById('btnSTT');
  const btnTTS=document.getElementById('btnTTS');
  const voiceSelect=document.getElementById('voiceSelect');
  const error=document.getElementById('error');

  let reconocimiento=null;
  let sintetizador=null;
  let escuchando=false;

  /* 1) INICIALIZAR RECONOCIMIENTO */
  function initSTT(){
    const SR=window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR){error.textContent="Tu navegador no soporta reconocimiento de voz";return}
    reconocimiento=new SR();
    reconocimiento.lang='es-ES';
    reconocimiento.interimResults=true;
    reconocimiento.continuous=false;

    reconocimiento.onresult=e=>{
      let trans=e.results[e.results.length-1][0].transcript;
      texto.value+=trans+' ';
    };
    reconocimiento.onerror=e=>{error.textContent="Error al escuchar: "+e.error;btnSTT.textContent='ðŸŽ¤ Dictar';escuchando=false};
    reconocimiento.onend=()=>{btnSTT.textContent='ðŸŽ¤ Dictar';escuchando=false};
  }

  /* 2) INICIALIZAR SÃNTESIS */
  function initTTS(){
    sintetizador=window.speechSynthesis;
    if(!sintetizador){error.textContent="Tu navegador no soporta sÃ­ntesis de voz";return}
    cargarVoces();
    sintetizador.onvoiceschanged=cargarVoces;
  }
  function cargarVoces(){
    voiceSelect.innerHTML='';
    const voces=sintetizador.getVoices();
    voces.forEach((v,i)=>{
      const op=document.createElement('option');
      op.value=i;
      op.textContent=v.name+' ('+v.lang+')';
      voiceSelect.appendChild(op);
    });
    // Seleccionar voz en espaÃ±ol si existe
    const esp=voces.findIndex(v=>v.lang.startsWith('es'));
    if(esp!==-1)voiceSelect.value=esp;
  }

  /* 3) BOTONES */
  btnSTT.addEventListener('click',()=>{
    if(!reconocimiento)initSTT();
    if(escuchando){
      reconocimiento.stop();
    }else{
      texto.value='';
      error.textContent='';
      reconocimiento.start();
      btnSTT.textContent='â¹ Detener';
      escuchando=true;
    }
  });

  btnTTS.addEventListener('click',()=>{
    if(!sintetizador)initTTS();
    if(sintetizador.speaking)sintetizador.cancel();
    if(texto.value.trim()===''){error.textContent='No hay texto para leer';return}
    error.textContent='';
    const utter=new SpeechSynthesisUtterance(texto.value);
    const voces=sintetizador.getVoices();
    utter.voice=voces[voiceSelect.value];
    sintetizador.speak(utter);
  });

  /* Arrancar al cargar */
  window.addEventListener('load',()=>{
    initSTT();
    initTTS();
  });
})();
