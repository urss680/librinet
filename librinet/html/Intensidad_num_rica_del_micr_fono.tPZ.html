```html
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intensidad numérica del micrófono</title>
  <style>
    html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center;font-family:monospace}
    #val{font-size:15vw;color:#0f0}
  </style>
</head>
<body>
  <span id="val">0</span>
  <script>
    let audioCtx, analyser, dataArray;
    const out = document.getElementById('val');
    navigator.mediaDevices.getUserMedia({audio:true})
      .then(stream=>{
        audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        loop();
      })
      .catch(()=>out.textContent='Sin micrófono');
    function loop(){
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
      out.textContent = Math.round(avg);
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
