    <!-- Modal para mostrar el art√≠culo completo -->

    <!-- Indicador de progreso de res√∫menes -->

    <script>
        // C√≥digo para la imagen peque√±a
        const ASSET_SOURCE_URL = 'https://raw.githubusercontent.com/LIBRINETURL/edunube/refs/heads/main/Librillaia%20images/ACTUAL.html';
        const linkElement = document.getElementById('dynamic-link');
        const imageElement = document.getElementById('dynamic-image');
        
        function sanitizeUrl(url) {
            if (!url) return '';
            return url.replace(/^['"]|['"]$/g, '').trim();
        }

        async function loadDynamicAsset() {
            let finalImageUrl = null;
            let finalClickUrl = null;

            try {
                const response = await fetch(ASSET_SOURCE_URL);

                if (!response.ok) {
                    imageElement.src = 'invalid-url';
                    return;
                }

                const assetText = await response.text();
                const trimmedAssetText = assetText.trim();
                const match = trimmedAssetText.match(/^(.+?)\s*\((.+?)\)$/);

                if (match && match.length === 3) {
                    finalImageUrl = match[1].trim();
                    finalClickUrl = sanitizeUrl(match[2]);
                } else {
                    finalImageUrl = trimmedAssetText;
                }
            } catch (error) {
                imageElement.src = 'invalid-url';
                return;
            }

            if (finalImageUrl) {
                imageElement.src = finalImageUrl;
                imageElement.onload = () => {
                    linkElement.style.display = 'block';
                };
            } else {
                imageElement.src = 'invalid-url';
            }

            if (finalClickUrl) {
                linkElement.href = finalClickUrl;
            }
        }

        // Cargar el mensaje de bienvenida y la imagen al iniciar
        window.onload = function() {
            loadDynamicAsset();
        };

        // C√≥digo del buscador de Limonpedia
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const articleModal = document.getElementById('articleModal');
        const articleContent = document.getElementById('articleContent');
        const summaryProgress = document.getElementById('summaryProgress');
        const closeModal = document.querySelector('.close-modal');

        async function searchLimonpedia(query) {
            if (!query.trim()) return;

            searchButton.disabled = true;
            searchInput.classList.add('searching');
            resultsContainer.innerHTML = '<div class="loading">Buscando en Limonpedia...</div>';

            try {
                const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=10`;
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (data.query.search.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No se encontraron resultados en Limonpedia.</div>';
                    return;
                }

                const pageIds = data.query.search.map(result => result.pageid).join('|');
                const extractUrl = `https://es.wikipedia.org/w/api.php?action=query&pageids=${pageIds}&prop=extracts|pageimages|info&exintro&exlimit=max&piprop=original&inprop=url&format=json&origin=*`;
                
                const extractResponse = await fetch(extractUrl);
                const extractData = await extractResponse.json();
                
                displayResults(data.query.search, extractData.query.pages);
            } catch (error) {
                resultsContainer.innerHTML = '<div class="error">Error al buscar en Limonpedia. Por favor, intenta de nuevo.</div>';
                console.error('Error:', error);
            } finally {
                searchButton.disabled = false;
                searchInput.classList.remove('searching');
            }
        }

        function displayResults(searchResults, extractData) {
            resultsContainer.innerHTML = '<div class="results"></div>';
            const resultsDiv = resultsContainer.querySelector('.results');

            searchResults.forEach(result => {
                const pageId = result.pageid;
                const pageData = extractData[pageId];
                const extract = pageData?.extract || result.snippet + '...';
                
                let imageUrl = null;
                if (pageData?.original?.source) {
                    imageUrl = pageData.original.source;
                } else if (pageData?.thumbnail?.source) {
                    imageUrl = pageData.thumbnail.source;
                }
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => loadFullArticle(result.title);
                
                resultItem.innerHTML = `
                    <div class="result-image">
                        ${imageUrl ? 
                            `<img src="${imageUrl}" alt="${result.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">` : 
                            '<div class="no-image">Sin imagen</div>'
                        }
                    </div>
                    <div class="result-content">
                        <div class="result-title">${result.title}</div>
                        <div class="result-snippet">${extract}</div>
                        <div style="color: #8f94fb; font-size: 14px; margin-top: 10px;">Clic para leer el art√≠culo completo ‚Üí</div>
                    </div>
                `;
                
                resultsDiv.appendChild(resultItem);
            });
        }

        async function loadFullArticle(title) {
            articleContent.innerHTML = '<div class="loading">Cargando art√≠culo...</div>';
            articleModal.style.display = 'block';
            
            try {
                const url = `https://es.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&origin=*&prop=text|images&imlimit=max`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.parse && data.parse.text) {
                    let content = data.parse.text['*'];
                    content = cleanArticleContent(content);
                    
                    // Procesar secciones
                    const sections = extractSections(content);
                    let processedContent = '';
                    
                    for (let i = 0; i < sections.length; i++) {
                        const section = sections[i];
                        processedContent += section.html;
                        
                        if (i === 0) {
                            // Primera secci√≥n: generar resumen inmediatamente
                            processedContent += `<div id="summary-0" class="section-summary loading"></div>`;
                        } else if (i > 0) {
                            // Otras secciones: programar resumen con delay
                            const delay = i * 15000; // 15 segundos entre secciones
                            setTimeout(() => {
                                processSectionSummary(section.text, i);
                            }, delay);
                        }
                    }
                    
                    articleContent.innerHTML = processedContent;
                    
                    // Procesar primera secci√≥n inmediatamente
                    if (sections.length > 0) {
                        processSectionSummary(sections[0].text, 0);
                    }
                    
                    if (data.parse.images && data.parse.images.length > 0) {
                        await processArticleImages(data.parse.images, title);
                    }
                    
                    makeLinksClickable();
                    
                    // Mostrar progreso de res√∫menes
                    if (sections.length > 1) {
                        showSummaryProgress(sections.length);
                    }
                } else {
                    articleContent.innerHTML = '<div class="error">No se pudo cargar el art√≠culo.</div>';
                }
            } catch (error) {
                articleContent.innerHTML = '<div class="error">Error al cargar el art√≠culo.</div>';
                console.error('Error:', error);
            }
        }

        function extractSections(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            const sections = [];
            let currentSection = null;
            
            // Buscar todos los encabezados (h2, h3, h4, etc.)
            const headers = temp.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            headers.forEach((header, index) => {
                const sectionId = `section-${index}`;
                header.id = sectionId;
                
                // Obtener el texto de la secci√≥n
                let sectionText = header.textContent + '\n';
                let nextElement = header.nextElementSibling;
                
                while (nextElement && !nextElement.matches('h1, h2, h3, h4, h5, h6')) {
                    sectionText += nextElement.textContent + ' ';
                    nextElement = nextElement.nextElementSibling;
                }
                
                sections.push({
                    id: sectionId,
                    title: header.textContent,
                    text: sectionText.trim(),
                    html: header.outerHTML
                });
            });
            
            return sections;
        }

        async function processSectionSummary(sectionText, sectionIndex) {
            const summaryElement = document.getElementById(`summary-${sectionIndex}`);
            if (!summaryElement) return;
            
            summaryElement.classList.add('loading');
            summaryElement.innerHTML = 'Generando resumen...';
            
            try {
                // Limitar el texto a aproximadamente 1000 palabras por secci√≥n
                const words = sectionText.split(/\s+/);
                const limitedText = words.slice(0, 1000).join(' ');
                
                // Formar la URL seg√∫n el formato especificado
                const apiUrl = `https://text.pollinations.ai/${encodeURIComponent(limitedText)}?system=Genera resumen`;
                
                const response = await fetch(apiUrl);
                const summary = await response.text();
                
                if (summary) {
                    summaryElement.innerHTML = `<strong>Resumen:</strong> ${summary}`;
                    summaryElement.classList.remove('loading');
                    summaryElement.classList.add('completed');
                    
                    // Agregar controles de la secci√≥n
                    const controls = document.createElement('div');
                    controls.className = 'section-summary-controls';
                    controls.innerHTML = `
                        <button onclick="toggleSectionSummary(${sectionIndex})" title="Mostrar/Ocultar">üëÅ</button>
                        <button onclick="regenerateSectionSummary(${sectionIndex}, '${encodeURIComponent(sectionText)}')" title="Regenerar">üîÑ</button>
                    `;
                    summaryElement.appendChild(controls);
                    
                    updateSummaryProgress(sectionIndex + 1);
                }
            } catch (error) {
                console.error('Error al generar resumen de secci√≥n:', error);
                summaryElement.innerHTML = 'Error al generar resumen.';
                summaryElement.classList.remove('loading');
            }
        }

        function toggleSectionSummary(sectionIndex) {
            const summaryElement = document.getElementById(`summary-${sectionIndex}`);
            if (summaryElement) {
                summaryElement.classList.toggle('hidden');
            }

        function regenerateSectionSummary(sectionIndex, encodedText) {

        async function getImageUrls(images, articleTitle) {
            const imageUrls = [];
            
            for (const imageName of images.slice(0, 10)) {
                try {
                    const url = `https://es.wikipedia.org/w/api.php?action=query&prop=imageinfo&iiprop=url&titles=${encodeURIComponent('File:' + imageName)}&format=json&origin=*`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pages[pageId].imageinfo && pages[pageId].imageinfo[0].url) {
                        imageUrls.push(pages[pageId].imageinfo[0].url);
                    }
                } catch (error) {
                    console.error('Error al obtener URL de imagen:', error);
                }
            }
            
            return imageUrls;
