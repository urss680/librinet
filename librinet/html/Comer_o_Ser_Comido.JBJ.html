```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comer o Ser Comido</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Tamaño: 1.0</div>
    <div id="gameOver">¡TE COMIERON!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 20);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);
        
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        let playerSize = 1;
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
        let playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = playerSize / 2;
        player.castShadow = true;
        scene.add(player);
        
        const enemies = [];
        const foods = [];
        
        function createEnemy() {
            const size = 0.8 + Math.random() * 1.5;
            const color = size > playerSize * 1.1 ? 0xff0000 : 0xffa500;
            const speed = 0.04 + Math.random() * 0.06;
            
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: color });
            const enemy = new THREE.Mesh(geometry, material);
            
            enemy.position.x = (Math.random() - 0.5) * 80;
            enemy.position.z = (Math.random() - 0.5) * 80;
            enemy.position.y = size / 2;
            
            enemy.castShadow = true;
            enemy.userData = {
                size: size,
                speed: speed,
                direction: Math.random() * Math.PI * 2,
                baseSpeed: speed
            };
            
            scene.add(enemy);
            enemies.push(enemy);
        }
        
        function createFood() {
            const size = 0.2 + Math.random() * 0.3;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const food = new THREE.Mesh(geometry, material);
            
            food.position.x = (Math.random() - 0.5) * 80;
            food.position.z = (Math.random() - 0.5) * 80;
            food.position.y = size / 2;
            
            food.castShadow = true;
            food.userData = { size: size };
            
            scene.add(food);
            foods.push(food);
        }
        
        for (let i = 0; i < 6; i++) createEnemy();
        for (let i = 0; i < 10; i++) createFood();
        
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        const speed = 0.2;
        
        function updateDisplay() {
            document.getElementById('score').textContent = `Tamaño: ${playerSize.toFixed(1)}`;
        }
        
        function gameOver() {
            document.getElementById('gameOver').style.display = 'block';
            setTimeout(() => {
                if (confirm('¿Quieres jugar de nuevo?')) {
                    location.reload();
                }
            }, 1000);
        }
        
        function updateEnemyBehavior(enemy) {
            const sizeRatio = enemy.userData.size / playerSize;
            let targetX = 0;
            let targetZ = 0;
            
            if (sizeRatio > 1.1) {
                // Enemigo rojo más grande: persigue al objetivo más cercano que sea más pequeño
                let bestTarget = player;
                let bestDistance = enemy.position.distanceTo(player.position);
                
                // Buscar enemigos más pequeños para comer
                enemies.forEach(otherEnemy => {
                    if (otherEnemy !== enemy && enemy.userData.size > otherEnemy.userData.size * 1.1) {
                        const distance = enemy.position.distanceTo(otherEnemy.position);
                        if (distance < bestDistance) {
                            bestTarget = otherEnemy;
                            bestDistance = distance;
                        }
                    }
                });
                
                // Buscar comida si no hay enemigos más pequeños
                if (bestTarget === player && sizeRatio > 1.5) {
                    foods.forEach(food => {
                        const distance = enemy.position.distanceTo(food.position);
                        if (distance < bestDistance && distance < 10) {
                            bestTarget = food;
                            bestDistance = distance;
                        }
                    });
                }
                
                targetX = bestTarget.position.x;
                targetZ = bestTarget.position.z;
                enemy.userData.speed = enemy.userData.baseSpeed * 1.2;
            } else if (sizeRatio < 0.9) {
                // Enemigo naranja más pequeño: huye del jugador
                const dx = player.position.x - enemy.position.x;
                const dz = player.position.z - enemy.position.z;
                enemy.userData.direction = Math.atan2(dz, dx) + Math.PI;
                enemy.userData.speed = enemy.userData.baseSpeed * 1.5;
            } else {
                // Tamaño similar: movimiento aleatorio
                enemy.userData.direction += (Math.random() - 0.5) * 0.1;
                enemy.userData.speed = enemy.userData.baseSpeed;
            }
            
            if (sizeRatio > 1.1) {
                const dx = targetX - enemy.position.x;
                const dz = targetZ - enemy.position.z;
                enemy.userData.direction = Math.atan2(dz, dx);
            }
        }
        
        function checkCollisions() {
            // Colisiones jugador-comida
            foods.forEach((food, foodIndex) => {
                const distance = player.position.distanceTo(food.position);
                const minDistance = (playerSize + food.userData.size) / 2;
                
                if (distance < minDistance) {
                    scene.remove(food);
                    foods.splice(foodIndex, 1);
                    playerSize += food.userData.size * 0.5;
                    
                    scene.remove(player);
                    playerGeometry.dispose();
                    playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
                    player.geometry = playerGeometry;
                    player.position.y = playerSize / 2;
                    scene.add(player);
                    
                    setTimeout(() => createFood(), 1000);
                }
            });
            
            // Colisiones jugador-enemigo
            enemies.forEach((enemy, enemyIndex) => {
                const distance = player.position.distanceTo(enemy.position);
                const minDistance = (playerSize + enemy.userData.size) / 2;
                
                if (distance < minDistance) {
                    if (playerSize > enemy.userData.size) {
                        scene.remove(enemy);
                        enemies.splice(enemyIndex, 1);
                        playerSize += enemy.userData.size * 0.3; // Aquí se suma el tamaño del enemigo al jugador
                        
                        scene.remove(player);
                        playerGeometry.dispose();
                        playerGeometry = new THREE.BoxGeometry(playerSize, playerSize, playerSize);
                        player.geometry = playerGeometry;
                        player.position.y = playerSize / 2;
                        scene.add(player);
                        
                        setTimeout(() => createEnemy(), 2000);
                    } else {
                        gameOver();
                    }
                }
            });
            
            // Colisiones enemigo-comida
            enemies.forEach(enemy => {
                foods.forEach((food, foodIndex) => {
                    const distance = enemy.position.distanceTo(food.position);
                    const minDistance = (enemy.userData.size + food.userData.size) / 2;
                    
                    if (distance < minDistance && enemy.userData.size > playerSize * 1.1) {
                        scene.remove(food);
                        foods.splice(foodIndex, 1);
                        enemy.userData.size += food.userData.size * 0.3;
                        
                        scene.remove(enemy);
                        const newGeometry = new THREE.BoxGeometry(
                            enemy.userData.size,
                            enemy.userData.size,
                            enemy.userData.size
                        );
                        enemy.geometry = newGeometry;
                        enemy.position.y = enemy.userData.size / 2;
                        scene.add(enemy);
                        
                        setTimeout(() => createFood(), 1000);
                    }
                });
            });
            
            // Colisiones enemigo-enemigo
            enemies.forEach((enemy1, index1) => {
                enemies.forEach((enemy2, index2) => {
                    if (index1 < index2) {
                        const distance = enemy1.position.distanceTo(enemy2.position);
                        const minDistance = (enemy1.userData.size + enemy2.userData.size) / 2;
                        
                        if (distance < minDistance) {
                            if (enemy1.userData.size > enemy2.userData.size * 1.1) {
                                // Enemigo1 come al enemigo2
                                scene.remove(enemy2);
                                enemies.splice(index2, 1);
                                enemy1.userData.size += enemy2.userData.size * 0.3;
                                
                                scene.remove(enemy1);
                                const newGeometry = new THREE.BoxGeometry(
                                    enemy1.userData.size,
                                    enemy1.userData.size,
                                    enemy1.userData.size
                                );
                                enemy1.geometry = newGeometry;
                                enemy1.position.y = enemy1.userData.size / 2;
                                scene.add(enemy1);
                                
                                // Cambiar color si ahora es más grande que el jugador
                                if (enemy1.userData.size > playerSize * 1.1) {
                                    enemy1.material.color.setHex(0xff0000);
                                }
                                
                                setTimeout(() => createEnemy(), 3000);
                            }
                        }
                    }
                });
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (keys['w'] || keys['arrowup']) player.position.z -= speed;
            if (keys['s'] || keys['arrowdown']) player.position.z += speed;
            if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
            if (keys['d'] || keys['arrowright']) player.position.x += speed;
            
            const limit = 45;
            player.position.x = Math.max(-limit, Math.min(limit, player.position.x));
            player.position.z = Math.max(-limit, Math.min(limit, player.position.z));
            
            player.rotation.x += 0.01;
            player.rotation.y += 0.01;
            
            enemies.forEach(enemy => {
                updateEnemyBehavior(enemy);
                
                enemy.position.x += Math.cos(enemy.userData.direction) * enemy.userData.speed;
                enemy.position.z += Math.sin(enemy.userData.direction) * enemy.userData.speed;
                
                // Mantener enemigos dentro del área verde
                if (Math.abs(enemy.position.x) > 45) {
                    enemy.userData.direction += Math.PI;
                    enemy.position.x = Math.sign(enemy.position.x) * 45;
                }
                if (Math.abs(enemy.position.z) > 45) {
                    enemy.userData.direction += Math.PI;
                    enemy.position.z = Math.sign(enemy.position.z) * 45;
                }
                
                enemy.rotation.x += 0.01;
                enemy.rotation.y += 0.01;
            });
            
            checkCollisions();
            
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 20 + playerSize;
            camera.position.y = player.position.y + 15 + playerSize;
            camera.lookAt(player.position);
            
            updateDisplay();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
