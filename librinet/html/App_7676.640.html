    const $ = s => document.querySelector(s);
    const codigo = $('#codigo');
    const entrar = $('#entrar');
    const espectador = $('#espectador');
    const pregunta = $('#pregunta');
    const videos = $('#videos');
    const estado = $('#estado');

    const LOCAL = 'local';
    const REMOTE = 'remote';

    let pc;
    let localStream;

    const SERVERS = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    function log(msg) { estado.textContent = msg; }

    entrar.onclick = () => {
      const pass = codigo.value.trim();
      if (pass === '7676') {
        pregunta.style.display = 'none';
        videos.style.display = 'flex';

      videos.style.display = 'flex';
      iniciarRemoto();
    };

    async function iniciarLocal() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      $('#videoLocal').srcObject = localStream;
      crearPeerConnection();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
    }

    function iniciarRemoto() {
      crearPeerConnection();
      pc.ontrack = e => {
        $('#videoRemoto').srcObject = e.streams[0];
      };
    }

    function crearPeerConnection() {
      pc = new RTCPeerConnection(SERVERS);
      pc.onicecandidate = e => {
        if (e.candidate) return;
        // En producción aquí se envía la descripción al otro peer
        const sdp = pc.localDescription.sdp;
        log('SDP generado. En producción enviarlo al otro peer.');
        // Simulación local: el otro peer lo recibe y lo pone como remoto
        setTimeout(() => recibirSDP(pc.localDescription), 500);
      };
      pc.onconnectionstatechange = () => log('Estado: ' + pc.connectionState);
    }

    function recibirSDP(offer) {
      if (pc.signalingState === 'stable') {
        pc.setRemoteDescription(offer);
        pc.createAnswer().then(answer => pc.setLocalDescription(answer));
      } else {
        pc.setRemoteDescription(offer);
      }
    }
  </script>
