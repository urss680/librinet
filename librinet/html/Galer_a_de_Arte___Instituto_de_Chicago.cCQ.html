<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Instituto de Chicago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);

            width: 40px;
            height: 40px;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .artwork-card {

<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">
    <header class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Galería de Arte</h1>
        <p class="text-gray-600 text-base sm:text-lg">Creado con Librillaia infiniti 4</p>
    </header>

    <section class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 mb-8 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
        <input
            type="text"
            id="searchInput"
            placeholder="Buscar obras de arte (ej. gatos, noche estrellada)"
            class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
        >
        <button
            id="searchButton"
            class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out"
        >
            Buscar
        </button>
    </section>

    <main class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 mb-8">
        <div id="loadingIndicator" class="flex justify-center items-center py-10 hidden">
            <div class="loading-spinner"></div>
            <p class="ml-4 text-gray-600 text-lg">Cargando obras de arte...</p>
        </div>
        <div id="artworksContainer" class="space-y-8">
        </div>
        <div id="loadingMore" class="loading-spinner mx-auto my-4"></div>
        <div id="noResults" class="text-center text-gray-600 text-lg py-10 hidden">
            No se encontraron obras de arte que coincidan con su búsqueda.
        </div>
    </main>

    <div id="artworkModal" class="fixed z-50 left-0 top-0 w-full h-full bg-black bg-opacity-80 hidden">
        <div class="bg-white m-5 p-5 rounded-lg max-w-3xl max-h-[90vh] overflow-y-auto mx-auto mt-[5vh]">
            <span id="closeModal" class="text-gray-500 text-2xl font-bold float-right cursor-pointer">&times;</span>
            <div id="modalBody" class="mt-4">
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.artic.edu/api/v1/artworks';
        const IMAGE_BASE_URL = 'https://www.artic.edu/iiif/2/';
        const ITEMS_PER_LOAD = 6;

        const artworksContainer = document.getElementById('artworksContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingMore = document.getElementById('loadingMore');
        const noResultsMessage = document.getElementById('noResults');
        const artworkModal = document.getElementById('artworkModal');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');

        let currentPage = 1;
        let currentSearchTerm = '';
        let isLoading = false;
        let hasMore = true;

        function showLoading(show) {
            loadingIndicator.classList.toggle('hidden', !show);
            artworksContainer.classList.toggle('hidden', show);
            noResultsMessage.classList.add('hidden');
        }

        function showLoadingMore(show) {
            loadingMore.style.display = show ? 'block' : 'none';
        }

        async function fetchArtworks(page, searchTerm = '', append = false) {
            if (isLoading) return;
            isLoading = true;

            if (!append) {
                showLoading(true);
            } else {
                showLoadingMore(true);
            }

            let url = `${API_BASE_URL}?page=${page}&limit=${ITEMS_PER_LOAD}`;
            const fields = 'id,image_id,thumbnail,title,artist_display,date_display,artwork_type_title,dimensions,credit_line,medium_display';
            url += `&fields=${fields}`;

            if (searchTerm) {
                url = `${API_BASE_URL}/search?q=${encodeURIComponent(searchTerm)}&page=${page}&limit=${ITEMS_PER_LOAD}`;
                url += `&fields=${fields}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const artworksWithImage = data.data.filter(artwork => artwork.image_id);
                hasMore = data.pagination ? data.pagination.current_page < data.pagination.total_pages : false;

                if (artworksWithImage.length === 0 && !append) {
                    noResultsMessage.classList.remove('hidden');
                    hasMore = false;
                } else {
                    noResultsMessage.classList.add('hidden');
                }

                if (append) {
                    appendArtworks(artworksWithImage);
                } else {
                    displayArtworks(artworksWithImage);
                }

            } catch (error) {
                console.error('Error fetching artworks:', error);
                if (!append) {
                    artworksContainer.innerHTML = `<p class="text-red-500 text-center col-span-full">Error al cargar las obras de arte. Inténtelo de nuevo más tarde.</p>`;
                    noResultsMessage.classList.add('hidden');
                }
            } finally {
                isLoading = false;
                if (!append) {
                    showLoading(false);
                } else {
                    showLoadingMore(false);
                }
            }
        }

        async function imageToDataURL(imageUrl) {
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error converting image to data URL:', error);
                return 'https://placehold.co/600x400/cccccc/333333?text=Imagen+no+disponible';
            }
        }

        async function displayArtworks(artworks) {
            artworksContainer.innerHTML = '';
            await appendArtworks(artworks);
        }

        async function appendArtworks(artworks) {
            for (const artwork of artworks) {
                const imageUrl = `${IMAGE_BASE_URL}${artwork.image_id}/full/843,/0/default.jpg`;
                const dataUrl = await imageToDataURL(imageUrl);

                const artworkCard = document.createElement('div');
                artworkCard.className = 'artwork-card bg-white rounded-lg shadow-md overflow-hidden';
                artworkCard.onclick = () => showArtworkDetails(artwork.id, imageUrl, artwork.title, artwork.artist_display, artwork.date_display, artwork.artwork_type_title, artwork.dimensions, artwork.credit_line, artwork.medium_display);
                artworkCard.innerHTML = `
                    <img
                        src="${dataUrl}"
                        alt="${artwork.title || 'Obra de arte'}"
                        class="w-full h-auto max-h-[60vh] object-contain rounded-t-lg"
                    >
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-800">${artwork.title || 'Sin título'}</h3>
                        <p class="text-base text-gray-600 mt-1">${artwork.artist_display || 'Artista desconocido'}</p>
                        <p class="text-sm text-gray-500 mt-1">${artwork.date_display || 'Fecha no disponible'}</p>
                    </div>
                `;
                artworksContainer.appendChild(artworkCard);
            }
        }

        function showArtworkDetails(id, imageUrl, title, artist, date, type, dimensions, credit, medium) {
            artworkModal.style.display = 'block';
            modalBody.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-4">${title || 'Sin título'}</h2>
                <img src="${imageUrl}" alt="${title || 'Obra de arte'}" class="w-full mb-4 rounded-lg">
                <p class="text-gray-700 mb-2"><strong>Artista:</strong> ${artist || 'Artista desconocido'}</p>
                <p class="text-gray-700 mb-2"><strong>Fecha:</strong> ${date || 'Fecha no disponible'}</p>
                <p class="text-gray-700 mb-2"><strong>Tipo de obra:</strong> ${type || 'Tipo no disponible'}</p>
                <p class="text-gray-700 mb-2"><strong>Dimensiones:</strong> ${dimensions || 'Dimensiones no disponibles'}</p>
                <p class="text-gray-700 mb-2"><strong>Medio:</strong> ${medium || 'Medio no disponible'}</p>
                <p class="text-gray-700 mb-4"><strong>Crédito:</strong> ${credit || 'Crédito no disponible'}</p>
            `;
        }

        closeModal.onclick = function() {
            artworkModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == artworkModal) {
                artworkModal.style.display = 'none';
            }
        }

        searchButton.addEventListener('click', () => {
            currentSearchTerm = searchInput.value.trim();
            currentPage = 1;
            hasMore = true;
            fetchArtworks(currentPage, currentSearchTerm, false);
        });

        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                if (!isLoading && hasMore) {
                    currentPage++;
                    fetchArtworks(currentPage, currentSearchTerm, true);
                }
            }
        });

        window.onload = () => {
            fetchArtworks(currentPage, currentSearchTerm, false);
        };
    </script>
</body>
</html>
