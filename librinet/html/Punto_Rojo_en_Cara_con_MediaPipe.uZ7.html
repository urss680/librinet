<body>
    <h1>Detecta tu Cara y Pon un Punto Rojo</h1>
    <p id="message">Haz clic en "Iniciar Cámara" para comenzar.</p>
    <button id="startButton">Iniciar Cámara</button>
    <div class="container" id="videoContainer">
        <video id="webcam" playsinline style="display: none;"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script type="module">
        import { FaceLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const startButton = document.getElementById("startButton");
        const videoContainer = document.getElementById("videoContainer");
        const messageElement = document.getElementById("message");

        let faceLandmarker;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let drawingUtils;
        let stream;

        async function createFaceLandmarker() {
            messageElement.innerHTML = '<span class="loading"></span> Cargando modelo de MediaPipe...';
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker_full.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode,
                numFaces: 1
            });
            drawingUtils = new DrawingUtils(canvasCtx);
            messageElement.textContent = "Modelo cargado. Listo para iniciar cámara.";
            startButton.disabled = false;
        }

        async function enableCam() {
            if (!faceLandmarker) {
                messageElement.textContent = "Error: El FaceLandmarker no se ha cargado correctamente.";
                return;
            }

            messageElement.textContent = "Iniciando cámara...";
            startButton.disabled = true;
            videoContainer.style.display = 'block';

            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: "user"
                }
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                messageElement.textContent = "Cámara iniciada. Detectando cara...";
                startButton.style.display = 'none';
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                messageElement.textContent = "No se pudo acceder a la cámara. Asegúrate de haber dado permiso. (" + error.name + ")";
                startButton.disabled = false;
                videoContainer.style.display = 'none';
            }
        }

        let results = undefined;
        async function predictWebcam() {
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            let startTimeMs = performance.now();
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                results = faceLandmarker.detectForVideo(video, startTimeMs);
            }

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            canvasCtx.save();
            canvasCtx.scale(-1, 1);
            canvasCtx.translate(-canvasElement.width, 0);
            canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.restore();

            if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                const landmarks = results.faceLandmarks[0];
                
                // Punto en la punta de la nariz (landmark 4)
                if (landmarks && landmarks[4]) {
                    const originalX = landmarks[4].x * canvasElement.width;
                    const y = landmarks[4].y * canvasElement.height;
                    const mirroredX = canvasElement.width - originalX;

                    // Efecto de brillo para el punto
                    canvasCtx.beginPath();
                    canvasCtx.arc(mirroredX, y, 12, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = "rgba(255, 0, 0, 0.3)";
                    canvasCtx.fill();

                    // Punto principal
                    canvasCtx.beginPath();
                    canvasCtx.arc(mirroredX, y, 6, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = "red";
                    canvasCtx.fill();
                }
            } else {
                messageElement.textContent = "Cámara iniciada. No se ha detectado ninguna cara.";
            }

            window.requestAnimationFrame(predictWebcam);
        }

        startButton.addEventListener("click", () => {
            if (!faceLandmarker) {
                messageElement.textContent = "El modelo de MediaPipe aún se está cargando, por favor espera...";
                return;
            }
            enableCam();
        });

        startButton.disabled = true;
        createFaceLandmarker();
    </script>
</body>
