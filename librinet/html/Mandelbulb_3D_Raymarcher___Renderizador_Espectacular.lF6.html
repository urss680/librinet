<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mandelbulb 3D Raymarcher – Renderizador Espectacular</title>
    <style>

<body>
    <canvas id="canvas"></canvas>

        <div id="fps">FPS: 0</div>
        <button id="toggle">Pausar/Continuar</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');
        if (!gl) {
            alert('WebGL2 no disponible');
        }

        const vertexShaderSource = `#version 300 es
            in vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }`;

        const fragmentShaderSource = `#version 300 es
            precision highp float;
            out vec4 fragColor;
            uniform float u_time;
            uniform vec2 u_resolution;

            const int MAX_MARCHING_STEPS = 400;
            const float MIN_DIST = 0.0005;
            const float MAX_DIST = 100.0;
            const float EPS = 0.0001;

            // Rotación 3D
            mat3 rotX(float a) {
                float c = cos(a), s = sin(a);
                return mat3(1.0, 0.0, 0.0, 0.0, c, -s, 0.0, s, c);
            }
            mat3 rotY(float a) {
                float c = cos(a), s = sin(a);
                return mat3(c, 0.0, s, 0.0, 1.0, 0.0, -s, 0.0, c);
            }
            mat3 rotZ(float a) {
                float c = cos(a), s = sin(a);
                return mat3(c, -s, 0.0, s, c, 0.0, 0.0, 0.0, 1.0);
            }

            // Distancia al Mandelbulb con más iteraciones y power variable
            float mandelbulb(vec3 p) {
                vec3 w = p;
                float m = dot(w, w);
                float dz = 1.0;
                float power = 8.0 + 2.0 * sin(u_time * 0.5);
                for (int i = 0; i < 50; i++) {
                    if (m > 256.0) break;
                    float r = length(w);
                    float theta = acos(clamp(w.y / r, -1.0, 1.0));
                    float phi = atan(w.z, w.x);
                    dz = pow(r, power - 1.0) * power * dz + 1.0;
                    float zr = pow(r, power);
                    theta = theta * power;
                    phi = phi * power;
                    w = zr * vec3(sin(theta) * cos(phi), cos(theta), sin(theta) * sin(phi));
                    w += p;
                    m = dot(w, w);
                }
                return 0.5 * log(m) * sqrt(m) / dz;
            }

            float sdSphere(vec3 p, float r) {
                return length(p) - r;
            }

            float scene(vec3 p) {
                float mb = mandelbulb(p);
                float sp = sdSphere(p, 3.0);
                return min(mb, sp);
            }

            vec3 rayDirection(float fieldOfView, vec2 size, vec2 fragCoord) {
                vec2 xy = fragCoord - size / 2.0;
                float z = size.y / tan(radians(fieldOfView) / 2.0);
                return normalize(vec3(xy, -z));
            }

            vec3 estimateNormal(vec3 p) {
                return normalize(vec3(
                    scene(vec3(p.x + EPS, p.y, p.z)) - scene(vec3(p.x - EPS, p.y, p.z)),
                    scene(vec3(p.x, p.y + EPS, p.z)) - scene(vec3(p.x, p.y - EPS, p.z)),
                    scene(vec3(p.x, p.y, p.z + EPS)) - scene(vec3(p.x, p.y, p.z - EPS))
                ));
            }

            vec3 phongContribForLight(vec3 k_d, vec3 k_s, float alpha, vec3 p, vec3 eye, vec3 lightPos, vec3 lightIntensity) {
                vec3 N = estimateNormal(p);
                vec3 L = normalize(lightPos - p);
                vec3 V = normalize(eye - p);
                vec3 R = normalize(reflect(-L, N));
                float dotLN = clamp(dot(L, N), 0.0, 1.0);
                float dotRV = clamp(dot(R, V), 0.0, 1.0);
                vec3 ambient = 0.1 * k_d;
                vec3 diffuse = k_d * dotLN;
                vec3 specular = k_s * pow(dotRV, alpha);
                return lightIntensity * (ambient + diffuse + specular);
            }

            vec3 phongIllumination(vec3 p, vec3 eye) {
                const vec3 lightPos = vec3(4.0, 4.0, 4.0);
                const vec3 lightIntensity = vec3(0.8);
                const vec3 k_d = vec3(0.9, 0.5, 0.2);
                const vec3 k_s = vec3(1.0);
                const float alpha = 10.0;
                return phongContribForLight(k_d, k_s, alpha, p, eye, lightPos, lightIntensity);
            }

            float rayMarch(vec3 ro, vec3 rd) {
                float depth = 0.0;
                for (int i = 0; i < MAX_MARCHING_STEPS; i++) {
                    vec3 p = ro + depth * rd;
                    float dist = scene(p);
                    if (dist < MIN_DIST) return depth;
                    depth += dist;
                    if (depth >= MAX_DIST) return MAX_DIST;
                }
                return MAX_DIST;
            }

            vec3 render(vec3 ro, vec3 rd) {
                float depth = rayMarch(ro, rd);
                if (depth >= MAX_DIST) return vec3(0.0);
                vec3 p = ro + depth * rd;
                vec3 color = phongIllumination(p, ro);
                float fog = exp(-0.05 * depth);
                color = mix(vec3(0.0), color, fog);
                return color;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                vec3 eye = vec3(0.0, 0.0, 5.0);
                float time = u_time * 0.2;
                mat3 rot = rotY(time) * rotX(time * 0.3) * rotZ(time * 0.1);
                vec3 rd = normalize(rot * rayDirection(45.0, u_resolution.xy, gl_FragCoord.xy));
                vec3 color = render(eye, rd);
                fragColor = vec4(color, 1.0);
            }`;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vs, fs) {
            const program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        const vs = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fs = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vs, fs);

        const posLoc = gl.getAttribLocation(program, 'a_position');
        const timeLoc = gl.getUniformLocation(program, 'u_time');
        const resLoc = gl.getUniformLocation(program, 'u_resolution');

        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        let running = true;
        let start = performance.now();

        function resize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            gl.viewport(0, 0, w, h);
        }
        window.addEventListener('resize', resize);
        resize();

        function frame() {
            if (!running) return;
            const t = (performance.now() - start) / 1000;
            gl.useProgram(program);
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.enableVertexAttribArray(posLoc);
            gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);
            gl.uniform1f(timeLoc, t);
            gl.uniform2f(resLoc, canvas.width, canvas.height);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            document.getElementById('fps').textContent = 'FPS: ' + (1 / 0.016).toFixed(1);
            requestAnimationFrame(frame);
        }
        frame();

        document.getElementById('toggle').addEventListener('click', () => {
            running = !running;
            if (running) frame();
        });
    </script>
</body>
</html>
