<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculadora {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .boton {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #d0d0d0;
        }
        .boton.operador {
            background-color: #f9a825;
        }
        .boton.igual {
            background-color: #4caf50;
            grid-column: span 2;
            height: 60px;
        }
        .boton.borrar {
            background-color: #f44336;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" readonly id="display">
        <div class="botones">
            <button class="boton" onclick="agregar('7')">7</button>
            <button class="boton" onclick="agregar('8')">8</button>
            <button class="boton" onclick="agregar('9')">9</button>
            <button class="boton operador" onclick="agregar('/')">÷</button>
            
            <button class="boton" onclick="agregar('4')">4</button>
            <button class="boton" onclick="agregar('5')">5</button>
            <button class="boton" onclick="agregar('6')">6</button>
            <button class="boton operador" onclick="agregar('*')">×</button>
            
            <button class="boton" onclick="agregar('1')">1</button>
            <button class="boton" onclick="agregar('2')">2</button>
            <button class="boton" onclick="agregar('3')">3</button>
            <button class="boton operador" onclick="agregar('-')">−</button>
            
            <button class="boton" onclick="agregar('0')">0</button>
            <button class="boton" onclick="agregar('.')">.</button>
            <button class="boton igual" onclick="calcular()">=</button>
            <button class="boton borrar" onclick="limpiar()">C</button>
        </div>
    </div>

    <script>
        function agregar(valor) {
            document.getElementById('display').value += valor;
        }

        function limpiar() {
            document.getElementById('display').value = '';
        }

        function calcular() {
            try {
                const resultado = eval(document.getElementById('display').value);
                document.getElementById('display').value = resultado;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
