<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Codificador/Decodificador de Mensajes Secretos</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#eee;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;}
  .container{background:#1e1e1e;padding:30px;border-radius:10px;box-shadow:0 0 15px rgba(0,255,255,.4);width:350px;text-align:center;}
  h2{margin-top:0;color:#0ff;}
  textarea{width:100%;height:80px;margin:10px 0;padding:10px;border:none;border-radius:5px;resize:none;background:#2a2a2a;color:#fff;}
  button{width:48%;padding:10px;border:none;border-radius:5px;background:#0ff;color:#000;font-weight:bold;cursor:pointer;margin-top:10px;}
  button:hover{background:#fff;}
</style>
</head>
<body>
<div class="container">
  <h2>Codificador / Decodificador</h2>
  <textarea id="inputText" placeholder="Escribe el mensaje aquí..."></textarea>
  <button onclick="codificar()">Codificar</button>
  <button onclick="decodificar()">Decodificar</button>
  <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
</div>
<script>
  function codificar(){
    const txt=document.getElementById('inputText').value;
    const encoded=btoa(txt);
    const caesar=encoded.split('').map(ch=>{
      const code=ch.charCodeAt(0);
      if(code>=65&&code<=90)return String.fromCharCode((code-65+13)%26+65);
      if(code>=97&&code<=122)return String.fromCharCode((code-97+13)%26+97);
      return ch;
    }).join('');
    document.getElementById('outputText').value=caesar;
  }
  function decodificar(){
    const txt=document.getElementById('inputText').value;
    try{
      const uncaesar=txt.split('').map(ch=>{
        const code=ch.charCodeAt(0);
        if(code>=65&&code<=90)return String.fromCharCode((code-65+13)%26+65);
        if(code>=97&&code<=122)return String.fromCharCode((code-97+13)%26+97);
        return ch;
      }).join('');
      const decoded=atob(uncaesar);
      document.getElementById('outputText').value=decoded;
    }catch(e){
      document.getElementById('outputText').value='Texto inválido para decodificar';
    }
  }
</script>
</body>
</html>
