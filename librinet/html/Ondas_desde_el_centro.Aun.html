<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ondas desde el centro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        svg {
            width: 90vmin;
            height: 90vmin;
        }
        .onda {
            fill: none;
            stroke-width: 2;
            opacity: 0;
        }
    </style>
</head>
<body>

<svg id="lienzo" viewBox="0 0 400 400"></svg>

<script>
    const svg = document.getElementById('lienzo');
    const cx = 200, cy = 200;

    function aleatorio(min, max) {
        return Math.random() * (max - min) + min;
    }

    function crearOnda() {
        const radio = 0;
        const maxRadio = aleatorio(150, 180);
        const hue = aleatorio(0, 360);
        const strokeColor = `hsl(${hue}, 100%, 50%)`;
        const duracion = aleatorio(1500, 3000);
        const ancho = aleatorio(1, 3);

        const circ = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circ.setAttribute("cx", cx);
        circ.setAttribute("cy", cy);
        circ.setAttribute("r", radio);
        circ.setAttribute("class", "onda");
        circ.setAttribute("stroke", strokeColor);
        circ.setAttribute("stroke-width", ancho);
        svg.appendChild(circ);

        const start = performance.now();
        function animar(tiempo) {
            const transcurrido = tiempo - start;
            const progreso = Math.min(transcurrido / duracion, 1);
            const r = maxRadio * progreso;
            const opacidad = 1 - progreso;
            circ.setAttribute("r", r);
            circ.setAttribute("opacity", opacidad);
            if (progreso < 1) {
                requestAnimationFrame(animar);
            } else {
                circ.remove();
            }
        }
        requestAnimationFrame(animar);
    }

    setInterval(crearOnda, 300);
</script>

</body>
</html>
