<!DOCTYPE html>
<html>
<head>
    <title>Amplificador de Sonidos</title>
</head>
<body>
    <h1>Escucha, Amplificación y Detección de Ultrasonidos</h1>
    <button id="toggle">Activar Micro</button>
    <canvas id="visualizer" width="800" height="200"></canvas>
    <p>Cortesía: Usa un mic con good pickup ultrasonidos y prueba con frecuencias <20kHz</p>

    <script>
        const context = new (window.AudioContext || window.webkitAudioContext)();
        let isRunning = false;
        const toggleBtn = document.getElementById('toggle');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        toggleBtn.onclick = async () => {
            if (!isRunning) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = context.createMediaStreamSource(stream);
                    
                    // Procesamiento de audio
                    const analyser = context.createAnalyser();
                    analyser.fftSize = 2048;
                    const bufferLength = analyser.frequencyBinCount;
                    const frequencyData = new Uint8Array(bufferLength);
                    
                    // Filtro de alta frecuencia para ultrasonidos
                    const highPass = context.createBiquadFilter();
                    highPass.type = "highpass";
                    highPass.frequency.value = 18000; // Umbral para ultrasonidos
                    
                    // Amplificador de sonidos pequeños
                    const gainNode = context.createGain();
                    gainNode.gain.value = 10; // Ajuste inicial
                    
                    source.connect(analyser);
                    analyser.connect(gainNode);
                    gainNode.connect(highPass);
                    highPass.connect(context.destination);
                    
                    // Visualización de frecuencias
                    function draw() {
                        requestAnimationFrame(draw);
                        analyser.getByteFrequencyData(frequencyData);
                        
                        ctx.fillStyle = 'rgb(0, 0, 0)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        const barWidth = (canvas.width / bufferLength) * 5;
                        let x = 0;
                        
                        for(let i = 0; i < bufferLength; i++) {
                            const barHeight = frequencyData[i];
                            ctx.fillStyle = `rgb(${barHeight},0,0)`;
                            ctx.fillRect(x, canvas.height - barHeight/2, barWidth, barHeight/2);
                            x += barWidth + 1;
                        }
                        
                        // Detectar ultrasonidos
                        const ultraSonic = Math.max(...frequencyData.slice(15000, 18000)); // Aprox 20kHz
                        if (ultraSonic > 50) {
                            ctx.fillStyle = '#FF0000';
                            ctx.font = '16px Arial';
                            ctx.fillText('¡Ultrasonidos Detectados!', 10, 30);
                        }
                    }
                    
                    draw();
                    
                    isRunning = true;
                    toggleBtn.textContent = "Desactivar Micro";

                } catch (e) {
                    alert('Permisos denegados o hardware no disponible.');
                    console.error(e);
                }
            } else {
                isRunning = false;
                toggleBtn.textContent = "Activar Micro";
                context.close();
            }
        };
    </script>
</body>
</html>
