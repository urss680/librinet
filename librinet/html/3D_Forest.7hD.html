<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Forest</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const groundGeo = new THREE.PlaneGeometry(100, 100);
        const groundMat = new THREE.MeshLambertMaterial({color: 0x228b22});
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI/2;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // Tree factory
        function createTree(x, z) {
            const treeGroup = new THREE.Group();
            
            // Trunk
            const trunkGeo = new THREE.CylinderGeometry(0.15, 0.25, 2);
            const trunkMat = new THREE.MeshLambertMaterial({color: 0x8B4513});
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.set(x, 1, z);
            
            // Leaves (tree crown)
            const leavesGeo = new THREE.ConeGeometry(0.5, 0.8, 32);
            const leavesMat = new THREE.MeshLambertMaterial({color: 0x228B22});
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            leaves.position.set(x, 2, z);
            
            treeGroup.add(trunk);
            treeGroup.add(leaves);
            return treeGroup;
        }

        // Generate forest
        const treeCount = 100;
        const trees = [];
        for(let i = 0; i < treeCount; i++) {
            const x = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            trees.push(createTree(x, z));
            scene.add(trees[i]);
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Tree swaying animation
            trees.forEach((tree, index) => {
                tree.rotation.y = Math.sin(Date.now() * 0.001 + index * 0.5) * 0.1;
            });
            
            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
