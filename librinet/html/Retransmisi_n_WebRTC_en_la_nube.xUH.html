<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retransmisión WebRTC en la nube</title>
  <style>
    html,body{margin:0;padding:0;height:100%;background:#111;color:#eee;font-family:Arial,Helvetica,sans-serif}
    #local, #remote{width:100%;height:50%;object-fit:cover;background:#000}
    #controls{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:10px}
    button{padding:10px 18px;border:none;border-radius:4px;background:#0af;color:#fff;font-size:14px;cursor:pointer}
    button:disabled{background:#444;color:#888;cursor:not-allowed}
  </style>
</head>
<body>
  <video id="local" autoplay muted></video>
  <video id="remote" autoplay></video>

  <div id="controls">
    <button id="btnStart">Iniciar transmisión</button>
    <button id="btnStop" disabled>Detener</button>
  </div>

<script>
const localVideo = document.getElementById('local');
const remoteVideo = document.getElementById('remote');
const btnStart = document.getElementById('btnStart');
const btnStop = document.getElementById('btnStop');

let pc = null;
let ws = null;
let stream = null;

btnStart.onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  localVideo.srcObject = stream;

  ws = new WebSocket('wss://TU_SERVIDOR_CLOUD/ws');
  pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});

  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.onicecandidate = e => {
    if(e.candidate) ws.send(JSON.stringify({type:'ice',candidate:e.candidate}));
  };

  pc.ontrack = e => {
    remoteVideo.srcObject = e.streams[0];
  };

  ws.onmessage = async msg => {
    const data = JSON.parse(msg.data);
    if(data.type==='offer'){
      await pc.setRemoteDescription(data.offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({type:'answer',answer}));
    } else if(data.type==='ice'){
      pc.addIceCandidate(data.candidate);
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  ws.send(JSON.stringify({type:'offer',offer}));

  btnStart.disabled = true;
  btnStop.disabled = false;
};

btnStop.onclick = () => {
  if(stream) stream.getTracks().forEach(t => t.stop());
  if(pc) pc.close();
  if(ws) ws.close();
  localVideo.srcObject = remoteVideo.srcObject = null;
  btnStart.disabled = false;
  btnStop.disabled = true;
};
</script>
</body>
</html>
