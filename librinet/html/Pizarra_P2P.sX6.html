<body>
  <header>
    <label>Color<input type="color" id="color"/></label>
    <label>Grosor<input type="range" id="grosor" min="1" max="40" value="4"/></label>
    <button id="btnDibujar" class="activo">Dibujar</button>
    <button id="btnBorrar">Borrar</button>
    <button id="btnRellenar">Rellenar</button>
    <button id="btnTexto">Texto</button>
    <button id="btnLimpiar">Limpiar todo</button>
  </header>
  <canvas id="canvas"></canvas>

  <script type="module">
    // Importar PeerJS desde tu alojamiento
    import { Peer } from "https://raw.githubusercontent.com/peers/peerjs/master/dist/peerjs.min.js";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorInput = document.getElementById("color");
    const grosorInput = document.getElementById("grosor");
    const btnDibujar = document.getElementById("btnDibujar");
    const btnBorrar = document.getElementById("btnBorrar");
    const btnRellenar = document.getElementById("btnRellenar");
    const btnTexto = document.getElementById("btnTexto");
    const btnLimpiar = document.getElementById("btnLimpiar");

    let modo = "dibujar"; // dibujar | borrar | rellenar | texto
    let peer, conn;

    function resize() {
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.putImageData(img, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function trazar(d, emit = true) {
      ctx.beginPath();
      ctx.moveTo(d.x0, d.y0);
      ctx.lineTo(d.x1, d.y1);
      ctx.strokeStyle = d.color;
      ctx.lineWidth = d.grosor;
      ctx.lineCap = "round";
      ctx.globalCompositeOperation = d.modo === "borrar" ? "destination-out" : "source-over";
      ctx.stroke();
      if (emit && conn && conn.open) conn.send({ type: "dibujar", data: d });
    }

    function escribir(d, emit = true) {
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = d.color;
      ctx.font = `${d.grosor * 8}px sans-serif`;
      ctx.fillText(d.texto, d.x, d.y);
      if (emit && conn && conn.open) conn.send({ type: "texto", data: d });
    }

    function floodFill(x, y, fillColor) {
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = img.data;
      const stack = [[x, y]];
      const start = ctx.getImageData(x, y, 1, 1).data;
      const toR = parseInt(fillColor.slice(1, 3), 16);
      const toG = parseInt(fillColor.slice(3, 5), 16);
      const toB = parseInt(fillColor.slice(5, 7), 16);

      function match(a, b) { return Math.abs(a - b) < 5; }

      while (stack.length) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cy < 0 || cx >= canvas.width || cy >= canvas.height) continue;
        const idx = (cy * canvas.width + cx) * 4;
        const r = data[idx], g = data[idx + 1], b = data[idx + 2];
        if (!match(r, start[0]) || !match(g, start[1]) || !match(b, start[2])) continue;
        data[idx] = toR; data[idx + 1] = toG; data[idx + 2] = toB; data[idx + 3] = 255;
        stack.push([cx + 1, cy], [cx - 1, cy], [cx, cy + 1], [cx, cy - 1]);
      }
      ctx.putImageData(img, 0, 0);
      if (conn && conn.open) conn.send({ type: "rellenar", data: { x, y, color: fillColor } });
    }

    // Botones modo
    [btnDibujar, btnBorrar, btnRellenar, btnTexto].forEach(b =>
      b.addEventListener("click", () => {
        modo = b.id.replace("btn", "").toLowerCase();
        document.querySelectorAll("button").forEach(btn => btn.classList.remove("activo"));
        b.classList.add("activo");
        canvas.style.cursor = modo === "texto" ? "text" : "crosshair";
      })
    );

    // Dibujar / Borrar / Rellenar
    let dibujando = false;
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (modo === "rellenar") {
        floodFill(Math.floor(x), Math.floor(y), colorInput.value);
        return;
      }
      dibujando = true;
      canvas.lastX = x;
      canvas.lastY = y;
    });
    canvas.addEventListener("mousemove", e => {
      if (!dibujando || modo === "rellenar") return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      trazar({ x0: canvas.lastX, y0: canvas.lastY, x1: x, y1: y, color: colorInput.value, grosor: grosorInput.value, modo });
      canvas.lastX = x;
      canvas.lastY = y;
    });
    canvas.addEventListener("mouseup", () => dibujando = false);
    canvas.addEventListener("mouseleave", () => dibujando = false);

    // Texto
    canvas.addEventListener("click", e => {
      if (modo !== "texto") return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const texto = prompt("Texto:");
      if (texto) escribir({ x, y, texto, color: colorInput.value, grosor: grosorInput.value });
    });

    // Limpiar
    btnLimpiar.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (conn && conn.open) conn.send({ type: "limpiar" });
    });

    // Inicializar PeerJS con tu servidor
    peer = new Peer({
      host: "your-server.com",
      port: 9000,
      path: "/myapp",
      secure: true
    });

    peer.on("open", id => {
      console.log("Mi ID:", id);
      const otro = prompt("ID del otro usuario:");
      if (otro) {
        conn = peer.connect(otro);
        setupConn(conn);
      }
    });

    peer.on("connection", c => {
      conn = c;
      setupConn(conn);
    });

    function setupConn(connection) {
      connection.on("open", () => {
        connection.on("data", msg => {
          if (msg.type === "dibujar") trazar(msg.data, false);
          if (msg.type === "texto") escribir(msg.data, false);
          if (msg.type === "rellenar") floodFill(msg.data.x, msg.data.y, msg.data.color);
          if (msg.type === "limpiar") ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
      });
    }
  </script>
</body>
