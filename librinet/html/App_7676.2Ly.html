      };

      const decoded = atob(offer);

        pc.setRemoteDescription({ type: 'offer', sdp: decoded });
        pc.createAnswer().then(answer => pc.setLocalDescription(answer));
      } else {
        pc.setRemoteDescription({ type: 'answer', sdp: decoded });
      }
    }
