    <script>
        const pelo=document.getElementById('pelo');
        const mensaje=document.getElementById('mensaje');
        const cliente=document.getElementById('cliente');
        const cursor=document.getElementById('cursor');
        let herramientaSeleccionada=null;
        let isMouseDown=false;
        let colorPelo='#ff00ff';

        function mostrar(msg){
            mensaje.textContent=msg;
            setTimeout(()=>mensaje.textContent='',1500);
        }

        function seleccionar(herramienta){
            herramientaSeleccionada=herramienta;
            const iconos={
                crecer:'üå±',cortar:'‚úÇÔ∏è',lavar:'üßº',secar:'üí®',alisar:'üß¥',rizar:'üåÄ',peinar:'üñåÔ∏è',pintar:'üé®',fuego:'üî•',helado:'üßä',confeti:'üéä'
            };
            cursor.innerHTML=iconos[herramienta]||'üñåÔ∏è';
            mostrar(`¬°${herramienta.toUpperCase()} ACTIVADO!`);
            if(herramienta==='confeti')lanzarConfeti();
        }

        // Crear mechones con formas divertidas
        function generarMechones(){
            pelo.innerHTML='';
            const filas=10;
            const cols=14;
            for(let r=0;r<filas;r++){
                for(let c=0;c<cols;c++){
                    const x=80+c*10;
                    const y=70+r*10;
                    const mechon=document.createElementNS("http://www.w3.org/2000/svg","path");
                    const forma=Math.random()>0.5?'Q':'C';
                    mechon.setAttribute("d",`M${x} ${y} ${forma}${x+5} ${y-15} ${x+10} ${y-5} L${x+8} ${y+20} L${x+2} ${y+20} Z`);
                    mechon.setAttribute("fill",colorPelo);
                    mechon.setAttribute("stroke","#000");
                    mechon.setAttribute("stroke-width","1");
                    mechon.setAttribute("class","mechon");
                    mechon.dataset.x=x;
                    mechon.dataset.y=y;
                    mechon.dataset.originalY=y;
                    mechon.dataset.crecido='0';
                    mechon.dataset.vida='100';
                    pelo.appendChild(mechon);
                }
            }
        }

        function cortarMechon(e){
            const mechon=e.target;
            if(!mechon.classList.contains('mechon'))return;
            const caida=mechon.cloneNode(true);
            caida.setAttribute("class","corte-caida");
            cliente.appendChild(caida);
            mechon.remove();
            crearRisa(e.clientX,e.clientY);
            mostrar('¬°SNIP SNIP! ‚úÇÔ∏è');
        }

        function aplicarAMechon(e){
            if(!herramientaSeleccionada)return;
            if(herramientaSeleccionada==='cortar'){
                cortarMechon(e);
                return;
            }
            const mechon=e.target;
            if(!mechon.classList.contains('mechon'))return;
            switch(herramientaSeleccionada){
                case 'crecer':
                    let crecido=parseFloat(mechon.dataset.crecido||'0');
                    crecido+=8;
                    mechon.dataset.crecido=crecido;
                    const ny=parseFloat(mechon.dataset.originalY)-crecido;
                    const d=`M${mechon.dataset.x} ${ny} Q${parseFloat(mechon.dataset.x)+5} ${ny-20} ${parseFloat(mechon.dataset.x)+10} ${ny} L${parseFloat(mechon.dataset.x)+8} ${ny+25} L${parseFloat(mechon.dataset.x)+2} ${ny+25} Z`;
                    mechon.setAttribute("d",d);
                    break;
                case 'alisar':
                    mechon.setAttribute("d",`M${mechon.dataset.x} ${mechon.dataset.originalY} Q${parseFloat(mechon.dataset.x)+5} ${parseFloat(mechon.dataset.originalY)-10} ${parseFloat(mechon.dataset.x)+10} ${mechon.dataset.originalY} L${parseFloat(mechon.dataset.x)+8} ${parseFloat(mechon.dataset.originalY)+20} L${parseFloat(mechon.dataset.x)+2} ${parseFloat(mechon.dataset.originalY)+20} Z`);
                    break;
                case 'rizar':
                    const cx=parseFloat(mechon.dataset.x)+5;
                    const cy=parseFloat(mechon.dataset.originalY)+5;
                    mechon.outerHTML=`<circle cx="${cx}" cy="${cy}" r="12" fill="${colorPelo}" stroke="#000" stroke-width="2" class="mechon" data-x="${mechon.dataset.x}" data-y="${mechon.dataset.y}" data-original-y="${mechon.dataset.originalY}" data-crecido="${mechon.dataset.crecido}"/>`;
                    break;
                case 'pintar':
                    colorPelo=document.getElementById('colorPicker').value;
                    mechon.setAttribute('fill',colorPelo);
                    break;
                case 'fuego':
                    mechon.setAttribute('fill','#ff4500');
                    mechon.setAttribute('stroke','#ff0000');
                    mechon.style.filter='drop-shadow(0 0 5px #ff0000)';
                    break;
                case 'helado':
                    mechon.setAttribute('fill','#00bfff');
                    mechon.setAttribute('stroke','#0000ff');
                    mechon.style.filter='drop-shadow(0 0 5px #00bfff)';
                    break;
                case 'lavar':
                case 'secar':
                case 'peinar':
                    mostrar(`¬°${herramientaSeleccionada.toUpperCase()}!`);
                    break;
            }
        }

        function crearRisa(x,y){
            const risa=document.createElement('div');
            risa.className='risa';
            risa.textContent='üòÇ';
            risa.style.left=x+'px';
            risa.style.top=y+'px';
            document.body.appendChild(risa);
            setTimeout(()=>risa.remove(),1000);
        }

        function lanzarConfeti(){
            const colores=['#ff00ff','#00ffff','#ffff00','#ff1493','#00ff00'];
            for(let i=0;i<50;i++){
                setTimeout(()=>{
                    const confeti=document.createElement('div');
                    confeti.className='confeti';
                    confeti.style.left=Math.random()*window.innerWidth+'px';
                    confeti.style.top='-20px';
                    confeti.style.backgroundColor=colores[Math.floor(Math.random()*colores.length)];
                    document.body.appendChild(confeti);
                    setTimeout(()=>confeti.remove(),2000);
                },i*50);
            }
            mostrar('¬°CONFETI PARTY! üéä');
        }

        document.addEventListener('mousemove',(e)=>{
            cursor.style.left=(e.clientX+10)+'px';
            cursor.style.top=(e.clientY+10)+'px';
        });

        cliente.addEventListener('mouseenter',()=>{
            if(herramientaSeleccionada){
                cursor.style.display='block';
                cliente.style.cursor='none';
            }
        });
        cliente.addEventListener('mouseleave',()=>{
            cursor.style.display='none';
            cliente.style.cursor='default';
        });
        cliente.addEventListener('mousedown',(e)=>{
            if(herramientaSeleccionada){
                isMouseDown=true;
                aplicarAMechon(e);
            }
        });
        cliente.addEventListener('mouseup',()=>{isMouseDown=false;});
        cliente.addEventListener('mousemove',(e)=>{
            if(isMouseDown&&herramientaSeleccionada){
                aplicarAMechon(e);
            }
        });

        generarMechones();
    </script>
