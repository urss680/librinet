<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compartiendo pantalla</title>
  <style>
    html,body{margin:0;height:100%;background:#111;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;color:#fff;}
    #screenShare{width:90%;max-width:1200px;height:90%;background:#000;border:2px solid #0ff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:#0ff;}
    video{width:100%;height:100%;object-fit:contain;border-radius:6px;}
    button{margin-top:1rem;padding:.6rem 1.2rem;font-size:1rem;background:#0ff;color:#000;border:none;border-radius:4px;cursor:pointer;}
    button:hover{background:#0aa;}
  </style>
</head>
<body>
  <div id="screenShare">
    <div>
      <p>Haz clic en Compartir para empezar</p>
      <button id="shareBtn">Compartir pantalla</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('shareBtn');
    const container = document.getElementById('screenShare');

    btn.addEventListener('click', async ()=>{
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({video:true});
        container.innerHTML = '';
        const vid = document.createElement('video');
        vid.srcObject = stream;
        vid.autoplay = true;
        vid.controls = true;
        container.appendChild(vid);

        stream.getVideoTracks()[0].addEventListener('ended', ()=>{
          container.innerHTML = '<div><p>Compartici√≥n finalizada</p><button id="shareBtn">Compartir pantalla</button></div>';
          document.getElementById('shareBtn').addEventListener('click',()=>location.reload());
        });
      } catch(err){
        alert('Error al compartir: ' + err.message);
      }
    });
  </script>
</body>
</html>
