<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coraz√≥n 3D</title>
    <style>
        html,body{
            margin:0;
            height:100%;
            overflow:hidden;
            background:#000;
        }
        canvas{
            display:block;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
const rotX = (p, a) => {
    const cos = Math.cos(a), sin = Math.sin(a);
    return {x:p.x, y:p.y*cos - p.z*sin, z:p.y*sin + p.z*cos};
};
const rotY = (p, a) => {
    const cos = Math.cos(a), sin = Math.sin(a);
    return {x:p.x*cos + p.z*sin, y:p.y, z:-p.x*sin + p.z*cos};
};
const proj = (p) => {
    const scale = 300/(300 + p.z);
    return {x:w/2 + p.x*scale, y:h/2 - p.y*scale, scale:scale};
};
const heart3D = (u, v) => {
    const sx = 16*Math.sin(u)**3;
    const sy = 13*Math.cos(u) - 5*Math.cos(2*u) - 2*Math.cos(3*u) - Math.cos(4*u);
    return {x:sx*8, y:sy*8, z:0};
};
let angle = 0;
const draw = () => {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,w,h);
    const points = [];
    for(let u=0;u<Math.PI*2;u+=0.05){
        for(let v=-Math.PI/2;v<Math.PI/2;v+=0.05){
            let p = heart3D(u,v);
            p = rotX(p, Math.PI/6);
            p = rotY(p, angle);
            points.push(p);
        }
    }
    points.sort((a,b)=>b.z - a.z);
    points.forEach(p=>{
        const dot = proj(p);
        const size = 1.5*dot.scale;
        const grad = ctx.createRadialGradient(dot.x,dot.y,0,dot.x,dot.y,size);
        grad.addColorStop(0,'#ff4d94');
        grad.addColorStop(1,'#a30050');
        ctx.beginPath();
        ctx.arc(dot.x,dot.y,size,0,Math.PI*2);
        ctx.fillStyle = grad;
        ctx.fill();
    });
    angle += 0.015;
    requestAnimationFrame(draw);
};
draw();
addEventListener('resize',()=>{
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
});
</script>
</body>
</html>
