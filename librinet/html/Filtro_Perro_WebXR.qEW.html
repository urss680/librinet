<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Filtro Perro WebXR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{margin:0;overflow:hidden;background:#000}
    canvas{width:100%;height:100vh;display:block}
    #info{position:absolute;top:10px;left:10px;color:#fff;background:rgba(0,0,0,.5);padding:8px 12px;border-radius:4px}
  </style>
</head>
<body>
  <canvas id="webgl-canvas"></canvas>
  <div id="info">Toca para activar c√°mara + WebXR</div>

  <script type="module">
    const canvas=document.getElementById('webgl-canvas');
    const gl=canvas.getContext('webgl',{xrCompatible:true});
    if(!gl){alert('WebGL no soportado')}

    const vs=`
      attribute vec4 aPos;
      uniform mat4 uMatrix;
      void main(){
        gl_Position=uMatrix*aPos;
      }`;
    const fs=`
      precision mediump float;
      void main(){
        gl_FragColor=vec4(0.4,0.2,0.0,1.0);
      }`;

    function createShader(type,src){
      const s=gl.createShader(type);
      gl.shaderSource(s,src);gl.compileShader(s);
      if(!gl.getShaderParameter(s,gl.COMPILE_STATUS)){console.error(gl.getShaderInfoLog(s));return null}
      return s;
    }
    const prog=gl.createProgram();
    gl.attachShader(prog,createShader(gl.VERTEX_SHADER,vs));
    gl.attachShader(prog,createShader(gl.FRAGMENT_SHADER,fs));
    gl.linkProgram(prog);gl.useProgram(prog);

    const ears=new Float32Array([
      -0.5,0.5,0, -0.2,0.9,0, -0.8,0.9,0,
       0.5,0.5,0,  0.8,0.9,0,  0.2,0.9,0,
      -0.1,0.5,0,  0.1,0.5,0,  0,0.3,0
    ]);
    const buf=gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER,buf);
    gl.bufferData(gl.ARRAY_BUFFER,ears,gl.STATIC_DRAW);
    const loc=gl.getAttribLocation(prog,'aPos');
    gl.enableVertexAttribArray(loc);
    gl.vertexAttribPointer(loc,3,gl.FLOAT,false,0,0);

    const uMatrix=gl.getUniformLocation(prog,'uMatrix');

    function resize(){
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
      gl.viewport(0,0,canvas.width,canvas.height);
    }
    window.addEventListener('resize',resize);resize();

    let xrSession=null,xrRefSpace=null;

    canvas.addEventListener('click',async()=>{
      if(!navigator.xr){alert('WebXR no soportado');return}
      try{
        xrSession=await navigator.xr.requestSession('immersive-ar',{requiredFeatures:['dom-overlay','camera-access'],domOverlay:{root:document.body}});
        await xrSession.updateRenderState({baseLayer:new XRWebGLLayer(xrSession,gl)});
        xrRefSpace=await xrSession.requestReferenceSpace('local');
        xrSession.requestAnimationFrame(onXRFrame);
      }catch(e){alert('WebXR AR no disponible: '+e.message)}
    });

    function onXRFrame(t,frame){
      xrSession.requestAnimationFrame(onXRFrame);
      const pose=frame.getViewerPose(xrRefSpace);
      if(pose){
        const glLayer=xrSession.renderState.baseLayer;
        gl.bindFramebuffer(gl.FRAMEBUFFER,glLayer.framebuffer);
        gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
        for(const view of pose.views){
          const vp=glLayer.getViewport(view);
          gl.viewport(vp.x,vp.y,vp.width,vp.height);
          gl.uniformMatrix4fv(uMatrix,false,view.transform.matrix);
          gl.drawArrays(gl.TRIANGLES,0,9);
        }
      }
    }
  </script>
</body>
</html>
