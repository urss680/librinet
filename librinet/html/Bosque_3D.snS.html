```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosque 3D</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Aquí se renderizará el canvas del bosque 3D -->
    </div>

    <!-- Incluir Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Ejemplo básico de cómo inicializar Three.js
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        // Añadir suelo
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x964B00 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Añadir algunos árboles
        const trees = [];
        for (let i = 0; i < 10; i++) {
            const geometry = new THREE.ConeGeometry(0.5, 2, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x228B22 });
            const tree = new THREE.Mesh(geometry, material);
            tree.position.x = Math.random() * 10 - 5;
            tree.position.z = Math.random() * 10 - 5;
            trees.push(tree);
            scene.add(tree);
        }

        // Añadir un personaje (un cubo que representa al jugador)
        const playerGeometry = new THREE.BoxGeometry(0.5, 1, 0.5);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5; // elevar el jugador para que no esté dentro del suelo
        scene.add(player);
        camera.position.copy(player.position);
        camera.position.y += 1; // elevar la cámara para que esté por encima del jugador

        let velocity = new THREE.Vector3();
        const speed = 0.1;

        function animate() {
            requestAnimationFrame(animate);

            // Actualizar posición del jugador según la velocidad
            player.position.add(velocity);

            // Comprobar colisiones con los árboles
            for (let tree of trees) {
                const distance = player.position.distanceTo(tree.position);
                if (distance < 0.7) { // ajustar este valor según sea necesario
                    // Si hay colisión, revertir el movimiento
                    player.position.sub(velocity);
                    break;
                }
            }

            // Actualizar posición de la cámara
            camera.position.copy(player.position);
            camera.position.y += 1;

            // Renderizar la escena
            renderer.render(scene, camera);
        }
        animate();

        // Manejar eventos de teclado
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    velocity.z = -speed;
                    break;
                case 'ArrowDown':
                    velocity.z = speed;
                    break;
                case 'ArrowLeft':
                    velocity.x = -speed;
                    break;
                case 'ArrowRight':
                    velocity.x = speed;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    velocity.z = 0;
                    break;
                case 'ArrowLeft':
                case 'ArrowRight':
                    velocity.x = 0;
                    break;
            }
        });
    </script>
</body>
</html>
```

En este ejemplo, se ha agregado un personaje (un cubo rojo) que se mueve con las teclas de flecha y no puede atravesar los árboles. La cámara sigue al personaje y se mantiene por encima de él.
