<body>
  <div class="card">
    <h1>Descargar MP3</h1>
    <p class="sub">Pega el enlace del video de YouTube</p>
    <input id="url" type="url" placeholder="https://www.youtube.com/watch?v=..." autocomplete="off">
    <button onclick="fetchMP3()">Obtener MP3</button>
    <div id="loading" class="hidden">Procesando...</div>
    <div id="error" class="error hidden"></div>
    <div id="result" class="result hidden">
      <div id="title"></div>
      <a id="dl" href="#" download>Descargar MP3</a>
    </div>
  </div>

  <script>
    const api = 'https://api.rapidapi.com/convert'; // sustituir por tu endpoint real
    async function fetchMP3(){
      const url = document.getElementById('url').value.trim();
      if(!url){showError('Introduce un enlace');return}
      toggleLoading(true);
      try{
        const res = await fetch(api,{
          method:'POST',
          headers:{
            'content-type':'application/json',
            'x-rapidapi-key':'TU_CLAVE'
          },
          body:JSON.stringify({url:url,format:'mp3'})
        });
        const data = await res.json();
        if(data.error) throw new Error(data.error);
        document.getElementById('title').textContent = data.title;
        document.getElementById('dl').href = data.downloadLink;
        document.getElementById('result').classList.remove('hidden');
      }catch(e){
        showError('Error al procesar el video');
      }finally{
        toggleLoading(false);
      }
    }
    function toggleLoading(on){
      document.getElementById('loading').classList.toggle('hidden',!on);
      document.getElementById('error').classList.add('hidden');
    }
    function showError(msg){
      const err=document.getElementById('error');
      err.textContent=msg;
      err.classList.remove('hidden');
    }
    document.getElementById('url').addEventListener('keyup',e=>{if(e.key==='Enter')fetchMP3()});
  </script>
</body>
</html>
